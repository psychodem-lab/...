<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezpośredni Generator QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h1 { font-size: 1.4rem; text-align: center; color: #1e293b; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #qrcode-box { 
            background: #fff; 
            padding: 15px; 
            border: 2px dashed #cbd5e1; 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 300px;
        }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; width: 100%; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .btn-png { background: var(--primary); }
        .btn-svg { background: #475569; }
        .info { font-size: 0.8rem; color: #64748b; margin-top: 10px; text-align: center; }
        #qr-title-display { font-weight: bold; margin-bottom: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>Bezpośredni Generator QR</h1>
    
    <div class="input-group">
        <label>Tytuł (opcjonalnie)</label>
        <input type="text" id="title" placeholder="Np. Menu Restauracji" oninput="generate()">
    </div>

    <div class="input-group">
        <label>Pełny adres URL (Bezpośredni)</label>
        <input type="url" id="url" placeholder="https://twoja-strona.pl/oferta" oninput="generate()">
    </div>

    <div id="qrcode-box">
        <div id="qr-title-display"></div>
        <div id="canvas-container"></div>
        <div class="btn-group" id="actions" style="display:none;">
            <button class="btn-png" onclick="downloadPNG()">Pobierz PNG</button>
            <button class="btn-svg" onclick="downloadSVG()">Pobierz SVG (Wektor)</button>
        </div>
    </div>
    
    <p class="info">Ten kod jest <b>statyczny</b>. Link jest zapisany bezpośrednio w obrazku. Nie wygaśnie nigdy.</p>
</div>

<script>
    function generate() {
        const url = document.getElementById('url').value;
        const title = document.getElementById('title').value;
        const container = document.getElementById('canvas-container');
        const actions = document.getElementById('actions');
        
        document.getElementById('qr-title-display').innerText = title;
        container.innerHTML = "";

        if (url.startsWith('http')) {
            new QRCode(container, {
                text: url,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.M // Balans między czytelnością a odpornością
            });
            actions.style.display = 'grid';
        } else {
            actions.style.display = 'none';
        }
    }

    function downloadPNG() {
        const canvas = document.querySelector('canvas');
        const link = document.createElement('a');
        link.download = (document.getElementById('title').value || 'qr-kod') + '.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    function downloadSVG() {
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        const size = canvas.width;
        const imgData = ctx.getImageData(0, 0, size, size);
        
        let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}">`;
        svg += `<rect width="100%" height="100%" fill="white"/>`;
        for (let y = 0; y < size; y++) {
            for (let x = 0; x < size; x++) {
                if (imgData.data[(y * size + x) * 4] === 0) {
                    svg += `<rect x="${x}" y="${y}" width="1" height="1" fill="black"/>`;
                }
            }
        }
        svg += `</svg>`;
        const blob = new Blob([svg], {type: 'image/svg+xml'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = (document.getElementById('title').value || 'qr-kod') + '.svg';
        link.click();
    }
</script>

</body>
</html>
