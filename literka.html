<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SÅ‚owne Wyzwanie Pro</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --panel-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --disabled: #bdc3c7;
            --purple: #9b59b6;
            --border: #eeeeee;
            --input-bg: #ffffff;
            --tag-bg: #e1f5fe;
            --tag-text: #0277bd;
            --tag-border: #b3e5fc;
        }

        body.dark-mode {
            --bg: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #b0b0b0;
            --border: #333333;
            --input-bg: #2c2c2c;
            --tag-bg: #263238;
            --tag-text: #81d4fa;
            --tag-border: #37474f;
            --disabled: #424242;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100dvh; /* Dynamic viewport height */
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            background: var(--panel-bg);
            width: 100%;
            max-width: 500px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 10px 10px 20px 10px; /* WiÄ™kszy padding na dole dla bezpieczeÅ„stwa */
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-sub);
            flex-shrink: 0;
        }

        .toggle-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 4px 10px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.8rem;
        }

        header { text-align: center; padding-bottom: 5px; flex-shrink: 0; }
        h1 { font-size: 1.2rem; margin: 2px 0; }
        
        .mode-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--border);
            display: inline-block;
            margin-bottom: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .mode-badge.daily { background: linear-gradient(45deg, #f1c40f, #e67e22); color: white; }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .score-val { font-weight: bold; color: var(--primary); }

        .letters-pills {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .letter {
            background: var(--primary);
            color: white;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 3px 0 #357abd;
            cursor: pointer;
            position: relative;
        }

        .letter .pts {
            font-size: 0.6rem;
            font-weight: normal;
            position: absolute;
            bottom: 2px;
            right: 4px;
            opacity: 0.8;
        }

        .letter.used {
            background: var(--disabled);
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            opacity: 0.5;
            transform: translateY(2px);
        }

        .input-area {
            display: flex;
            gap: 6px;
            height: 50px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        input {
            flex: 2;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            background: var(--input-bg);
            color: var(--text-main);
        }

        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .btn-add { background: var(--success); color: white; flex: 1; font-size: 1rem; }
        .btn-back { background: #e67e22; color: white; width: 50px; font-size: 1.2rem; }
        
        #msg { 
            height: 18px; 
            text-align: center; 
            font-weight: 600; 
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .results {
            flex: 1; /* Zajmuje resztÄ™ wolnego miejsca */
            min-height: 80px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            padding: 8px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .word-tag {
            display: inline-block;
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 4px 10px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
            border: 1px solid var(--tag-border);
            cursor: pointer;
        }

        .bottom-actions { 
            display: flex; 
            gap: 10px; 
            width: 100%; 
            flex-shrink: 0; /* ZAKAZ Å›ciskania przyciskÃ³w */
            height: 50px;
        }
        
        .btn-new { background: #95a5a6; color: white; flex: 1; }
        .btn-shuffle { background: var(--purple); color: white; flex: 1; }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }
        .modal-body { font-size: 0.95rem; line-height: 1.6; max-height: 250px; overflow-y: auto; }

        .loader { display: none; color: var(--primary); text-align: center; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="modal-overlay" id="defModal">
    <div class="modal-content">
        <div id="defTitle" style="font-weight:bold; color:var(--primary); margin-bottom:10px;">SÅ‚owo</div>
        <div class="modal-body" id="defBody">Pobieranie...</div>
        <button style="margin-top:15px; width:100%; background:var(--primary); color:white; padding:10px;" onclick="closeModal()">ZAMKNIJ</button>
    </div>
</div>

<div class="game-container">
    <div class="top-bar">
        <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
        <div onclick="toggleGameMode()" class="mode-badge" id="modeBadge">Trening</div>
        <div style="font-size: 0.8rem">Rekord: <span id="highScore">0</span></div>
    </div>

    <header>
        <h1>SÅ‚owne Wyzwanie Pro</h1>
        <div class="score-board">
            <span>Wynik: <span id="currentScore" class="score-val">0</span></span>
        </div>
        <div id="msg"></div>
        <div id="loader" class="loader">Sprawdzanie...</div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">âŒ«</button>
        <input type="text" id="wordInput" readonly>
        <button class="btn-add" onclick="processWord()">OK</button>
    </div>

    <div class="results">
        <div style="margin-bottom:8px; font-size:0.85rem; display:flex; justify-content:space-between;">
            <strong>SÅ‚owa (<span id="count">0</span>):</strong>
            <span onclick="shareResult()" style="color:var(--primary); cursor:pointer;">Udost. ðŸ“¤</span>
        </div>
        <div id="foundList"></div>
    </div>

    <div class="bottom-actions">
        <button class="btn-shuffle" onclick="shufflePool()">MIESZAJ</button>
        <button class="btn-new" id="btnNew" onclick="startNewGame()">NOWE</button>
    </div>
</div>

<script>
    const vowelsWeighted = "AAAAAAAÄ„EEEEEEEÄ˜IIIIIIIIOOOOOÃ“UUUUYYY";
    const consonantsWeighted = "BBCCÄ†DDFFGGHHJJKKLLÅÅMMMNNNNNÅƒPPPPQRRRRRSSÅšÅšTTTWWWWVXXZZZÅ¹Å»";
    const letterScores = {'A':1,'I':1,'E':1,'O':1,'N':1,'Z':1,'R':1,'S':1,'W':1,'Y':2,'C':2,'D':2,'K':2,'L':2,'M':2,'P':2,'T':2,'B':3,'G':3,'H':3,'J':3,'Å':3,'U':3,'Ä„':5,'Ä˜':5,'F':5,'Ã“':5,'Åš':5,'Å»':5,'Ä†':6,'Åƒ':7,'Å¹':9};
    let state = { pool: [], found: [], score: 0, isDaily: false };
    let usedIndices = [];
    const wordCache = JSON.parse(localStorage.getItem('wordCache') || '{}');

    function init() {
        if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
        state.isDaily = localStorage.getItem('lastMode') === 'daily';
        updateModeUI();
        loadGameState();
    }

    function saveGameState() {
        const key = state.isDaily ? 'state_daily' : 'state_training';
        localStorage.setItem(key, JSON.stringify(state));
    }

    function loadGameState() {
        const key = state.isDaily ? 'state_daily' : 'state_training';
        const saved = localStorage.getItem(key);
        if (saved) {
            state = JSON.parse(saved);
            if (state.isDaily && state.date !== new Date().toISOString().slice(0,10)) { startNewGame(); return; }
            renderAll();
        } else { startNewGame(); }
    }

    function renderAll() {
        renderPool();
        renderFoundList();
        document.getElementById('currentScore').innerText = state.score;
        document.getElementById('count').innerText = state.found.length;
        document.getElementById('highScore').innerText = localStorage.getItem(state.isDaily ? 'bestDaily' : 'bestPractice') || 0;
    }

    function renderFoundList() {
        const list = document.getElementById('foundList');
        list.innerHTML = "";
        state.found.forEach(word => {
            const span = document.createElement('span');
            span.className = 'word-tag';
            span.innerText = word;
            span.onclick = () => showDefinition(word);
            list.prepend(span);
        });
    }

    async function showDefinition(word) {
        const modal = document.getElementById('defModal');
        const body = document.getElementById('defBody');
        document.getElementById('defTitle').innerText = word;
        body.innerHTML = "Pobieranie...";
        modal.style.display = "flex";
        try {
            const response = await fetch("https://corsproxy.io/?https://sjp.pl/" + encodeURIComponent(word.toLowerCase()));
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const paragraphs = Array.from(doc.querySelectorAll('p'));
            let defs = [];
            paragraphs.forEach(p => {
                if (p.style.margin === "0.5em 0px" || p.innerHTML.includes("znaczenie:")) {
                    defs.push(p.innerText.replace(/info/gi, ""));
                }
            });
            body.innerHTML = defs.length ? defs.join('<hr style="border:0;border-top:1px solid var(--border);margin:10px 0;">') : "Brak opisu.";
        } catch { body.innerText = "BÅ‚Ä…d poÅ‚Ä…czenia."; }
    }

    function closeModal() { document.getElementById('defModal').style.display = "none"; }

    function startNewGame() {
        state.found = []; state.score = 0; state.date = new Date().toISOString().slice(0,10);
        let tempPool = [];
        for(let i=0; i<4; i++) tempPool.push(vowelsWeighted[Math.floor(Math.random()*vowelsWeighted.length)]);
        for(let i=0; i<6; i++) tempPool.push(consonantsWeighted[Math.floor(Math.random()*consonantsWeighted.length)]);
        state.pool = tempPool.sort(() => Math.random()-0.5).map(char => ({char, pts: letterScores[char]||1}));
        usedIndices = []; saveGameState(); renderAll();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        state.pool.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.innerHTML = `<span>${item.char}</span><span class="pts">${item.pts}</span>`;
            div.onclick = () => {
                if(!usedIndices.includes(index)) {
                    usedIndices.push(index);
                    document.getElementById('wordInput').value += item.char;
                    renderPool();
                }
            };
            container.appendChild(div);
        });
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        if(word.length < 3) return;
        if(state.found.includes(word)) { resetSelection(); return; }
        document.getElementById('loader').style.display = "block";
        try {
            const response = await fetch("https://corsproxy.io/?https://sjp.pl/" + encodeURIComponent(word.toLowerCase()));
            const text = await response.text();
            if(text.includes("dopuszczalne w grach")) {
                let pts = 0; for(let c of word) pts += (letterScores[c]||1);
                state.score += pts; state.found.push(word);
                const key = state.isDaily ? 'bestDaily' : 'bestPractice';
                if(state.score > (localStorage.getItem(key)||0)) localStorage.setItem(key, state.score);
                saveGameState(); renderAll();
            } else { updateMsg("Nie ma w SJP", "red"); }
        } catch { updateMsg("BÅ‚Ä…d", "orange"); }
        document.getElementById('loader').style.display = "none";
        resetSelection();
    }

    function resetSelection() { document.getElementById('wordInput').value = ""; usedIndices = []; renderPool(); }
    function removeLastLetter() { 
        const input = document.getElementById('wordInput');
        input.value = input.value.slice(0,-1);
        usedIndices.pop();
        renderPool();
    }
    function shufflePool() { state.pool.sort(() => Math.random()-0.5); renderPool(); }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', document.body.classList.contains('dark-mode')); }
    function updateMsg(txt, col) { const m = document.getElementById('msg'); m.innerText = txt; m.style.color = col; setTimeout(()=>m.innerText="", 2000); }
    function toggleGameMode() { state.isDaily = !state.isDaily; localStorage.setItem('lastMode', state.isDaily?'daily':'training'); loadGameState(); updateModeUI(); }
    function updateModeUI() {
        const b = document.getElementById('modeBadge');
        b.innerText = state.isDaily ? "Wyzwanie Dnia" : "Trening";
        document.getElementById('btnNew').style.display = state.isDaily ? "none" : "block";
    }

    init();
</script>
</body>
</html>
