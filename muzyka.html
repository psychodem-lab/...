<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Lista Piosenek</title>
    <style>
        /* --- STYLY PODSTAWOWE (Desktop) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
            border-radius: 8px;
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            padding: 20px;
            border-right: 1px solid #ddd;
            flex-shrink: 0;
            max-height: 80vh;
            overflow-y: auto;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 80vh;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.8em;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* Wyszukiwarka i Filtry */
        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            color: #34495e;
        }

        #search-input,
        #vocal-type-select,
        #genre-select,
        #collection-select { 
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Transpozycja i Kontrolki */
        #controls-bar { /* NOWY KONTEJNER: do transpozycji i przycisków */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap; /* Pozwala na zawijanie elementów */
            align-items: center;
            gap: 10px; /* Mniejszy odstęp na desktopie */
        }
        
        #transpose-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        #transpose-select {
            padding: 5px;
            border-radius: 4px;
        }
        
        #toggle-chords-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #toggle-chords-button:hover {
            background-color: #2980b9;
        }

        /* Lista piosenek (Bez zmian) */
        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #song-list li {
            padding: 10px 5px;
            border-bottom: 1px dashed #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #song-list li:hover {
            background-color: #ecf0f1;
        }

        #song-list li.selected {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .song-title {
            font-weight: bold;
        }

        .song-artist {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-left: 10px;
        }

        /* Akordy - sekcja na górze (Bez zmian) */
        .chords-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .chords-header {
            font-weight: bold;
            color: #34495e;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #e8eef2;
        }

        #active-chords-content {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            margin: 0;
        }
        
        /* Tekst piosenki i inne detale */
        .inline-chord {
            font-weight: bold;
            color: #e74c3c;
            margin: 0 3px;
            white-space: nowrap;
        }
        
        /* DODANE: KLASA UKRYWAJĄCA AKORDY W TEKŚCIE */
        .hide-inline-chords .inline-chord {
            display: none;
        }
        
        .placeholder {
            padding: 40px;
            text-align: center;
            color: #95a5a6;
            font-style: italic;
        }

        /* --- STYLY DLA URZĄDZEŃ MOBILNYCH (max 768px) --- */
        @media (max-width: 768px) {
            
            /* ... (inne style mobilne bez zmian) ... */

            #controls-bar {
                /* Upewnienie się, że kontrolki zawijają się na mobilnym */
                justify-content: space-between;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="sidebar">
            <h1>Lista Piosenek</h1>
            
            <div class="filter-group">
                <label for="collection-select">Wybierz Zbiór Piosenek:</label>
                <select id="collection-select">
                    </select>
            </div>

            <div class="filter-group">
                <label for="search-input">Wyszukaj (Tytuł/Wykonawca):</label>
                <input type="text" id="search-input" placeholder="Wyszukaj...">
            </div>

            <div class="filter-group">
                <label for="vocal-type-select">Typ Wokalu (Filtr):</label>
                <select id="vocal-type-select">
                    <option value="">-- Wszystkie --</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="genre-select">Gatunek (Filtr):</label>
                <select id="genre-select">
                    <option value="">-- Wszystkie --</option>
                </select>
            </div>

            <ul id="song-list">
                <li class="placeholder">Ładowanie zbiorów...</li>
            </ul>
        </div>

        <div id="main-content">
            
            <button id="back-to-list-button" title="Wróć do wyszukiwania">
                <span style="font-size: 1.2em;">&#x1F50D;</span> Wyszukaj
            </button>
            
            <div id="controls-bar" style="display: none;"> 
                
                <div id="transpose-controls">
                    <label for="transpose-select" style="font-weight: bold;">Transpozycja:</label>
                    <select id="transpose-select"></select>
                </div>
                
                <button id="toggle-chords-button">
                    Ukryj Akordy
                </button>
                
            </div>
            <div id="song-details">
                <div class="placeholder">
                    Wybierz piosenkę z listy, aby zobaczyć szczegóły.
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- ZMIENNE GLOBALNE I DANE ---
        let allSongs = [];
        let currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        let currentTranspose = 0;
        let currentSongId = null; 
        
        // DODANE: Zmienna stanu dla akordów w tekście
        let areInlineChordsVisible = true;
        
        const SONG_COLLECTIONS = [
            { name: "Główny Zbiór", file: 'piosenki.json' },
            { name: "Kolędy", file: 'koledy.json' },
            { name: "Łukasz", file: 'lukasz.json' }
        ];
        let currentCollectionFile = SONG_COLLECTIONS[0].file;


        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const displayScale = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];

        // Elementy DOM
        const appContainer = document.getElementById('app-container');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const vocalTypeSelect = document.getElementById('vocal-type-select');
        const genreSelect = document.getElementById('genre-select');
        const songDetailsDiv = document.getElementById('song-details');
        const transposeSelect = document.getElementById('transpose-select');
        const backToListButton = document.getElementById('back-to-list-button');
        const collectionSelect = document.getElementById('collection-select'); 
        
        // DODANE ELEMENTY DOM
        const controlsBar = document.getElementById('controls-bar');
        const toggleChordsButton = document.getElementById('toggle-chords-button');


        
        // --- LOGIKA WIDOKU MOBILNEGO (Bez zmian) ---
        function isMobileView() {
             return window.innerWidth <= 768;
        }

        function setMobileView(view) {
            if (isMobileView()) {
                if (view === 'details') {
                    appContainer.classList.add('mobile-details-active');
                    document.getElementById('main-content').scrollTop = 0;
                } else {
                    appContainer.classList.remove('mobile-details-active');
                    document.getElementById('sidebar').scrollTop = 0;
                }
            }
        }


        // --- LOGIKA TRANSPOZYCJI (Bez zmian) ---
        function getScaleIndex(note) {
            let index = chromaticScale.indexOf(note);
            if (index === -1) {
                const flatMap = { 'Db': 'C#', 'D#': 'Eb', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };
                const sharpEquivalent = flatMap[note];
                if (sharpEquivalent) {
                    index = chromaticScale.indexOf(sharpEquivalent);
                }
            }
            return index;
        }

        function transposeChordString(chordString, semitones) {
            const chordPattern = /([A-G][b#]?)([\w\d\/#\-]*)?/; 
            const match = chordString.match(chordPattern);
            
            if (!match) return chordString;
            
            const baseNote = match[1];
            const modifier = match[2];
            
            let baseNoteIndex = getScaleIndex(baseNote);
            
            if (baseNoteIndex === -1) {
                return chordString;
            }

            let newIndex = (baseNoteIndex + semitones);
            newIndex = (newIndex % 12 + 12) % 12;

            const newBaseNote = displayScale[newIndex]; 

            return newBaseNote + (modifier || '');
        }

        function transposeChordsText(text, semitones) {
            if (!text || semitones === 0) return text;
            const chordPattern = /([A-G][b#]?[\w\d\/#\-]*)/g; 
            
            const transposedText = text.replace(chordPattern, (match) => {
                return transposeChordString(match, semitones);
            });
            return transposedText;
        }

        function transposeInlineChordsInLyrics(lyricsHtml, semitones) {
            if (!lyricsHtml) return '';
            const inlineChordPattern = /\[([A-G][b#]?[\w\d\/#\-]*)\]/g; 

            const transposedLyricsHtml = lyricsHtml.replace(inlineChordPattern, (match, chordInsideBrackets) => {
                const transposedChord = transposeChordString(chordInsideBrackets, semitones);
                return `<span class="inline-chord">${transposedChord}</span>`;
            });
            
            return transposedLyricsHtml;
        }
        
        // ZMODYFIKOWANA FUNKCJA: Teraz wywołuje funkcję do zarządzania widocznością akordów
        function redrawChords() {
            if (currentSongId === null) return;
            
            const song = allSongs.find(s => s.id === currentSongId);
            if (!song) return;
            
            // 1. Akordy w sekcji <pre>
            if (song.chords) {
                const originalChords = song.chords;
                const transposedChords = transposeChordsText(originalChords, currentTranspose);
                const chordsContentDiv = document.getElementById('active-chords-content');
                if (chordsContentDiv) {
                    chordsContentDiv.textContent = transposedChords;
                }
            }
            
            // 2. Akordy w tekście (nie musimy ponownie transponować, wystarczy przełączyć widoczność)
            updateInlineChordsVisibility();
        }

        // DODANE: Funkcja do przełączania widoczności akordów w tekście
        function updateInlineChordsVisibility() {
            const lyricsContentDiv = document.getElementById('active-lyrics-content');
            if (lyricsContentDiv) {
                if (areInlineChordsVisible) {
                    lyricsContentDiv.classList.remove('hide-inline-chords');
                    toggleChordsButton.textContent = 'Ukryj Akordy';
                } else {
                    lyricsContentDiv.classList.add('hide-inline-chords');
                    toggleChordsButton.textContent = 'Odkryj Akordy';
                }
            }
        }


        // --- FUNKCJE RENDERUJĄCE I FILTRUJĄCE (Bez zmian) ---
        
        function populateCollectionOptions() {
            collectionSelect.innerHTML = '';
            SONG_COLLECTIONS.forEach(collection => {
                const option = document.createElement('option');
                option.value = collection.file;
                option.textContent = collection.name;
                collectionSelect.appendChild(option);
            });
            collectionSelect.value = currentCollectionFile;
        }

        async function loadSongs(file) {
            songList.innerHTML = `<li class="placeholder">Ładowanie piosenek ze zbioru <strong>${file}</strong>...</li>`;
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenkę z listy, aby zobaczyć szczegóły.</div>`;
            controlsBar.style.display = 'none'; // Używamy controlsBar zamiast transposeControlsDiv
            currentSongId = null;

            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Nie można wczytać pliku: ${file} (${response.statusText})`);
                }
                allSongs = await response.json();
                
                resetFilters();
                
                allSongs = allSongs.map((song, index) => ({
                    ...song,
                    id: index,
                    titleLower: (song.title || '').toLowerCase(),
                    artistLower: (song.artist || '').toLowerCase(),
                    genreLower: (song.genre || '').toLowerCase(),
                    vocalTypeLower: (song.vocal_type || '').toLowerCase()
                }));

                populateTransposeOptions();
                populateFilterOptions();
                filterAndRenderSongs();
            } catch (error) {
                console.error("Błąd ładowania piosenek:", error);
                songList.innerHTML = `<li style="color: red;">Błąd wczytywania zbioru <strong>${file}</strong>. Upewnij się, że plik znajduje się w tym samym folderze.</li>`;
            }
        }
        
        function resetFilters() {
            vocalTypeSelect.innerHTML = '<option value="">-- Wszystkie --</option>';
            genreSelect.innerHTML = '<option value="">-- Wszystkie --</option>';
            searchInput.value = '';
            
            currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        }

        function populateTransposeOptions() {
            transposeSelect.innerHTML = '';
            for (let i = -6; i <= 6; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i === 0 ? '0 (Oryginał)' : (i > 0 ? `+${i}` : `${i}`);
                transposeSelect.appendChild(option);
            }
            currentTranspose = 0;
        }

        function populateFilterOptions() {
            const uniqueVocalTypes = new Set();
            const uniqueGenres = new Set();

            allSongs.forEach(song => {
                if (song.vocal_type && song.vocal_type.trim() !== '') {
                    uniqueVocalTypes.add(song.vocal_type.trim());
                }
                if (song.genre && song.genre.trim() !== '') {
                    uniqueGenres.add(song.genre.trim());
                }
            });

            Array.from(uniqueVocalTypes).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type.toLowerCase();
                option.textContent = type;
                vocalTypeSelect.appendChild(option);
            });

            Array.from(uniqueGenres).sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.toLowerCase();
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }
        
        function filterAndRenderSongs() {
            const { searchTerm, vocalType, genre } = currentFilters;
            
            const filteredSongs = allSongs.filter(song => {
                const textMatch = song.titleLower.includes(searchTerm) || 
                                     song.artistLower.includes(searchTerm);
                const vocalMatch = vocalType === '' || song.vocalTypeLower === vocalType;
                const genreMatch = genre === '' || song.genreLower === genre;

                return textMatch && vocalMatch && genreMatch;
            });

            songList.innerHTML = '';
            if (filteredSongs.length === 0) {
                songList.innerHTML = `<li class="placeholder">Nie znaleziono piosenek spełniających kryteria.</li>`;
            } else {
                filteredSongs.forEach(song => {
                    const li = document.createElement('li');
                    li.setAttribute('data-song-id', song.id);
                    li.innerHTML = `
                        <div>
                            <span class="song-title">${song.title}</span> 
                            <span class="song-artist">(${song.artist})</span>
                        </div>
                    `;
                    songList.appendChild(li);
                });
            }
            
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenkę z listy, aby zobaczyć szczegóły.</div>`;
            controlsBar.style.display = 'none'; // Używamy controlsBar
            currentSongId = null;
            
            if (isMobileView()) {
                setMobileView('list');
            }
        }

        // ZMODYFIKOWANA FUNKCJA: Inicjuje stan widoczności akordów
        function showDetails(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;

            currentSongId = songId;

            document.querySelectorAll('#song-list li').forEach(li => {
                li.classList.remove('selected');
                if (parseInt(li.getAttribute('data-song-id')) === songId) {
                    li.classList.add('selected');
                }
            });
            
            // Sprawdzenie, czy są akordy do transponowania/ukrycia
            const hasChordsOrLyrics = song.chords || (song.lyrics && song.lyrics.match(/\[[A-G][b#]?[\w\d\/#\-]*\]/));
            controlsBar.style.display = hasChordsOrLyrics ? 'flex' : 'none'; // Pokazujemy cały pasek kontrolny

            const chordsSection = song.chords ? `
                <div class="chords-container">
                    <div class="chords-header">Akordy/Chwyty (Transponowane)</div>
                    <pre id="active-chords-content">${song.chords}</pre>
                </div>
            ` : '';
            
            // Resetujemy stan widoczności akordów przy wyborze nowej piosenki
            areInlineChordsVisible = true;
            
            const processedLyrics = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
            
            songDetailsDiv.innerHTML = `
                <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                
                ${chordsSection}

                ${song.key ? `<div class="detail-item">
                    <span class="detail-label">Tonacja (Oryginał):</span>
                    <span>${song.key}</span>
                </div>` : ''}

                ${song.tempo ? `<div class="detail-item">
                    <span class="detail-label">Tempo:</span>
                    <span>${song.tempo}</span>
                </div>` : ''}
                
                <div class="detail-item">
                    <span class="detail-label">Tekst:</span>
                    <div id="active-lyrics-content" class="lyrics-content">${processedLyrics || 'brak danych'}</div>
                </div>
                
                ${song.notes ? `<div class="detail-item">
                    <span class="detail-label">Notatki:</span>
                    <span>${song.notes}</span>
                </div>` : ''}
            `;
            
            redrawChords();
            setMobileView('details');
        }

        // --- OBSŁUGA ZDARZEŃ ---

        // NOWE: Obsługa kliknięcia przycisku Ukryj/Odkryj Akordy
        toggleChordsButton.addEventListener('click', () => {
            areInlineChordsVisible = !areInlineChordsVisible;
            updateInlineChordsVisibility();
        });


        // 0. Obsługa zmiany zbioru 
        collectionSelect.addEventListener('change', (event) => {
            currentCollectionFile = event.target.value;
            loadSongs(currentCollectionFile);
        });

        // 1. Obsługa kliknięcia na listę (cały wiersz <li>)
        songList.addEventListener('click', (event) => {
            const li = event.target.closest('li');
            
            if (li && li.hasAttribute('data-song-id')) {
                const songId = parseInt(li.getAttribute('data-song-id'));
                showDetails(songId);
            }
        });

        // 2. Obsługa przycisku "Wróć do wyszukiwania" (ikona lupy)
        backToListButton.addEventListener('click', () => {
            setMobileView('list');
        });

        // 3. Filtry 
        searchInput.addEventListener('input', (event) => {
            currentFilters.searchTerm = event.target.value.toLowerCase().trim();
            filterAndRenderSongs();
        });

        vocalTypeSelect.addEventListener('change', (event) => {
            currentFilters.vocalType = event.target.value;
            filterAndRenderSongs();
        });

        genreSelect.addEventListener('change', (event) => {
            currentFilters.genre = event.target.value;
            filterAndRenderSongs();
        });
        
        transposeSelect.addEventListener('change', (event) => {
            currentTranspose = parseInt(event.target.value);
            redrawChords();
        });
        
        // 4. Reset widoku po zmianie rozmiaru okna
        window.addEventListener('resize', () => {
             if (!isMobileView()) {
                 appContainer.classList.remove('mobile-details-active');
             }
        });

        // --- INICJALIZACJA ---
        populateCollectionOptions();
        loadSongs(currentCollectionFile);
    </script>

</body>
</html>
