<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Lista Piosenek</title>
    <style>
        /* Minimalistyczny Styl CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
            border-radius: 8px;
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            padding: 20px;
            border-right: 1px solid #ddd;
            flex-shrink: 0;
            max-height: 80vh;
            overflow-y: auto;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 80vh;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.8em;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* Wyszukiwarka i Filtry */
        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            color: #34495e;
        }

        #search-input,
        #vocal-type-select,
        #genre-select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Transpozycja */
        #transpose-controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #transpose-select {
            padding: 5px;
            border-radius: 4px;
        }

        /* Lista piosenek */
        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #song-list li {
            padding: 10px 5px;
            border-bottom: 1px dashed #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #song-list li:hover {
            background-color: #ecf0f1;
        }

        #song-list li.selected {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .song-title {
            font-weight: bold;
        }

        .song-artist {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-left: 10px;
        }

        /* Detale piosenki */
        #song-details h2 {
            margin-top: 0;
        }
        
        #song-details .detail-item {
            margin-bottom: 15px;
        }

        #song-details .detail-label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }

        #song-details .lyrics-content p, #song-details .lyrics-content div {
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        
        /* Styl akordów - teraz na górze */
        .chords-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .chords-header {
            font-weight: bold;
            color: #34495e;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #e8eef2;
        }

        #active-chords-content {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            margin: 0;
        }
        
        .placeholder {
            padding: 40px;
            text-align: center;
            color: #95a5a6;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="sidebar">
            <h1>Lista Piosenek</h1>
            
            <div class="filter-group">
                <label for="search-input">Wyszukaj (Tytuł/Wykonawca):</label>
                <input type="text" id="search-input" placeholder="Wyszukaj...">
            </div>

            <div class="filter-group">
                <label for="vocal-type-select">Typ Wokalu:</label>
                <select id="vocal-type-select">
                    <option value="">-- Wszystkie --</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="genre-select">Gatunek:</label>
                <select id="genre-select">
                    <option value="">-- Wszystkie --</option>
                </select>
            </div>

            <ul id="song-list">
                <li class="placeholder">Ładowanie piosenek...</li>
            </ul>
        </div>

        <div id="main-content">
            
            <div id="transpose-controls" style="display: none;">
                <label for="transpose-select" style="font-weight: bold;">Transpozycja:</label>
                <select id="transpose-select"></select>
            </div>

            <div id="song-details">
                <div class="placeholder">
                    Wybierz piosenkę z listy, aby zobaczyć szczegóły.
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- ZMIENNE GLOBALNE I DANE ---
        let allSongs = [];
        let currentFilters = {
            searchTerm: '',
            vocalType: '',
            genre: ''
        };
        let currentTranspose = 0; // 0 = bez transpozycji
        let currentSongId = null; 

        // Skala chromatyczna (używamy # dla wewnętrznej logiki)
        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        // Skala z użyciem 'b' dla popularnych enharmonicznych zamienników (np. Db zamiast C#)
        // Można użyć tej skali do wyświetlania, jeśli jest preferowana
        const displayScale = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];

        // Elementy DOM
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const vocalTypeSelect = document.getElementById('vocal-type-select');
        const genreSelect = document.getElementById('genre-select');
        const songDetailsDiv = document.getElementById('song-details');
        const transposeControlsDiv = document.getElementById('transpose-controls');
        const transposeSelect = document.getElementById('transpose-select');

        
        // --- LOGIKA TRANSPOZYCJI ---

        // Funkcja pomocnicza do znalezienia indeksu nuty w skali
        function getScaleIndex(note) {
            let index = chromaticScale.indexOf(note);
            if (index === -1) {
                // Próba dopasowania popularnych płaskich nut do skali #
                const flatMap = { 'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };
                const sharpEquivalent = flatMap[note];
                if (sharpEquivalent) {
                    index = chromaticScale.indexOf(sharpEquivalent);
                }
            }
            return index;
        }

        // Funkcja transponująca pojedynczą nutę lub akord
        function transposeChord(baseNote, modifier, semitones) {
            let baseNoteIndex = getScaleIndex(baseNote);
            
            if (baseNoteIndex === -1) {
                return baseNote + (modifier || ''); 
            }

            let newIndex = (baseNoteIndex + semitones);
            // Zapewnienie, że indeks mieści się w zakresie 0-11
            newIndex = (newIndex % 12 + 12) % 12;

            // Używamy displayScale dla bardziej naturalnych nazw (np. Db zamiast C#)
            const newBaseNote = displayScale[newIndex]; 

            return newBaseNote + (modifier || '');
        }

        // Funkcja przetwarzająca cały tekst akordów
        function transposeChordsText(text, semitones) {
            if (!text || semitones === 0) return text;
            
            // Regex: Złap nutę (A-G, opcjonalnie # lub b) [grupa 1] i resztę modyfikatora [grupa 2]
            const chordPattern = /([A-G][b#]?)([\w\d\/#\-]*)?/g; 
            
            const transposedText = text.replace(chordPattern, (match, baseNote, modifier) => {
                // Wewnętrzna funkcja transposeChord transponuje baseNote i dokleja modifier
                return transposeChord(baseNote, modifier, semitones);
            });
            
            return transposedText;
        }

        // Funkcja do ponownego rysowania akordów na podstawie currentTranspose
        function redrawChords() {
            if (currentSongId === null) return;
            
            const song = allSongs.find(s => s.id === currentSongId);
            if (!song || !song.chords) return;

            const originalChords = song.chords;
            const transposedChords = transposeChordsText(originalChords, currentTranspose);
            
            const chordsContentDiv = document.getElementById('active-chords-content');
            if (chordsContentDiv) {
                chordsContentDiv.textContent = transposedChords;
            }
        }

        // --- FUNKCJE RENDERUJĄCE I FILTRUJĄCE ---

        async function loadSongs() {
            try {
                const response = await fetch('piosenki_export_2025-12-10.json');
                if (!response.ok) {
                    throw new Error(`Nie można wczytać pliku: ${response.statusText}`);
                }
                allSongs = await response.json();
                
                // Przypisanie unikalnego indeksu i normalizacja danych
                allSongs = allSongs.map((song, index) => ({
                    ...song,
                    id: index,
                    titleLower: (song.title || '').toLowerCase(),
                    artistLower: (song.artist || '').toLowerCase(),
                    genreLower: (song.genre || '').toLowerCase(),
                    vocalTypeLower: (song.vocal_type || '').toLowerCase()
                }));

                populateTransposeOptions(); // Dodanie opcji transpozycji
                populateFilterOptions();
                filterAndRenderSongs();
            } catch (error) {
                console.error("Błąd ładowania piosenek:", error);
                songList.innerHTML = `<li style="color: red;">Błąd wczytywania pliku JSON. Upewnij się, że plik <strong>piosenki_export_2025-12-10.json</strong> znajduje się w tym samym folderze.</li>`;
            }
        }
        
        // Funkcja wypełniająca opcje transpozycji (-6 do +6 półtonów)
        function populateTransposeOptions() {
            transposeSelect.innerHTML = '';
            for (let i = -6; i <= 6; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i === 0 ? '0 (Oryginał)' : (i > 0 ? `+${i}` : `${i}`);
                transposeSelect.appendChild(option);
            }
        }

        // ... [Pozostałe funkcje (populateFilterOptions, filterAndRenderSongs) bez zmian] ...
        function populateFilterOptions() {
            const uniqueVocalTypes = new Set();
            const uniqueGenres = new Set();

            allSongs.forEach(song => {
                if (song.vocal_type && song.vocal_type.trim() !== '') {
                    uniqueVocalTypes.add(song.vocal_type.trim());
                }
                if (song.genre && song.genre.trim() !== '') {
                    uniqueGenres.add(song.genre.trim());
                }
            });

            Array.from(uniqueVocalTypes).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type.toLowerCase();
                option.textContent = type;
                vocalTypeSelect.appendChild(option);
            });

            Array.from(uniqueGenres).sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.toLowerCase();
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }
        
        function filterAndRenderSongs() {
            const { searchTerm, vocalType, genre } = currentFilters;
            
            const filteredSongs = allSongs.filter(song => {
                const textMatch = song.titleLower.includes(searchTerm) || 
                                  song.artistLower.includes(searchTerm);
                const vocalMatch = vocalType === '' || song.vocalTypeLower === vocalType;
                const genreMatch = genre === '' || song.genreLower === genre;

                return textMatch && vocalMatch && genreMatch;
            });

            songList.innerHTML = '';
            if (filteredSongs.length === 0) {
                songList.innerHTML = `<li class="placeholder">Nie znaleziono piosenek spełniających kryteria.</li>`;
            } else {
                filteredSongs.forEach(song => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="song-title">${song.title}</span> <span class="song-artist">(${song.artist})</span>`;
                    li.setAttribute('data-song-id', song.id);
                    songList.appendChild(li);
                });
            }
            
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenkę z listy, aby zobaczyć szczegóły.</div>`;
            transposeControlsDiv.style.display = 'none';
            currentSongId = null;
        }


        // Funkcja do wyświetlania detali wybranej piosenki
        function showDetails(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;

            currentSongId = songId; // Ustawienie aktualnie wyświetlanej piosenki

            // Oznaczanie wybranego elementu na liście
            document.querySelectorAll('#song-list li').forEach(li => {
                li.classList.remove('selected');
                if (parseInt(li.getAttribute('data-song-id')) === songId) {
                    li.classList.add('selected');
                }
            });

            // Akordy wyświetlamy na początku, pod kontrolką transpozycji
            const chordsSection = song.chords ? `
                <div class="chords-container">
                    <div class="chords-header">Akordy/Chwyty (Transponowane)</div>
                    <pre id="active-chords-content">${song.chords}</pre>
                </div>
            ` : '';
            
            // Pokaż kontrolki transpozycji, jeśli są akordy, lub ukryj
            transposeControlsDiv.style.display = song.chords ? 'flex' : 'none';
            
            songDetailsDiv.innerHTML = `
                <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                
                ${chordsSection} <div class="detail-item">
                    <span class="detail-label">Gatunek:</span>
                    <span>${song.genre || 'brak danych'}</span>
                </div>
                
                ${song.key ? `<div class="detail-item">
                    <span class="detail-label">Tonacja (Oryginał):</span>
                    <span>${song.key}</span>
                </div>` : ''}

                ${song.tempo ? `<div class="detail-item">
                    <span class="detail-label">Tempo:</span>
                    <span>${song.tempo}</span>
                </div>` : ''}

                ${song.vocal_type ? `<div class="detail-item">
                    <span class="detail-label">Typ wokalu:</span>
                    <span>${song.vocal_type}</span>
                </div>` : ''}
                
                <div class="detail-item">
                    <span class="detail-label">Tekst:</span>
                    <div class="lyrics-content">${song.lyrics || 'brak danych'}</div>
                </div>
                
                ${song.notes ? `<div class="detail-item">
                    <span class="detail-label">Notatki:</span>
                    <span>${song.notes}</span>
                </div>` : ''}
            `;
            
            // Upewnij się, że transpozycja jest poprawnie wyświetlona
            redrawChords();
            
            // Przewijanie do góry panelu z detalami
            songDetailsDiv.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- OBSŁUGA ZDARZEŃ ---

        // Nasłuchiwanie na kliknięcia w listę
        songList.addEventListener('click', (event) => {
            const li = event.target.closest('li');
            if (li && li.hasAttribute('data-song-id')) {
                const songId = parseInt(li.getAttribute('data-song-id'));
                showDetails(songId);
            }
        });

        // Wyszukiwanie tekstowe (Tytuł/Wykonawca)
        searchInput.addEventListener('input', (event) => {
            currentFilters.searchTerm = event.target.value.toLowerCase().trim();
            filterAndRenderSongs();
        });

        // Filtrowanie po Typie Wokalu
        vocalTypeSelect.addEventListener('change', (event) => {
            currentFilters.vocalType = event.target.value;
            filterAndRenderSongs();
        });

        // Filtrowanie po Gatunku
        genreSelect.addEventListener('change', (event) => {
            currentFilters.genre = event.target.value;
            filterAndRenderSongs();
        });
        
        // Transpozycja
        transposeSelect.addEventListener('change', (event) => {
            currentTranspose = parseInt(event.target.value);
            redrawChords();
        });

        // Uruchomienie ładowania piosenek
        loadSongs();
    </script>

</body>
</html>
