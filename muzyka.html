<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piewnik Akordowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Globalne style i reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- UKAD GWNY (DESKTOP) --- */
        #app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            flex-shrink: 0;
            overflow-y: auto;
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #fff;
        }

        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        /* --- KONTROLKI I FILTRY --- */
        .header {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap; /* Pozwala na zawijanie element贸w na mniejszych ekranach */
        }
        
        .filter-controls input, 
        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        /* --- LISTA PIOSENEK --- */
        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #song-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        #song-list li:hover {
            background-color: #f0f0f0;
        }

        #song-list li.selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        
        .placeholder {
            padding: 10px;
            color: #888;
            text-align: center;
        }

        /* --- WIDOK SZCZEGW --- */
        #song-details {
            padding-top: 20px;
        }

        #song-details h2 {
            margin-top: 0;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .song-artist {
            color: #555;
            font-weight: normal;
            font-size: 0.9em;
        }
        
        .detail-item {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .detail-label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        /* Akordy w sekcji pre */
        .chords-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fffaf0; /* Jasno偶贸ty/kremowy dla wyr贸偶nienia */
            border-radius: 5px;
            overflow-x: auto; /* Umo偶liwia przewijanie dugich linii akord贸w */
        }
        
        .chords-header {
            font-weight: bold;
            color: #a0522d; /* Brzowy kolor */
            margin-bottom: 10px;
        }

        #active-chords-content {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            /* ZMIANA: Wymuszenie zawijania akord贸w w PRE */
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Akordy w tekcie (inline) */
        .inline-chord {
            font-weight: bold;
            color: #a0522d; 
            margin-right: 4px;
            display: inline-block; /* Zapewnia, 偶e akordy nie s amane w p贸 */
        }
        
        .lyrics-content {
            white-space: pre-wrap; /* Zachowuje biae znaki i amanie linii */
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- KONTROLKI NAD AKORDAMI/W TEKCIE --- */
        #controls-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        #controls-bar label {
            font-weight: bold;
        }
        
        #controls-bar select, 
        #controls-bar button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        
        #controls-bar button:hover {
            background-color: #eee;
        }
        
        /* Ukrywanie sekcji akord贸w */
        .chords-hidden .chords-container,
        .chords-hidden .inline-chord {
            display: none !important;
        }
        
        /* --- MEDIA QUERY: WIDOK MOBILNY (PONI呕EJ 768PX) --- */
        @media (max-width: 768px) {
            
            #app-container {
                flex-direction: column; 
                position: relative;
                height: 100vh; /* Wa偶ne dla poprawnego dziaania widoku detali */
            }
            
            #sidebar, #main-content {
                width: 100%; 
                height: 100vh;
                padding: 10px;
                overflow-y: visible;
                border-right: none;
            }
            
            /* Domylnie ukrywamy #main-content na maym ekranie */
            #main-content {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 10;
                background: white; 
                transform: translateX(100%); /* Przesu poza ekran */
                transition: transform 0.3s ease-out;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                padding-top: 60px; /* Miejsce na mobilne kontrolki */
            }
            
            /* Klasa aktywujca widok detali */
            #app-container.mobile-details-active #main-content {
                transform: translateX(0); /* Wsu na ekran */
            }
            
            /* Ukrywamy list, gdy detale s aktywne */
            #app-container.mobile-details-active #sidebar {
                 display: none; 
            }
            
            /* Mobilny Pasek Kontrolek (Fixowany na g贸rze) */
            #controls-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 20;
                padding: 10px;
                border-bottom: 1px solid #ccc;
                justify-content: space-between; /* Lepszy rozkad element贸w */
            }

            #back-to-list-button {
                display: block !important; /* Poka偶 przycisk powrotu na mobilnym */
                order: -1; /* Przenie na pocztek */
            }

            /* Wymuszamy przewijanie treci wewntrz sekcji detali */
            #song-details {
                overflow-y: auto;
                height: calc(100vh - 60px); 
                padding-bottom: 20px;
            }
            
            /* Dopasowanie filtr贸w do kolumny */
            .filter-controls {
                flex-direction: column;
                gap: 5px;
            }
            
            .filter-controls input, 
            .filter-controls select {
                width: 100%;
                box-sizing: border-box; /* Utrzymuje szeroko w granicach 100% */
            }
        }
    </style>
</head>
<body>

    <div id="app-container">

        <div id="sidebar">
            <div class="header">
                <h3> piewnik</h3>
                <select id="collection-select"></select>
            </div>

            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Szukaj (Tytu / Artysta)">
                <select id="vocal-type-select">
                    <option value="">-- Typ Wokalu --</option>
                </select>
                <select id="genre-select">
                    <option value="">-- Gatunek --</option>
                </select>
            </div>
            
            <ul id="song-list">
                <li class="placeholder">adowanie...</li>
            </ul>
        </div>

        <div id="main-content">
            
            <div id="controls-bar" style="display: none;">
                <button id="back-to-list-button" style="display: none;">
                    <i class="fas fa-search"></i> Wr贸
                </button>
                
                <label for="transpose-select">Transpozycja:</label>
                <select id="transpose-select"></select>
                
                <button id="toggle-chords-button">Ukryj Akordy</button>
            </div>
            
            <div id="song-details">
                <div class="placeholder">Wybierz piosenk z listy, aby zobaczy szczeg贸y.</div>
            </div>
        </div>

    </div>

    <script>
        // --- ZMIENNE GLOBALNE I DANE ---
        let allSongs = [];
        let currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        let currentTranspose = 0;
        let currentSongId = null; 
        
        let areChordsSectionsVisible = true;
        
        const SONG_COLLECTIONS = [
            // PRZYKADOWA DANA: PAMITAJ O DODANIU SWOICH PLIKW JSON!
            { name: "G贸wny Zbi贸r", file: 'piosenki.json' },
            { name: "Koldy", file: 'koledy.json' },
            { name: "Inne", file: 'lukasz.json' }
        ];
        let currentCollectionFile = SONG_COLLECTIONS[0].file;


        // ZMIANA: Skala do indeksowania (US notacja)
        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']; 
        // ZMIANA: Skala wyjciowa (Polish/German B / H) z zachowaniem krzy偶yk贸w
        const displayScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'B', 'H']; 

        // Elementy DOM
        const appContainer = document.getElementById('app-container');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const vocalTypeSelect = document.getElementById('vocal-type-select');
        const genreSelect = document.getElementById('genre-select');
        const songDetailsDiv = document.getElementById('song-details');
        const transposeSelect = document.getElementById('transpose-select');
        const backToListButton = document.getElementById('back-to-list-button');
        const collectionSelect = document.getElementById('collection-select'); 
        
        const controlsBar = document.getElementById('controls-bar');
        const toggleChordsButton = document.getElementById('toggle-chords-button');


        
        // --- LOGIKA WIDOKU MOBILNEGO ---
        function isMobileView() {
             return window.innerWidth <= 768;
        }

        function setMobileView(view) {
            if (isMobileView()) {
                if (view === 'details') {
                    // Aktywacja widoku szczeg贸贸w poprzez klas CSS
                    appContainer.classList.add('mobile-details-active');
                    // Przewi na g贸r (aby zobaczy akordy/tekst)
                    document.getElementById('main-content').scrollTop = 0;
                } else {
                    // Powr贸t do widoku listy
                    appContainer.classList.remove('mobile-details-active');
                    document.getElementById('sidebar').scrollTop = 0;
                }
            }
        }


        // --- LOGIKA TRANSPOZYCJI (W/G TWOICH WYMAGA) ---
        
        function getScaleIndex(note) {
            let baseNote = note.toUpperCase(); 

            // Obsuga polskiej notacji B/H jako wejcia (jeli taka jest w plikach JSON)
            // B (nowe) = A# (stare) [indeks 10]
            // H (nowe) = B (stare) [indeks 11]
            if (baseNote === 'H') {
                baseNote = 'B'; 
            } else if (baseNote === 'B') {
                baseNote = 'A#'; 
            }

            let index = chromaticScale.indexOf(baseNote);

            if (index === -1) {
                // Obsuga nut z notacji paskiej (Db, Eb, itp.)
                const flatMap = { 'DB': 'C#', 'EB': 'D#', 'GB': 'F#', 'AB': 'G#', 'BB': 'A#' }; 
                const sharpEquivalent = flatMap[baseNote];
                if (sharpEquivalent) {
                    index = chromaticScale.indexOf(sharpEquivalent);
                }
            }
            return index;
        }

        function transposeChordString(chordString, semitones) {
            // Wyszukanie nuty bazowej (A-G, H, mae/wielkie litery, opcjonalny b/#) i reszty modyfikatora
            const chordPattern = /([A-GHa-gh][b#]?)([\w\d\/#\-]*)?/; 
            const match = chordString.match(chordPattern);
            
            if (!match) return chordString;
            
            const originalBaseNote = match[1];
            const modifier = match[2];
            
            // 1. Sprawdzenie wielkoci liter (Major vs Minor)
            const isMinor = originalBaseNote !== originalBaseNote.toUpperCase();
            
            // 2. Wyszukanie indeksu nuty bazowej 
            let baseNoteIndex = getScaleIndex(originalBaseNote);
            
            if (baseNoteIndex === -1) {
                return chordString; 
            }

            // 3. Obliczenie nowego indeksu
            let newIndex = (baseNoteIndex + semitones);
            newIndex = (newIndex % 12 + 12) % 12;

            // 4. Pobranie nowej nuty bazowej z preferowanej przez u偶ytkownika skali (B/H)
            let newBaseNote = displayScale[newIndex];
            
            // 5. Zastosowanie odpowiedniej wielkoci litery (Major/Minor)
            if (isMinor) {
                newBaseNote = newBaseNote.toLowerCase(); 
            }
            
            return newBaseNote + (modifier || '');
        }

        function transposeChordsText(text, semitones) {
            if (!text || semitones === 0) return text;
            const chordPattern = /([A-GHa-gh][b#]?[\w\d\/#\-]*)/g; 
            
            const transposedText = text.replace(chordPattern, (match) => {
                return transposeChordString(match, semitones);
            });
            return transposedText;
        }

        function transposeInlineChordsInLyrics(lyricsHtml, semitones) {
            if (!lyricsHtml) return '';
            const inlineChordPattern = /\[([A-GHa-gh][b#]?[\w\d\/#\-]*)\]/g; 

            const transposedLyricsHtml = lyricsHtml.replace(inlineChordPattern, (match, chordInsideBrackets) => {
                const transposedChord = transposeChordString(chordInsideBrackets, semitones);
                return `<span class="inline-chord">${transposedChord}</span>`;
            });
            
            return transposedLyricsHtml;
        }
        
        function redrawChords() {
            if (currentSongId === null) return;
            
            const song = allSongs.find(s => s.id === currentSongId);
            if (!song) return;
            
            // 1. Transpozycja akord贸w w sekcji CHORDS-CONTAINER (sekcja PRE)
            if (song.chords) {
                const originalChords = song.chords;
                const transposedChords = transposeChordsText(originalChords, currentTranspose);
                const chordsContentDiv = document.getElementById('active-chords-content');
                if (chordsContentDiv) {
                    chordsContentDiv.textContent = transposedChords;
                }
            }
            
            // 2. Transpozycja akord贸w w sekcji LYRICS-CONTENT (akordy inline)
            if (song.lyrics) {
                const processedLyrics = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
                const lyricsContentDiv = document.getElementById('active-lyrics-content');
                if (lyricsContentDiv) {
                    lyricsContentDiv.innerHTML = processedLyrics;
                }
            }

            updateChordsVisibility();
        }


        function updateChordsVisibility() {
            if (areChordsSectionsVisible) {
                songDetailsDiv.classList.remove('chords-hidden');
                toggleChordsButton.textContent = 'Ukryj Akordy';
            } else {
                songDetailsDiv.classList.add('chords-hidden');
                toggleChordsButton.textContent = 'Odkryj Akordy';
            }
        }


        // --- FUNKCJE RENDERUJCE I FILTRUJCE ---
        
        function populateCollectionOptions() {
            collectionSelect.innerHTML = '';
            SONG_COLLECTIONS.forEach(collection => {
                const option = document.createElement('option');
                option.value = collection.file;
                option.textContent = collection.name;
                collectionSelect.appendChild(option);
            });
            collectionSelect.value = currentCollectionFile;
        }

        async function loadSongs(file) {
            songList.innerHTML = `<li class="placeholder">adowanie piosenek ze zbioru <strong>${file}</strong>...</li>`;
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenk z listy, aby zobaczy szczeg贸y.</div>`;
            controlsBar.style.display = 'none'; 
            currentSongId = null;

            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Nie mo偶na wczyta pliku: ${file} (${response.statusText})`);
                }
                allSongs = await response.json();
                
                resetFilters();
                
                allSongs = allSongs.map((song, index) => ({
                    ...song,
                    id: index,
                    titleLower: (song.title || '').toLowerCase(),
                    artistLower: (song.artist || '').toLowerCase(),
                    genreLower: (song.genre || '').toLowerCase(),
                    vocalTypeLower: (song.vocal_type || '').toLowerCase()
                }));

                populateTransposeOptions();
                populateFilterOptions();
                filterAndRenderSongs();
            } catch (error) {
                console.error("Bd adowania piosenek:", error);
                songList.innerHTML = `<li style="color: red;">Bd wczytywania zbioru <strong>${file}</strong>. Upewnij si, 偶e plik JSON znajduje si w tym samym folderze.</li>`;
            }
        }
        
        function resetFilters() {
            vocalTypeSelect.innerHTML = '<option value="">-- Wszystkie --</option>';
            genreSelect.innerHTML = '<option value="">-- Wszystkie --</option>';
            searchInput.value = '';
            
            currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        }

        function populateTransposeOptions() {
            transposeSelect.innerHTML = '';
            for (let i = -6; i <= 6; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i === 0 ? '0 (Orygina)' : (i > 0 ? `+${i}` : `${i}`);
                transposeSelect.appendChild(option);
            }
            currentTranspose = 0;
        }

        function populateFilterOptions() {
            const uniqueVocalTypes = new Set();
            const uniqueGenres = new Set();

            allSongs.forEach(song => {
                if (song.vocal_type && song.vocal_type.trim() !== '') {
                    uniqueVocalTypes.add(song.vocal_type.trim());
                }
                if (song.genre && song.genre.trim() !== '') {
                    uniqueGenres.add(song.genre.trim());
                }
            });

            Array.from(uniqueVocalTypes).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type.toLowerCase();
                option.textContent = type;
                vocalTypeSelect.appendChild(option);
            });

            Array.from(uniqueGenres).sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.toLowerCase();
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }
        
        function filterAndRenderSongs() {
            const { searchTerm, vocalType, genre } = currentFilters;
            
            const filteredSongs = allSongs.filter(song => {
                const textMatch = song.titleLower.includes(searchTerm) || 
                                   song.artistLower.includes(searchTerm);
                const vocalMatch = vocalType === '' || song.vocalTypeLower === vocalType;
                const genreMatch = genre === '' || song.genreLower === genre;

                return textMatch && vocalMatch && genreMatch;
            });

            songList.innerHTML = '';
            if (filteredSongs.length === 0) {
                songList.innerHTML = `<li class="placeholder">Nie znaleziono piosenek speniajcych kryteria.</li>`;
            } else {
                filteredSongs.forEach(song => {
                    const li = document.createElement('li');
                    li.setAttribute('data-song-id', song.id);
                    li.innerHTML = `
                        <div>
                            <span class="song-title">${song.title}</span> 
                            <span class="song-artist">(${song.artist})</span>
                        </div>
                    `;
                    songList.appendChild(li);
                });
            }
            
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenk z listy, aby zobaczy szczeg贸y.</div>`;
            controlsBar.style.display = 'none'; 
            currentSongId = null;
            
            if (isMobileView()) {
                setMobileView('list');
            }
        }

        function showDetails(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;

            currentSongId = songId;

            document.querySelectorAll('#song-list li').forEach(li => {
                li.classList.remove('selected');
                if (parseInt(li.getAttribute('data-song-id')) === songId) {
                    li.classList.add('selected');
                }
            });
            
            // Sprawdzenie, czy s akordy (w sekcji chords lub inline w lyrics)
            const hasChordsOrLyrics = song.chords || (song.lyrics && song.lyrics.match(/\[[A-GHa-gh][b#]?[\w\d\/#\-]*\]/)); 
            controlsBar.style.display = hasChordsOrLyrics ? 'flex' : 'none'; 

            const chordsSection = song.chords ? `
                <div class="chords-container">
                    <div class="chords-header">Akordy/Chwyty (Transponowane)</div>
                    <pre id="active-chords-content">${song.chords}</pre>
                </div>
            ` : '';
            
            areChordsSectionsVisible = true;
            
            const processedLyrics = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
            
            songDetailsDiv.innerHTML = `
                <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                
                ${chordsSection}

                ${song.key ? `<div class="detail-item">
                    <span class="detail-label">Tonacja (Orygina):</span>
                    <span>${song.key}</span>
                </div>` : ''}

                ${song.tempo ? `<div class="detail-item">
                    <span class="detail-label">Tempo:</span>
                    <span>${song.tempo}</span>
                </div>` : ''}
                
                <div class="detail-item">
                    <span class="detail-label">Tekst:</span>
                    <div id="active-lyrics-content" class="lyrics-content">${processedLyrics || 'brak danych'}</div>
                </div>
                
                ${song.notes ? `<div class="detail-item">
                    <span class="detail-label">Notatki:</span>
                    <span>${song.notes}</span>
                </div>` : ''}
            `;
            
            redrawChords();
            setMobileView('details'); 
        }

        // --- OBSUGA ZDARZE ---

        toggleChordsButton.addEventListener('click', () => {
            areChordsSectionsVisible = !areChordsSectionsVisible;
            updateChordsVisibility();
        });

        collectionSelect.addEventListener('change', (event) => {
            currentCollectionFile = event.target.value;
            loadSongs(currentCollectionFile);
        });

        songList.addEventListener('click', (event) => {
            const li = event.target.closest('li');
            
            if (li && li.hasAttribute('data-song-id')) {
                const songId = parseInt(li.getAttribute('data-song-id'));
                showDetails(songId);
            }
        });

        backToListButton.addEventListener('click', () => {
            setMobileView('list');
        });

        searchInput.addEventListener('input', (event) => {
            currentFilters.searchTerm = event.target.value.toLowerCase().trim();
            filterAndRenderSongs();
        });

        vocalTypeSelect.addEventListener('change', (event) => {
            currentFilters.vocalType = event.target.value;
            filterAndRenderSongs();
        });

        genreSelect.addEventListener('change', (event) => {
            currentFilters.genre = event.target.value;
            filterAndRenderSongs();
        });
        
        transposeSelect.addEventListener('change', (event) => {
            currentTranspose = parseInt(event.target.value);
            redrawChords();
        });
        
        window.addEventListener('resize', () => {
             if (!isMobileView()) {
                 appContainer.classList.remove('mobile-details-active');
             } else if (currentSongId !== null) {
                 setMobileView('details');
             } else {
                 setMobileView('list');
             }
        });

        // --- INICJALIZACJA ---
        populateCollectionOptions();
        loadSongs(currentCollectionFile);
    </script>
</body>
</html>
