<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Studio Ultimate Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main);
            margin: 0; display: flex; flex-direction: row; height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px; min-width: 350px; background: var(--sidebar-bg); 
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
        .sidebar-header h2 { margin: 0 0 16px 0; font-size: 20px; font-weight: 800; }

        .search-box {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 8px; margin-bottom: 12px; outline: none;
        }

        .song-list { flex-grow: 1; overflow-y: auto; }
        .song-item {
            padding: 16px 24px; border-bottom: 1px solid #f1f5f9; cursor: pointer;
            transition: all 0.2s;
        }
        .song-item:hover { background: #f8fafc; }
        .song-item.active { background: #eff6ff; border-left: 4px solid var(--primary); }
        .song-item .t { font-weight: 600; display: block; }
        .song-item .a { font-size: 13px; color: var(--text-muted); }

        /* Main Content */
        .main-content { flex-grow: 1; overflow-y: auto; padding: 40px; position: relative; }
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; gap: 20px;
        }

        .card {
            background: white; border: 1px solid var(--border);
            border-radius: 16px; padding: 24px; margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        /* Form styling */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 16px; }
        label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; }
        
        input, textarea, select {
            padding: 12px; border: 1px solid var(--border); border-radius: 8px;
            font-size: 14px; color: var(--text-main); outline: none; transition: border 0.2s;
            width: 100%;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        /* Akordy vs Notatki Sizing */
        #edit-chords { height: auto; font-family: monospace; }
        #edit-notes { height: auto; }

        /* Buttons */
        .btn {
            padding: 12px 20px; border-radius: 8px; font-weight: 600;
            cursor: pointer; font-size: 14px; border: none; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--accent-purple); color: white; }
        .btn-outline { background: white; border: 1px solid var(--border); color: var(--text-main); }
        .btn-danger { background: #fff1f2; color: var(--accent-red); margin-top: 10px; }
        .btn-danger:hover { background: var(--accent-red); color: white; }
        .btn-add { background: var(--accent-green); color: white; width: 100%; justify-content: center; }

        /* Editor */
        .editor-wrap { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: white; }
        .toolbar { display: flex; gap: 8px; padding: 12px; background: #f8fafc; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
        .toolbar button { padding: 6px 12px; font-weight: bold; border-radius: 4px; border: 1px solid var(--border); background: white; cursor: pointer; }
        
        #lyrics-editor {
            min-height: 600px; padding: 40px; outline: none;
            font-size: 16px; line-height: 1.8; white-space: pre-wrap;
        }

        /* Modal */
        #codeModal {
            display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.9);
            z-index: 2000; padding: 20px;
        }
        .modal-inner {
            background: #0f172a; color: #94a3b8; max-width: 1000px; margin: auto;
            height: 90vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden;
        }
        #jsonViewer { flex-grow: 1; padding: 20px; overflow: auto; margin: 0; font-family: monospace; }

        /* Mobile Adjustments */
        @media (max-width: 850px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 300px; min-height: 300px; border-right: none; border-bottom: 1px solid var(--border); }
            .main-content { padding: 20px; }
            .top-bar { flex-direction: column; align-items: flex-start; }
            #lyrics-editor { padding: 20px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Song Studio</h2>
            <input type="file" id="fileInput" accept=".json">
            <input type="text" id="searchInput" class="search-box" placeholder="Szukaj w bazie..." oninput="renderList()">
            <button class="btn btn-add" onclick="addNewSong()">+ Nowa Piosenka</button>
        </div>
        <div id="songList" class="song-list"></div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <h1 id="viewTitle">Wczytaj plik JSON</h1>
            <div style="display:flex; gap:12px;">
                <button class="btn btn-secondary" onclick="showCode()">üìã Kod JSON</button>
                <button class="btn btn-primary" onclick="downloadJSON()">üíæ Pobierz plik</button>
            </div>
        </div>

        <div id="editorContainer" style="display:none;">
            <div class="card">
                <div class="grid-layout">
                    <div class="field"><label>Tytu≈Ç</label><input type="text" id="edit-title" oninput="save()"></div>
                    <div class="field"><label>Artysta</label><input type="text" id="edit-artist" oninput="save()"></div>
                    <div class="field">
                        <label>Wokal (Vocal Type)</label>
                        <select id="edit-vocal" onchange="save()">
                            <option value="male">Male (Mƒôski)</option>
                            <option value="female">Female (≈ªe≈Ñski)</option>
                            <option value="both">Both (Duet)</option>
                        </select>
                    </div>
                </div>

                <div class="grid-layout">
                    <div class="field"><label>Gatunek (Genre)</label><input type="text" id="edit-genre" oninput="save()"></div>
                    <div class="field"><label>Tonacja (Key)</label><input type="text" id="edit-key" oninput="save()"></div>
                    <div class="field"><label>Tempo (BPM)</label><input type="text" id="edit-tempo" oninput="save()"></div>
                </div>

                <div class="field">
                    <label>Akordy (Chords)</label>
                    <textarea id="edit-chords" rows="4" oninput="save()" placeholder="Wpisz akordy..."></textarea>
                </div>
                
                <div class="field">
                    <label>Notatki prywatne (Notes)</label>
                    <textarea id="edit-notes" rows="2" oninput="save()" placeholder="Wpisz notatki..."></textarea>
                </div>
                
                <button class="btn btn-danger" onclick="deleteSong()">üóëÔ∏è Usu≈Ñ ten utw√≥r</button>
            </div>

            <div class="field">
                <label>Edytor tekstu (Lyrics)</label>
                <div class="editor-wrap">
                    <div class="toolbar">
                        <button onclick="cmd('bold')">B</button>
                        <button onclick="cmd('italic')">I</button>
                        <button style="color:var(--accent-red)" onclick="cmd('foreColor', '#e74c3c')">REFREN</button>
                        <button onclick="cmd('foreColor', '#1e293b')">TEKST</button>
                        <button onclick="cmd('insertHTML', '<p><br></p>')">AKAPIT</button>
                    </div>
                    <div id="lyrics-editor" contenteditable="true" oninput="save()"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="codeModal">
        <div class="modal-inner">
            <div style="padding:20px; border-bottom:1px solid #1e293b; display:flex; justify-content:space-between; align-items:center;">
                <strong style="color:white">Live JSON Data</strong>
                <button class="btn btn-outline" onclick="document.getElementById('codeModal').style.display='none'">Zamknij podglƒÖd</button>
            </div>
            <pre id="jsonViewer"></pre>
        </div>
    </div>

<script>
    let songs = [];
    let currentIdx = -1;

    window.onload = () => {
        const saved = localStorage.getItem('songStudio_data');
        if (saved) {
            songs = JSON.parse(saved);
            renderList();
        }
    };

    document.getElementById('fileInput').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            songs = JSON.parse(reader.result);
            renderList();
            persist();
        };
        reader.readAsText(e.target.files[0]);
    });

    function renderList() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('songList');
        list.innerHTML = '';

        songs.forEach((s, i) => {
            if (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query)) {
                const item = document.createElement('div');
                item.className = `song-item ${i == currentIdx ? 'active' : ''}`;
                item.innerHTML = `<span class="t">${s.title || '---'}</span><span class="a">${s.artist || '---'}</span>`;
                item.onclick = () => load(i);
                list.appendChild(item);
            }
        });
    }

    function load(index) {
        currentIdx = index;
        const s = songs[index];
        document.getElementById('editorContainer').style.display = 'block';
        document.getElementById('viewTitle').textContent = s.title;

        document.getElementById('edit-title').value = s.title || "";
        document.getElementById('edit-artist').value = s.artist || "";
        document.getElementById('edit-vocal').value = s.vocal_type || "male";
        document.getElementById('edit-genre').value = s.genre || "";
        document.getElementById('edit-key').value = s.key || "";
        document.getElementById('edit-tempo').value = s.tempo || "";
        document.getElementById('edit-chords').value = s.chords || "";
        document.getElementById('edit-notes').value = s.notes || "";
        document.getElementById('lyrics-editor').innerHTML = s.lyrics || "";
        
        renderList();
    }

    function save() {
        if (currentIdx === -1) return;
        const s = songs[currentIdx];
        s.title = document.getElementById('edit-title').value;
        s.artist = document.getElementById('edit-artist').value;
        s.vocal_type = document.getElementById('edit-vocal').value;
        s.genre = document.getElementById('edit-genre').value;
        s.key = document.getElementById('edit-key').value;
        s.tempo = document.getElementById('edit-tempo').value;
        s.chords = document.getElementById('edit-chords').value;
        s.notes = document.getElementById('edit-notes').value;
        s.lyrics = document.getElementById('lyrics-editor').innerHTML;
        
        document.getElementById('viewTitle').textContent = s.title;
        persist();
        const activeItem = document.querySelector('.song-item.active');
        if(activeItem) {
            activeItem.querySelector('.t').textContent = s.title;
            activeItem.querySelector('.a').textContent = s.artist;
        }
    }

    function addNewSong() {
        const n = { title: "Nowa piosenka", artist: "Artysta", vocal_type: "male", lyrics: "", chords: "", genre: "", notes: "", key: "", tempo: "" };
        songs.unshift(n);
        currentIdx = 0;
        load(0);
        renderList();
    }

    function deleteSong() {
        if(confirm("UsunƒÖƒá trwale ten utw√≥r?")) {
            songs.splice(currentIdx, 1);
            currentIdx = -1;
            document.getElementById('editorContainer').style.display = 'none';
            renderList();
            persist();
        }
    }

    function persist() { localStorage.setItem('songStudio_data', JSON.stringify(songs)); }
    function cmd(c, v=null) { document.execCommand(c, false, v); save(); }

    function showCode() {
        document.getElementById('jsonViewer').textContent = JSON.stringify(songs, null, 2);
        document.getElementById('codeModal').style.display = 'block';
    }

    function downloadJSON() {
        const b = new Blob([JSON.stringify(songs, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = "songs_db.json";
        a.click();
    }
</script>
</body>
</html>
