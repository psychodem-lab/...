<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piewnik Akordowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* --- ZMIENNE KOLORW --- */
        :root {
            --bg-body: #f4f4f4;
            --bg-sidebar: #ffffff;
            --bg-main: #ffffff;
            --bg-controls: #f9f9f9;
            --bg-chords: #fffaf0;
            --text-main: #333333;
            --text-artist: #555555;
            --text-chords: #a0522d;
            --border-color: #ccc;
            --accent-color: #0056b3;
            --selected-item: #e0e0e0;
        }

        body.dark-mode {
            --bg-body: #121212;
            --bg-sidebar: #1e1e1e;
            --bg-main: #181818;
            --bg-controls: #252525;
            --bg-chords: #2d2a24;
            --text-main: #e0e0e0;
            --text-artist: #aaaaaa;
            --text-chords: #ff9f43;
            --border-color: #444;
            --accent-color: #4da3ff;
            --selected-item: #333333;
        }

        /* --- STYLE WYDRUKU --- */
        @media print {
            #sidebar, #controls-bar, .header, .filter-controls, #back-to-list-button, #print-all-btn {
                display: none !important;
            }
            #main-content {
                position: static !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                padding: 0 !important;
                background: white !important;
                color: black !important;
            }
            .song-page {
                page-break-after: always;
                padding: 20px;
                border-bottom: 1px solid #eee;
            }
            .chords-container {
                background: #f9f9f9 !important;
                border: 1px solid #ccc !important;
                color: black !important;
            }
            .inline-chord {
                color: #444 !important;
                text-decoration: underline;
            }
            h2, .song-artist { color: black !important; }
        }

        /* --- STYLE UI --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s;
        }

        #app-container { display: flex; height: 100vh; overflow: hidden; }

        #sidebar {
            width: 350px; flex-shrink: 0; overflow-y: auto;
            padding: 10px; border-right: 1px solid var(--border-color);
            background-color: var(--bg-sidebar);
            display: flex; flex-direction: column;
        }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 20px; background-color: var(--bg-main); }

        .header { padding: 10px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; }
        
        .filter-controls { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .filter-controls input, .filter-controls select {
            padding: 8px; border: 1px solid var(--border-color);
            border-radius: 4px; flex-grow: 1; background: var(--bg-sidebar); color: var(--text-main);
        }

        #song-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        #song-list li {
            padding: 10px; cursor: pointer; border-bottom: 1px solid var(--border-color);
        }
        #song-list li.selected { background-color: var(--selected-item); font-weight: bold; }

        .chords-container {
            margin: 20px 0; padding: 15px; border: 1px solid var(--border-color);
            background-color: var(--bg-chords); border-radius: 5px;
        }
        
        #active-chords-content { font-family: 'Courier New', monospace; font-size: 16px; white-space: pre-wrap; }
        .inline-chord { font-weight: bold; color: var(--text-chords); margin-right: 4px; }
        .lyrics-content { white-space: pre-wrap; font-size: 18px; line-height: 1.6; }

        #controls-bar {
            display: flex; justify-content: flex-end; align-items: center;
            gap: 10px; padding: 10px; background-color: var(--bg-controls);
            border-bottom: 1px solid var(--border-color);
        }
        
        button {
            padding: 8px 12px; border: 1px solid var(--border-color);
            border-radius: 4px; cursor: pointer; background-color: var(--bg-sidebar); color: var(--text-main);
        }

        #print-all-btn { margin-top: 10px; width: 100%; background-color: var(--accent-color); color: white; border: none; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            #sidebar { width: 100%; }
            #main-content {
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                z-index: 10; transform: translateX(100%); transition: transform 0.3s;
                padding-top: 60px;
            }
            #app-container.mobile-details-active #main-content { transform: translateX(0); }
            #controls-bar { position: fixed; top: 0; left: 0; right: 0; z-index: 20; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="sidebar">
            <div class="header">
                <h3> piewnik</h3>
                <select id="collection-select"></select>
            </div>
            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Szukaj...">
            </div>
            <ul id="song-list"></ul>
            <button id="print-all-btn"><i class="fas fa-print"></i> Drukuj cay zbi贸r</button>
        </div>

        <div id="main-content">
            <div id="controls-bar" style="display: none;">
                <button id="back-to-list-button" style="display: none;"><i class="fas fa-arrow-left"></i></button>
                <div id="transpose-controls">
                    <button id="trans-down"><i class="fas fa-minus"></i></button>
                    <span id="trans-val">0</span>
                    <button id="trans-up"><i class="fas fa-plus"></i></button>
                </div>
                <button id="toggle-chords">Ukryj Akordy</button>
                <button id="print-single-btn" title="Drukuj piosenk"><i class="fas fa-print"></i></button>
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
            </div>
            
            <div id="song-details">
                <div class="placeholder">Wybierz piosenk.</div>
            </div>
        </div>
    </div>

    <script>
        let allSongs = [], currentTranspose = 0, currentSongId = null, areChordsVisible = true;
        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const displayScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'B', 'H'];

        const songList = document.getElementById('song-list');
        const songDetails = document.getElementById('song-details');
        const transVal = document.getElementById('trans-val');

        // --- FUNKCJE POMOCNICZE ---
        function getScaleIndex(n) {
            let b = n.toUpperCase().replace('H', 'B');
            let i = chromaticScale.indexOf(b);
            if (i === -1) i = chromaticScale.indexOf({'DB':'C#','EB':'D#','GB':'F#','AB':'G#','BB':'A#'}[b]);
            return i;
        }

        function transposeChord(c, s) {
            return c.replace(/([A-GHa-gh][b#]?)([\w\d\/#\-]*)?/, (m, base, mod) => {
                let isMin = base !== base.toUpperCase();
                let idx = getScaleIndex(base);
                if (idx === -1) return m;
                idx = (idx + s % 12 + 12) % 12;
                let newB = displayScale[idx];
                return (isMin ? newB.toLowerCase() : newB) + (mod || '');
            });
        }

        // Generuje HTML piosenki do wywietlenia/druku
        function generateSongHTML(song, transpose, chordsVisible) {
            let chordsPart = "";
            if (chordsVisible && song.chords) {
                const transChords = song.chords.replace(/([A-GHa-gh][b#]?[\w\d\/#\-]*)/g, m => transposeChord(m, transpose));
                chordsPart = `<div class="chords-container"><pre id="active-chords-content">${transChords}</pre></div>`;
            }

            let lyricsPart = song.lyrics || "";
            if (chordsVisible) {
                lyricsPart = lyricsPart.replace(/\[([A-GHa-gh][b#]?[\w\d\/#\-]*)\]/g, (m, c) => 
                    `<span class="inline-chord">${transposeChord(c, transpose)}</span>`);
            } else {
                lyricsPart = lyricsPart.replace(/\[.*?\]/g, '').replace(/^\s*[\r\n]/gm, '');
            }

            return `
                <div class="song-page">
                    <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                    ${chordsPart}
                    <div class="lyrics-content">${lyricsPart}</div>
                </div>
            `;
        }

        function redraw() {
            if (currentSongId === null) return;
            const song = allSongs.find(s => s.id === currentSongId);
            songDetails.innerHTML = generateSongHTML(song, currentTranspose, areChordsVisible);
        }

        // --- DRUKOWANIE ---
        document.getElementById('print-single-btn').onclick = () => window.print();

        document.getElementById('print-all-btn').onclick = () => {
            const originalContent = songDetails.innerHTML;
            const originalControls = document.getElementById('controls-bar').style.display;
            
            // Renderuj wszystkie piosenki do g贸wnego kontenera
            songDetails.innerHTML = allSongs.map(s => generateSongHTML(s, 0, areChordsVisible)).join('');
            
            window.print();
            
            // Przywr贸 widok po druku
            if (currentSongId !== null) redraw();
            else songDetails.innerHTML = '<div class="placeholder">Wybierz piosenk.</div>';
        };

        // --- RESZTA LOGIKI ---
        async function load(file) {
            const resp = await fetch(file);
            allSongs = (await resp.json()).map((s, i) => ({ ...s, id: i, tL: s.title.toLowerCase() }));
            renderList();
        }

        function renderList() {
            const term = document.getElementById('search-input').value.toLowerCase();
            songList.innerHTML = allSongs.filter(s => s.tL.includes(term))
                .map(s => `<li data-id="${s.id}">${s.title}</li>`).join('');
        }

        songList.onclick = (e) => {
            const li = e.target.closest('li');
            if (li) {
                currentSongId = parseInt(li.dataset.id);
                document.getElementById('controls-bar').style.display = 'flex';
                redraw();
                if (window.innerWidth <= 768) document.getElementById('app-container').classList.add('mobile-details-active');
            }
        };

        document.getElementById('trans-up').onclick = () => { currentTranspose++; transVal.textContent = currentTranspose; redraw(); };
        document.getElementById('trans-down').onclick = () => { currentTranspose--; transVal.textContent = currentTranspose; redraw(); };
        document.getElementById('toggle-chords').onclick = (e) => { 
            areChordsVisible = !areChordsVisible; 
            e.target.textContent = areChordsVisible ? 'Ukryj Akordy' : 'Odkryj Akordy'; 
            redraw(); 
        };
        document.getElementById('dark-mode-toggle').onclick = () => document.body.classList.toggle('dark-mode');
        document.getElementById('search-input').oninput = renderList;
        document.getElementById('back-to-list-button').onclick = () => document.getElementById('app-container').classList.remove('mobile-details-active');

        const collSel = document.getElementById('collection-select');
        [{n:"Zbi贸r",f:"piosenki.json"}].forEach(c => collSel.add(new Option(c.n, c.f)));
        load("piosenki.json");
    </script>
</body>
</html>
