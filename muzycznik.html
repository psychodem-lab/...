<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>≈öpiewnik Pro 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-body: #f4f4f4; --bg-sidebar: #ffffff; --bg-main: #ffffff; --bg-song-area: #ffffff;
            --text-main: #333; --text-song: #000000; --text-chords: #a0522d;
            --border-color: #ccc; --accent-success: #28a745; --accent-blue: #007bff; --lyrics-font-size: 18px;
        }
        body.dark-mode {
            --bg-body: #121212; --bg-sidebar: #1e1e1e; --bg-main: #181818; --bg-song-area: #181818;
            --text-main: #e0e0e0; --text-song: #ffffff; --text-chords: #ff9f43; --border-color: #444;
        }
        body { font-family: Arial, sans-serif; margin: 0; background-color: var(--bg-body); color: var(--text-main); transition: 0.3s; overflow: hidden; }
        #app-container { display: flex; height: 100vh; width: 100vw; position: relative; }
        
        #sidebar { width: 320px; border-right: 1px solid var(--border-color); background: var(--bg-sidebar); padding: 15px; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 20; }
        #main-content { flex-grow: 1; overflow-y: auto; background: var(--bg-main); scroll-behavior: smooth; position: relative; z-index: 10; touch-action: pan-y; }

        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 0; top: 0; bottom: 0; width: 100%; box-sizing: border-box; }
            #main-content { position: absolute; left: 0; top: 0; bottom: 0; width: 100%; transform: translateX(100%); transition: transform 0.3s ease; }
            body.song-active #main-content { transform: translateX(0); }
            body.song-active #sidebar { transform: translateX(-100%); }
            .mobile-only { display: inline-block !important; }
        }
        .mobile-only { display: none; }

        #controls-bar { display: flex; gap: 8px; padding: 10px; background: #eee; border-bottom: 1px solid #ccc; position: sticky; top: 0; z-index: 30; align-items: center; overflow-x: auto; }
        body.dark-mode #controls-bar { background: #252525; border-color: #444; }

        .control-group { display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.05); padding: 2px 8px; border-radius: 6px; white-space: nowrap; }

        #settings-menu { display: none; position: absolute; top: 55px; right: 10px; background: var(--bg-sidebar); border: 1px solid var(--border-color); padding: 15px; border-radius: 8px; box-shadow: 0 4px 25px rgba(0,0,0,0.3); flex-direction: column; gap: 12px; min-width: 260px; z-index: 100; }
        #settings-menu.active { display: flex; }

        #song-capture-area { padding: 25px; background: var(--bg-song-area); color: var(--text-song); min-height: 100%; }
        .chords-container { background: rgba(128,128,128,0.1); border: 1px solid var(--border-color); padding: 15px; margin: 15px 0; border-radius: 5px; }
        #active-chords-content { font-family: 'Courier New', monospace; font-size: calc(var(--lyrics-font-size) * 0.9); white-space: pre-wrap; margin: 0; color: var(--text-song); }
        .lyrics-content { white-space: pre-wrap; font-size: var(--lyrics-font-size); line-height: 1.6; margin-top: 20px; color: var(--text-song); }
        .inline-chord { font-weight: bold; color: var(--text-chords); cursor: pointer; }

        button { cursor: pointer; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-sidebar); color: var(--text-main); }
        .btn-icon { border: none; background: transparent; font-size: 18px; padding: 5px 8px; }

        #song-list li { padding: 12px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        #song-list li.selected { background: var(--accent-blue); color: white; }
        .fav-star { color: #ccc; transition: 0.2s; padding: 5px; }
        .fav-star.active { color: #ffc107; }

        #editor-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-sidebar); padding: 20px; border-radius: 8px; width: 95%; max-width: 500px; }
        #chord-tooltip { position: fixed; display: none; background: white; border: 2px solid #333; border-radius: 8px; padding: 10px; z-index: 2000; color: black; box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-size: 14px; }
        
        #progress-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; z-index: 2100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="chord-tooltip"></div>
<div id="progress-overlay">
    <h2 id="progress-text">Eksportowanie...</h2>
    <p id="progress-count">0/0</p>
    <p style="font-size:12px; opacity:0.7;">Proszƒô nie zamykaƒá strony</p>
</div>

<div id="editor-modal">
    <div class="modal-content">
        <h3 id="editor-title">‚ûï Nowa piosenka</h3>
        <input type="text" id="edit-title" placeholder="Tytu≈Ç" style="width:100%; margin-bottom:10px; padding:8px;">
        <input type="text" id="edit-artist" placeholder="Wykonawca" style="width:100%; margin-bottom:10px; padding:8px;">
        <textarea id="edit-lyrics" placeholder="Tekst [C]z akordami..." style="width:100%; margin-bottom:10px; padding:8px; height:120px; font-family:monospace;"></textarea>
        <div style="display:flex; gap:10px;">
            <button onclick="closeEditor()" style="flex:1">Anuluj</button>
            <button class="btn-green" onclick="saveSongData()" style="flex:1; background:var(--accent-success); color:white;">Zapisz</button>
        </div>
    </div>
</div>

<div id="app-container">
    <div id="sidebar">
        <select id="collection-select" style="width:100%; padding:10px; margin-bottom:10px; font-weight: bold;">
            <option value="local">üìÅ Moja Biblioteka</option>
            <option value="favorites">‚≠ê Ulubione</option>
        </select>
        <input type="text" id="search" placeholder="Szukaj piosenki..." style="width:100%; padding:12px; box-sizing: border-box; margin-bottom:10px; border-radius: 20px; border: 1px solid var(--border-color);">
        <ul id="song-list"></ul>
    </div>

    <div id="main-content">
        <div id="controls-bar" style="display:none;">
            <button onclick="backToList()" class="mobile-only btn-icon"><i class="fas fa-arrow-left"></i></button>
            
            <div class="control-group">
                <button onclick="changeTrans(-1)" class="btn-icon"><i class="fas fa-minus"></i></button>
                <span id="transpose-val" style="font-weight:bold; min-width:20px; text-align:center;">0</span>
                <button onclick="changeTrans(1)" class="btn-icon"><i class="fas fa-plus"></i></button>
                <button onclick="resetTrans()" class="btn-icon" style="color:var(--accent-blue)"><i class="fas fa-redo"></i></button>
            </div>

            <div class="control-group">
                <button id="btn-scroll-toggle" onclick="toggleScroll()" class="btn-icon"><i class="fas fa-play"></i></button>
                <input type="range" id="scroll-speed" min="1" max="50" value="10" style="width:60px;">
            </div>

            <div class="control-group">
                <button id="btn-metro-toggle" onclick="toggleMetronome()" class="btn-icon"><i class="fas fa-drum"></i></button>
                <input type="number" id="metro-bpm" value="120" style="width:45px; border:none; background:transparent; font-weight:bold; color:inherit; text-align:center;">
            </div>

            <div style="flex-grow: 1;"></div>
            <button id="btn-settings" class="btn-icon"><i class="fas fa-cog"></i></button>
        </div>

        <div id="settings-menu">
            <div style="font-size:12px; font-weight:bold;">Rozmiar czcionki: <span id="font-size-val">18px</span></div>
            <input type="range" id="font-size-slider" min="12" max="60" value="18" oninput="setFontSize(this.value)" style="width:100%;">
            <hr style="opacity:0.1;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="font-size:13px; font-weight:bold;">Akordy</label>
                <button id="btn-toggle-chords" onclick="toggleChordsDisplay()" style="width:80px;">Ukryj</button>
            </div>
            <button id="btn-dark-mode" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Tryb nocny</button>
            <hr style="opacity:0.1;">
            <button onclick="startEditCurrent()" style="background:#ffc107; color:black;"><i class="fas fa-edit"></i> Edytuj piosenkƒô</button>
            <button onclick="startNewSong()"><i class="fas fa-plus-circle"></i> Dodaj nowƒÖ</button>
            <button onclick="document.getElementById('import-file').click()"><i class="fas fa-file-import"></i> Importuj JSON</button>
            <input type="file" id="import-file" style="display:none" onchange="importJSON(this)">
            <button onclick="exportJSON()" class="btn-blue" style="background:var(--accent-blue); color:white;"><i class="fas fa-file-download"></i> Pobierz JSON</button>
            <button onclick="exportAllJPG()" class="btn-green" style="background:var(--accent-success); color:white;"><i class="fas fa-images"></i> Eksportuj wszystkie (JPG)</button>
            <button onclick="saveCurrentAsJpg()" style="background:#666; color:white;"><i class="fas fa-image"></i> Pobierz tƒô (JPG)</button>
        </div>

        <div id="song-capture-area">
            <div id="song-display">
                <div style="padding:40px; text-align:center; color:#888;">Wybierz piosenkƒô lub zaimportuj plik JSON.</div>
            </div>
        </div>
    </div>
</div>

<script>
    let allSongs = JSON.parse(localStorage.getItem('mySongs') || '[]');
    let currentId = null, transpose = 0, showChords = true, currentFontSize = 18;
    let scrollInterval = null, isScrolling = false, metroInterval = null, isMetroActive = false;
    let favorites = JSON.parse(localStorage.getItem('favSongs') || '[]');
    let wakeLock = null;

    const scale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const dScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'B', 'H'];

    // Inicjalizacja
    document.addEventListener('DOMContentLoaded', () => {
        renderList();
        const colSelect = document.getElementById('collection-select');
        colSelect.onchange = renderList;
    });

    function saveToLocal() {
        localStorage.setItem('mySongs', JSON.stringify(allSongs));
    }

    function renderList() {
        const term = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('song-list');
        const isFavView = document.getElementById('collection-select').value === 'favorites';
        
        let filtered = allSongs.filter(s => {
            const match = (s.title + " " + (s.artist||"")).toLowerCase().includes(term);
            return isFavView ? (match && favorites.includes(s.id)) : match;
        });

        list.innerHTML = filtered.sort((a,b)=>a.title.localeCompare(b.title)).map(s => `
            <li onclick="selectSong('${s.id}')" class="${currentId === s.id ? 'selected' : ''}">
                <span>${s.title}</span>
                <i class="fas fa-star fav-star ${favorites.includes(s.id) ? 'active' : ''}" onclick="toggleFav(event, '${s.id}')"></i>
            </li>
        `).join('');
    }

    async function selectSong(id) {
        stopAutoScroll();
        if ('wakeLock' in navigator) {
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
        }
        currentId = id; transpose = 0;
        document.getElementById('controls-bar').style.display = "flex";
        document.body.classList.add('song-active');
        document.getElementById('settings-menu').classList.remove('active');
        updateView();
        renderList();
        document.getElementById('main-content').scrollTop = 0;
    }

    function transChord(c, s) { return c.replace(/([A-GHa-gh][b#]?)([\w\d\/#\-]*)?/, (m, b, mod) => { let base = b.toUpperCase().replace('H', 'B'); let i = scale.indexOf(base); if (i === -1) return m; i = (i + s % 12 + 12) % 12; let res = dScale[i]; if (b === b.toLowerCase()) res = res.toLowerCase(); return res + (mod || ''); }); }

    function updateView() {
        if (!currentId) return;
        const song = allSongs.find(s => s.id === currentId);
        if (!song) return;
        
        let html = `<h2>${song.title} <small style="opacity:0.7">(${song.artist || ''})</small></h2>`;
        
        if (song.chords && showChords) {
            const tc = song.chords.replace(/([A-GHa-gh][b#]?[\w\d\/#\-]*)/g, m => transChord(m, transpose));
            html += `<div class="chords-container"><pre id="active-chords-content">${tc}</pre></div>`;
        }

        const lyr = (song.lyrics || "").replace(/\[(.*?)\]/g, showChords ? (m, c) => {
            const tc = transChord(c, transpose);
            return `<span class="inline-chord" onclick="showChordInfo(event, '${tc}')">${tc}</span>`;
        } : '');

        document.getElementById('song-display').innerHTML = html + `<div class="lyrics-content">${lyr}</div>`;
        document.getElementById('transpose-val').textContent = (transpose > 0 ? '+' : '') + transpose;
    }

    // Metronom
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function toggleMetronome() {
        if (isMetroActive) { clearInterval(metroInterval); isMetroActive = false; }
        else {
            isMetroActive = true;
            metroInterval = setInterval(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.value = 1000; gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }, (60 / document.getElementById('metro-bpm').value) * 1000);
        }
        document.getElementById('btn-metro-toggle').style.color = isMetroActive ? "var(--accent-success)" : "inherit";
    }

    function setFontSize(size) {
        currentFontSize = parseInt(size);
        document.documentElement.style.setProperty('--lyrics-font-size', size + 'px');
        document.getElementById('font-size-val').textContent = size + 'px';
    }

    function toggleFav(e, id) { e.stopPropagation(); favorites.includes(id) ? favorites = favorites.filter(f=>f!==id) : favorites.push(id); localStorage.setItem('favSongs', JSON.stringify(favorites)); renderList(); }
    function changeTrans(v) { transpose += v; updateView(); }
    function resetTrans() { transpose = 0; updateView(); }
    function toggleChordsDisplay() { showChords = !showChords; document.getElementById('btn-toggle-chords').textContent = showChords ? "Ukryj" : "Poka≈º"; updateView(); }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    
    function toggleScroll() { 
        isScrolling = !isScrolling;
        if (isScrolling) scrollInterval = setInterval(() => document.getElementById('main-content').scrollTop += 1, 105 - document.getElementById('scroll-speed').value);
        else clearInterval(scrollInterval);
        document.getElementById('btn-scroll-toggle').innerHTML = `<i class="fas fa-${isScrolling ? 'pause' : 'play'}"></i>`;
    }
    function stopAutoScroll() { if(isScrolling) toggleScroll(); }
    function backToList() { document.body.classList.remove('song-active'); stopAutoScroll(); if(wakeLock) wakeLock.release(); }

    // Eksporty
    async function saveCurrentAsJpg() {
        const el = document.getElementById('song-capture-area');
        const canvas = await html2canvas(el, { scale: 2, useCORS: true, backgroundColor: document.body.classList.contains('dark-mode') ? '#181818' : '#ffffff' });
        const link = document.createElement('a');
        link.download = (allSongs.find(s=>s.id===currentId)?.title || "piosenka") + ".jpg";
        link.href = canvas.toDataURL("image/jpeg", 0.9); link.click();
    }

    async function exportAllJPG() {
        if (allSongs.length === 0) return alert("Brak piosenek do eksportu!");
        const ov = document.getElementById('progress-overlay'); ov.style.display = 'flex';
        const originalId = currentId;
        for (let i = 0; i < allSongs.length; i++) {
            document.getElementById('progress-count').textContent = `${i+1} z ${allSongs.length}`;
            currentId = allSongs[i].id; updateView();
            await new Promise(r => setTimeout(r, 600)); // Czas na render
            await saveCurrentAsJpg();
        }
        currentId = originalId; updateView(); ov.style.display = 'none';
        alert("Eksport zako≈Ñczony!");
    }

    function exportJSON() {
        const blob = new Blob([JSON.stringify(allSongs, null, 2)], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "moj_spiewnik.json"; a.click();
    }

    function importJSON(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = JSON.parse(e.target.result);
                allSongs = data.map((s, i) => ({ ...s, id: "id" + Date.now() + i }));
                saveToLocal(); renderList(); alert("Zaimportowano " + allSongs.length + " piosenek!");
            } catch(err) { alert("B≈ÇƒÖd pliku JSON!"); }
        };
        reader.readAsText(input.files[0]);
    }

    // Edytor
    let editingId = null;
    function startNewSong() { editingId = null; document.getElementById('edit-title').value=""; document.getElementById('edit-artist').value=""; document.getElementById('edit-lyrics').value=""; document.getElementById('editor-modal').style.display='flex'; }
    function startEditCurrent() { 
        const s = allSongs.find(x=>x.id===currentId); 
        if(!s) return;
        editingId = currentId;
        document.getElementById('edit-title').value = s.title; 
        document.getElementById('edit-artist').value = s.artist || ""; 
        document.getElementById('edit-lyrics').value = s.lyrics || ""; 
        document.getElementById('editor-modal').style.display='flex'; 
    }
    function closeEditor() { document.getElementById('editor-modal').style.display='none'; }
    function saveSongData() {
        const title = document.getElementById('edit-title').value;
        if(!title) return alert("Tytu≈Ç jest wymagany!");
        const artist = document.getElementById('edit-artist').value;
        const lyrics = document.getElementById('edit-lyrics').value;
        if (editingId) {
            const s = allSongs.find(x=>x.id===editingId);
            s.title = title; s.artist = artist; s.lyrics = lyrics;
        } else {
            const n = { title, artist, lyrics, id: "n"+Date.now() };
            allSongs.push(n); selectSong(n.id);
        }
        saveToLocal(); renderList(); updateView(); closeEditor();
    }

    function showChordInfo(e, chord) {
        e.stopPropagation();
        const tip = document.getElementById('chord-tooltip');
        tip.innerHTML = `<strong>${chord}</strong><br><div style='font-size:11px; margin-top:5px;'>[Diagram dla: ${chord}]</div>`;
        tip.style.display = 'block'; tip.style.left = Math.min(e.clientX, window.innerWidth - 120) + 'px'; tip.style.top = (e.clientY + 20) + 'px';
    }

    // Eventy UI
    document.getElementById('btn-settings').onclick = (e) => { e.stopPropagation(); document.getElementById('settings-menu').classList.toggle('active'); };
    document.addEventListener('click', () => { 
        document.getElementById('settings-menu').classList.remove('active'); 
        document.getElementById('chord-tooltip').style.display = 'none'; 
    });
    document.getElementById('search').oninput = renderList;
</script>
</body>
</html>
