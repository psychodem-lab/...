<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piewnik Akordowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Globalne style i reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- UKAD GWNY (DESKTOP) --- */
        #app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            flex-shrink: 0;
            overflow-y: auto;
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #fff;
        }

        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        /* --- KONTROLKI I FILTRY --- */
        .header {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap; 
        }
        
        .filter-controls input, 
        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        /* --- LISTA PIOSENEK --- */
        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #song-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        #song-list li:hover {
            background-color: #f0f0f0;
        }

        #song-list li.selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        
        .placeholder {
            padding: 10px;
            color: #888;
            text-align: center;
        }

        /* --- WIDOK SZCZEGW --- */
        #song-details {
            padding-top: 20px;
            background-color: #fff; /* Wa偶ne dla czystego JPG */
        }

        #song-details h2 {
            margin-top: 0;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .song-artist {
            color: #555;
            font-weight: normal;
            font-size: 0.9em;
        }
        
        .detail-item {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .detail-label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        /* Akordy w sekcji pre */
        .chords-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fffaf0; 
            border-radius: 5px;
            overflow-x: auto; 
        }
        
        .chords-header {
            font-weight: bold;
            color: #a0522d; 
            margin-bottom: 10px;
        }

        #active-chords-content {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Akordy w tekcie (inline) */
        .inline-chord {
            font-weight: bold;
            color: #a0522d; 
            margin-right: 4px;
            display: inline-block; 
        }
        
        .lyrics-content {
            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- KONTROLKI NAD AKORDAMI/W TEKCIE --- */
        #controls-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        #controls-bar button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #controls-bar button:hover {
            background-color: #eee;
        }

        /* Styl dla przycisku JPG */
        #download-jpg-button {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #218838 !important;
        }
        #download-jpg-button:hover {
            background-color: #218838 !important;
        }
        
        /* Grupa kontrolek transpozycji */
        #transpose-controls {
            display: flex;
            align-items: center;
            gap: 5px; 
        }
        
        #transpose-controls label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        #transpose-controls button,
        #current-transpose-value {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
            line-height: 1; 
        }
        
        #current-transpose-value {
            font-weight: bold;
            background-color: #f0f0f0;
            min-width: 25px;
            text-align: center;
            display: inline-block;
        }

        /* Ukrywanie sekcji akord贸w */
        .chords-hidden .chords-container,
        .chords-hidden .inline-chord {
            display: none !important;
        }
        
        /* --- MEDIA QUERY: WIDOK MOBILNY --- */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column; 
                position: relative;
                height: auto; 
                min-height: 100vh;
            }
            
            #sidebar, #main-content {
                width: 100%; 
                height: auto; 
                padding: 10px;
                overflow-y: visible;
                border-right: none;
            }
            
            #main-content {
                position: fixed; 
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 10;
                background: white; 
                transform: translateX(100%); 
                transition: transform 0.3s ease-out;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                padding-top: 60px; 
                height: 100vh; 
                overflow-y: auto; 
            }
            
            #app-container.mobile-details-active #main-content {
                transform: translateX(0); 
            }
            
            #controls-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 20;
                padding: 10px;
                border-bottom: 1px solid #ccc;
                justify-content: space-between; 
                flex-wrap: nowrap;
                overflow-x: auto; /* Pozwala przewija pasek jeli przyciski si nie mieszcz */
            }

            #back-to-list-button {
                display: block !important; 
                order: -1; 
            }

            #transpose-controls label {
                 display: none; 
            }
        }
    </style>
</head>
<body>

    <div id="app-container">

        <div id="sidebar">
            <div class="header">
                <h3> piewnik</h3>
                <select id="collection-select"></select>
            </div>

            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Szukaj (Tytu / Artysta)">
                <select id="vocal-type-select">
                    <option value="">-- Typ Wokalu --</option>
                </select>
                <select id="genre-select">
                    <option value="">-- Gatunek --</option>
                </select>
            </div>
            
            <ul id="song-list">
                <li class="placeholder">adowanie...</li>
            </ul>
        </div>

        <div id="main-content">
            
            <div id="controls-bar" style="display: none;">
                <button id="back-to-list-button" style="display: none;">
                    <i class="fas fa-search"></i> Wr贸
                </button>
                
                <div id="transpose-controls">
                    <label>Transpozycja:</label>
                    <button id="transpose-down-button" title="P贸ton w d贸">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <span id="current-transpose-value">0</span>
                    <button id="transpose-up-button" title="P贸ton w g贸r">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button id="transpose-reset-button" title="Reset do oryginau (0)">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
                
                <button id="toggle-chords-button">Ukryj Akordy</button>
                
                <button id="download-jpg-button" title="Pobierz jako JPG">
                    <i class="fas fa-file-image"></i> Pobierz JPG
                </button>
            </div>
            
            <div id="song-details">
                <div class="placeholder">Wybierz piosenk z listy, aby zobaczy szczeg贸y.</div>
            </div>
        </div>

    </div>

    <script>
        // --- ZMIENNE GLOBALNE I DANE ---
        let allSongs = [];
        let currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        let currentTranspose = 0;
        let currentSongId = null; 
        
        let areChordsSectionsVisible = true;
        
        const SONG_COLLECTIONS = [
            { name: "G贸wny Zbi贸r", file: 'piosenki.json' },
            { name: "Koldy", file: 'koledy.json' },
            { name: "Inne", file: 'lukasz.json' }
        ];
        let currentCollectionFile = SONG_COLLECTIONS[0].file;

        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']; 
        const displayScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'B', 'H']; 

        // Elementy DOM
        const appContainer = document.getElementById('app-container');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const vocalTypeSelect = document.getElementById('vocal-type-select');
        const genreSelect = document.getElementById('genre-select');
        const songDetailsDiv = document.getElementById('song-details');
        const backToListButton = document.getElementById('back-to-list-button');
        const collectionSelect = document.getElementById('collection-select'); 
        const controlsBar = document.getElementById('controls-bar');
        const toggleChordsButton = document.getElementById('toggle-chords-button');
        const downloadJpgButton = document.getElementById('download-jpg-button');
        const transposeDownButton = document.getElementById('transpose-down-button');
        const transposeUpButton = document.getElementById('transpose-up-button');
        const transposeResetButton = document.getElementById('transpose-reset-button');
        const currentTransposeValue = document.getElementById('current-transpose-value');

        // --- LOGIKA POBIERANIA JAKO JPG ---
        downloadJpgButton.addEventListener('click', () => {
            const songArea = document.getElementById('song-details');
            
            // Przygotowanie elementu do zdjcia (zapewnienie biaego ta)
            const originalStyle = songArea.style.cssText;
            songArea.style.backgroundColor = "#ffffff";
            songArea.style.padding = "30px";
            songArea.style.color = "#000000";

            html2canvas(songArea, {
                scale: 2, // Lepsza jako tekstu
                backgroundColor: "#ffffff",
                logging: false,
                useCORS: true
            }).then(canvas => {
                // Przywr贸cenie oryginalnego wygldu strony
                songArea.style.cssText = originalStyle;

                // Tworzenie linku do pobrania
                const songTitle = document.querySelector('#song-details h2')?.innerText.split('(')[0].trim() || 'piosenka';
                const link = document.createElement('a');
                link.download = `${songTitle}_akordy.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            });
        });

        // --- LOGIKA WIDOKU MOBILNEGO ---
        function isMobileView() {
             return window.innerWidth <= 768;
        }

        function setMobileView(view) {
            if (isMobileView()) {
                if (view === 'details') {
                    appContainer.classList.add('mobile-details-active');
                    document.getElementById('main-content').scrollTop = 0;
                } else {
                    appContainer.classList.remove('mobile-details-active');
                    document.getElementById('sidebar').scrollTop = 0;
                }
            }
        }

        // --- LOGIKA TRANSPOZYCJI ---
        function getScaleIndex(note) {
            let baseNote = note.toUpperCase(); 
            if (baseNote === 'H') baseNote = 'B'; 
            else if (baseNote === 'B') baseNote = 'A#'; 

            let index = chromaticScale.indexOf(baseNote);
            if (index === -1) {
                const flatMap = { 'DB': 'C#', 'EB': 'D#', 'GB': 'F#', 'AB': 'G#', 'BB': 'A#' }; 
                const sharpEquivalent = flatMap[baseNote];
                if (sharpEquivalent) index = chromaticScale.indexOf(sharpEquivalent);
            }
            return index;
        }

        function transposeChordString(chordString, semitones) {
            const chordPattern = /([A-GHa-gh][b#]?)([\w\d\/#\-]*)?/; 
            const match = chordString.match(chordPattern);
            if (!match) return chordString;
            
            const originalBaseNote = match[1];
            const modifier = match[2];
            const isMinor = originalBaseNote !== originalBaseNote.toUpperCase();
            let baseNoteIndex = getScaleIndex(originalBaseNote);
            
            if (baseNoteIndex === -1) return chordString; 

            let newIndex = (baseNoteIndex + semitones);
            newIndex = (newIndex % 12 + 12) % 12;
            let newBaseNote = displayScale[newIndex];
            if (isMinor) newBaseNote = newBaseNote.toLowerCase(); 
            
            return newBaseNote + (modifier || '');
        }

        function transposeChordsText(text, semitones) {
            if (!text || semitones === 0) return text;
            const chordPattern = /([A-GHa-gh][b#]?[\w\d\/#\-]*)/g; 
            return text.replace(chordPattern, (match) => transposeChordString(match, semitones));
        }

        function transposeInlineChordsInLyrics(lyricsHtml, semitones) {
            if (!lyricsHtml) return '';
            const inlineChordPattern = /\[([A-GHa-gh][b#]?[\w\d\/#\]*)\]/g; 

            return lyricsHtml.replace(inlineChordPattern, (match, chordInsideBrackets) => {
                const transposedChord = transposeChordString(chordInsideBrackets, semitones);
                return `<span class="inline-chord">${transposedChord}</span>`;
            });
        }
        
        function redrawChords() {
            if (currentSongId === null) return;
            const song = allSongs.find(s => s.id === currentSongId);
            if (!song) return;
            
            if (song.chords) {
                const transposedChords = transposeChordsText(song.chords, currentTranspose);
                const chordsContentDiv = document.getElementById('active-chords-content');
                if (chordsContentDiv) chordsContentDiv.textContent = transposedChords;
            }
            
            if (song.lyrics) {
                const processedLyrics = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
                const lyricsContentDiv = document.getElementById('active-lyrics-content');
                if (lyricsContentDiv) lyricsContentDiv.innerHTML = processedLyrics;
            }
            updateChordsVisibility();
        }

        function updateChordsVisibility() {
            if (areChordsSectionsVisible) {
                songDetailsDiv.classList.remove('chords-hidden');
                toggleChordsButton.textContent = 'Ukryj Akordy';
            } else {
                songDetailsDiv.classList.add('chords-hidden');
                toggleChordsButton.textContent = 'Odkryj Akordy';
            }
        }

        // --- FUNKCJE RENDERUJCE I FILTRUJCE ---
        function populateCollectionOptions() {
            collectionSelect.innerHTML = '';
            SONG_COLLECTIONS.forEach(collection => {
                const option = document.createElement('option');
                option.value = collection.file;
                option.textContent = collection.name;
                collectionSelect.appendChild(option);
            });
            collectionSelect.value = currentCollectionFile;
        }

        async function loadSongs(file) {
            songList.innerHTML = `<li class="placeholder">adowanie...</li>`;
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenk z listy.</div>`;
            controlsBar.style.display = 'none'; 
            currentSongId = null;

            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error("Bd pliku");
                allSongs = await response.json();
                resetFilters();
                
                allSongs = allSongs.map((song, index) => ({
                    ...song,
                    id: index,
                    titleLower: (song.title || '').toLowerCase(),
                    artistLower: (song.artist || '').toLowerCase(),
                    genreLower: (song.genre || '').toLowerCase(),
                    vocalTypeLower: (song.vocal_type || '').toLowerCase()
                }));

                allSongs.sort((a, b) => a.titleLower.localeCompare(b.titleLower));
                currentTranspose = 0;
                if (currentTransposeValue) currentTransposeValue.textContent = '0';
                populateFilterOptions();
                filterAndRenderSongs();
            } catch (error) {
                songList.innerHTML = `<li style="color: red;">Bd adowania zbioru.</li>`;
            }
        }
        
        function resetFilters() {
            vocalTypeSelect.innerHTML = '<option value="">-- Kto piewa? --</option>';
            genreSelect.innerHTML = '<option value="">-- Gatunek --</option>';
            searchInput.value = '';
            currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        }

        function populateFilterOptions() {
            const uniqueVocalTypes = new Set();
            const uniqueGenres = new Set();
            allSongs.forEach(song => {
                if (song.vocal_type) uniqueVocalTypes.add(song.vocal_type.trim());
                if (song.genre) uniqueGenres.add(song.genre.trim());
            });
            Array.from(uniqueVocalTypes).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type.toLowerCase(); option.textContent = type;
                vocalTypeSelect.appendChild(option);
            });
            Array.from(uniqueGenres).sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre.toLowerCase(); option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }
        
        function filterAndRenderSongs() {
            const { searchTerm, vocalType, genre } = currentFilters;
            const filteredSongs = allSongs.filter(song => {
                const textMatch = song.titleLower.includes(searchTerm) || song.artistLower.includes(searchTerm);
                const vocalMatch = vocalType === '' || song.vocalTypeLower === vocalType;
                const genreMatch = genre === '' || song.genreLower === genre;
                return textMatch && vocalMatch && genreMatch;
            });

            songList.innerHTML = '';
            filteredSongs.forEach(song => {
                const li = document.createElement('li');
                li.setAttribute('data-song-id', song.id);
                li.innerHTML = `<div><span class="song-title">${song.title}</span> <span class="song-artist">(${song.artist})</span></div>`;
                songList.appendChild(li);
            });
            
            if (isMobileView()) setMobileView('list');
        }

        function showDetails(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            currentSongId = songId;

            document.querySelectorAll('#song-list li').forEach(li => {
                li.classList.remove('selected');
                if (parseInt(li.getAttribute('data-song-id')) === songId) li.classList.add('selected');
            });
            
            currentTranspose = 0; 
            if (currentTransposeValue) currentTransposeValue.textContent = '0';
            controlsBar.style.display = 'flex'; 

            const chordsSection = song.chords ? `
                <div class="chords-container">
                    <div class="chords-header">Akordy / Chwyty</div>
                    <pre id="active-chords-content">${song.chords}</pre>
                </div>
            ` : '';
            
            areChordsSectionsVisible = true;
            const processedLyrics = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
            
            songDetailsDiv.innerHTML = `
                <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                ${chordsSection}
                ${song.key ? `<div class="detail-item"><span class="detail-label">Tonacja:</span><span>${song.key}</span></div>` : ''}
                <div class="detail-item"><span class="detail-label">Tekst:</span><div id="active-lyrics-content" class="lyrics-content">${processedLyrics || 'brak danych'}</div></div>
                ${song.notes ? `<div class="detail-item"><span class="detail-label">Notatki:</span><span>${song.notes}</span></div>` : ''}
            `;
            
            redrawChords();
            setMobileView('details'); 
        }

        // --- OBSUGA ZDARZE ---
        function updateTranspose(semitones) {
            let newTranspose = semitones;
            if (newTranspose > 12) newTranspose = -11;
            if (newTranspose < -12) newTranspose = 11;
            currentTranspose = newTranspose;
            currentTransposeValue.textContent = currentTranspose === 0 ? '0' : (currentTranspose > 0 ? `+${currentTranspose}` : `${currentTranspose}`);
            redrawChords();
        }

        transposeUpButton.addEventListener('click', () => updateTranspose(currentTranspose + 1));
        transposeDownButton.addEventListener('click', () => updateTranspose(currentTranspose - 1));
        transposeResetButton.addEventListener('click', () => updateTranspose(0));
        toggleChordsButton.addEventListener('click', () => { areChordsSectionsVisible = !areChordsSectionsVisible; updateChordsVisibility(); });
        collectionSelect.addEventListener('change', (e) => { currentCollectionFile = e.target.value; loadSongs(currentCollectionFile); });
        songList.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (li && li.hasAttribute('data-song-id')) showDetails(parseInt(li.getAttribute('data-song-id')));
        });
        backToListButton.addEventListener('click', () => setMobileView('list'));
        searchInput.addEventListener('input', (e) => { currentFilters.searchTerm = e.target.value.toLowerCase().trim(); filterAndRenderSongs(); });
        vocalTypeSelect.addEventListener('change', (e) => { currentFilters.vocalType = e.target.value; filterAndRenderSongs(); });
        genreSelect.addEventListener('change', (e) => { currentFilters.genre = e.target.value; filterAndRenderSongs(); });

        window.addEventListener('resize', () => {
             if (!isMobileView()) appContainer.classList.remove('mobile-details-active');
        });

        populateCollectionOptions();
        loadSongs(currentCollectionFile);
    </script>
</body>
</html>
