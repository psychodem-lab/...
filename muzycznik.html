<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piewnik Akordowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Globalne style i reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        #app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            flex-shrink: 0;
            overflow-y: auto;
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #fff;
        }

        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap; 
        }
        
        .filter-controls input, 
        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #song-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        #song-list li:hover {
            background-color: #f0f0f0;
        }

        #song-list li.selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        
        .placeholder {
            padding: 10px;
            color: #888;
            text-align: center;
        }

        #song-details {
            padding-top: 20px;
        }

        #song-details h2 {
            margin-top: 0;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .song-artist {
            color: #555;
            font-weight: normal;
            font-size: 0.9em;
        }
        
        .detail-item {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .detail-label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        .chords-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fffaf0; 
            border-radius: 5px;
            overflow-x: auto; 
        }
        
        .chords-header {
            font-weight: bold;
            color: #a0522d; 
            margin-bottom: 10px;
        }

        #active-chords-content {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .inline-chord {
            font-weight: bold;
            color: #a0522d; 
            margin-right: 4px;
            display: inline-block; 
        }
        
        .lyrics-content {
            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.6;
        }

        #controls-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        #controls-bar button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        
        #controls-bar button:hover {
            background-color: #eee;
        }
        
        #transpose-controls {
            display: flex;
            align-items: center;
            gap: 5px; 
        }
        
        #transpose-controls label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        #transpose-controls button,
        #current-transpose-value {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
            line-height: 1; 
        }
        
        #current-transpose-value {
            font-weight: bold;
            background-color: #f0f0f0;
            min-width: 25px;
            text-align: center;
            display: inline-block;
        }

        /* MEDIA QUERY MOBILNY */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column; 
                position: relative;
                height: auto; 
                min-height: 100vh;
            }
            
            #sidebar, #main-content {
                width: 100%; 
                height: auto; 
                padding: 10px;
                overflow-y: visible;
                border-right: none;
            }
            
            #main-content {
                position: fixed; 
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 10;
                background: white; 
                transform: translateX(100%); 
                transition: transform 0.3s ease-out;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                padding-top: 60px; 
                height: 100vh; 
                overflow-y: auto; 
            }
            
            #app-container.mobile-details-active #main-content {
                transform: translateX(0); 
            }
            
            #controls-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 20;
                padding: 10px;
                border-bottom: 1px solid #ccc;
                justify-content: space-between; 
                flex-wrap: nowrap;
            }

            #back-to-list-button {
                display: block !important; 
                order: -1; 
            }

            #transpose-controls label {
                 display: none;
            }

            .filter-controls {
                flex-direction: column;
                gap: 5px;
            }
            
            .filter-controls input, 
            .filter-controls select {
                width: 100%;
                box-sizing: border-box; 
            }
        }
    </style>
</head>
<body>

    <div id="app-container">

        <div id="sidebar">
            <div class="header">
                <h3> piewnik</h3>
                <select id="collection-select"></select>
            </div>

            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Szukaj (Tytu / Artysta)">
                <select id="vocal-type-select">
                    <option value="">-- Typ Wokalu --</option>
                </select>
                <select id="genre-select">
                    <option value="">-- Gatunek --</option>
                </select>
            </div>
            
            <ul id="song-list">
                <li class="placeholder">adowanie...</li>
            </ul>
        </div>

        <div id="main-content">
            
            <div id="controls-bar" style="display: none;">
                <button id="back-to-list-button" style="display: none;">
                    <i class="fas fa-search"></i> Wr贸
                </button>
                
                <div id="transpose-controls">
                    <label>Transpozycja:</label>
                    <button id="transpose-down-button" title="P贸ton w d贸">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <span id="current-transpose-value">0</span>
                    <button id="transpose-up-button" title="P贸ton w g贸r">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button id="transpose-reset-button" title="Reset do oryginau (0)">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
                <button id="toggle-chords-button">Ukryj Akordy</button>
            </div>
            
            <div id="song-details">
                <div class="placeholder">Wybierz piosenk z listy, aby zobaczy szczeg贸y.</div>
            </div>
        </div>

    </div>

    <script>
        let allSongs = [];
        let currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        let currentTranspose = 0;
        let currentSongId = null; 
        let areChordsSectionsVisible = true;
        
        const SONG_COLLECTIONS = [
            { name: "G贸wny Zbi贸r", file: 'piosenki.json' },
            { name: "Koldy", file: 'koledy.json' },
            { name: "Inne", file: 'lukasz.json' }
        ];
        let currentCollectionFile = SONG_COLLECTIONS[0].file;

        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']; 
        const displayScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'B', 'H']; 

        const appContainer = document.getElementById('app-container');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const vocalTypeSelect = document.getElementById('vocal-type-select');
        const genreSelect = document.getElementById('genre-select');
        const songDetailsDiv = document.getElementById('song-details');
        const backToListButton = document.getElementById('back-to-list-button');
        const collectionSelect = document.getElementById('collection-select'); 
        const controlsBar = document.getElementById('controls-bar');
        const toggleChordsButton = document.getElementById('toggle-chords-button');
        const transposeDownButton = document.getElementById('transpose-down-button');
        const transposeUpButton = document.getElementById('transpose-up-button');
        const transposeResetButton = document.getElementById('transpose-reset-button');
        const currentTransposeValue = document.getElementById('current-transpose-value');

        function isMobileView() { return window.innerWidth <= 768; }

        function setMobileView(view) {
            if (isMobileView()) {
                if (view === 'details') {
                    appContainer.classList.add('mobile-details-active');
                    document.getElementById('main-content').scrollTop = 0;
                } else {
                    appContainer.classList.remove('mobile-details-active');
                }
            }
        }

        function getScaleIndex(note) {
            let baseNote = note.toUpperCase(); 
            if (baseNote === 'H') baseNote = 'B'; 
            else if (baseNote === 'B') baseNote = 'A#'; 
            let index = chromaticScale.indexOf(baseNote);
            if (index === -1) {
                const flatMap = { 'DB': 'C#', 'EB': 'D#', 'GB': 'F#', 'AB': 'G#', 'BB': 'A#' }; 
                const sharpEquivalent = flatMap[baseNote];
                if (sharpEquivalent) index = chromaticScale.indexOf(sharpEquivalent);
            }
            return index;
        }

        function transposeChordString(chordString, semitones) {
            const chordPattern = /([A-GHa-gh][b#]?)([\w\d\/#\-]*)?/; 
            const match = chordString.match(chordPattern);
            if (!match) return chordString;
            const originalBaseNote = match[1];
            const modifier = match[2];
            const isMinor = originalBaseNote !== originalBaseNote.toUpperCase();
            let baseNoteIndex = getScaleIndex(originalBaseNote);
            if (baseNoteIndex === -1) return chordString; 
            let newIndex = (baseNoteIndex + semitones);
            newIndex = (newIndex % 12 + 12) % 12;
            let newBaseNote = displayScale[newIndex];
            if (isMinor) newBaseNote = newBaseNote.toLowerCase(); 
            return newBaseNote + (modifier || '');
        }

        function transposeChordsText(text, semitones) {
            if (!text || semitones === 0) return text;
            const chordPattern = /([A-GHa-gh][b#]?[\w\d\/#\-]*)/g; 
            return text.replace(chordPattern, (match) => transposeChordString(match, semitones));
        }

        function transposeInlineChordsInLyrics(lyricsHtml, semitones) {
            if (!lyricsHtml) return '';
            const inlineChordPattern = /\[([A-GHa-gh][b#]?[\w\d\/#\-]*)\]/g; 
            return lyricsHtml.replace(inlineChordPattern, (match, chordInsideBrackets) => {
                const transposedChord = transposeChordString(chordInsideBrackets, semitones);
                return `<span class="inline-chord">${transposedChord}</span>`;
            });
        }
        
        // NOWA LOGIKA REDRAW CHORDS - Usuwa luki po ukryciu akord贸w
        function redrawChords() {
            if (currentSongId === null) return;
            const song = allSongs.find(s => s.id === currentSongId);
            if (!song) return;
            
            // 1. Obsuga kontenera z akordami na g贸rze
            const chordsWrapper = document.getElementById('active-chords-wrapper');
            if (chordsWrapper) {
                chordsWrapper.style.display = areChordsSectionsVisible ? 'block' : 'none';
                if (areChordsSectionsVisible && song.chords) {
                    document.getElementById('active-chords-content').textContent = transposeChordsText(song.chords, currentTranspose);
                }
            }
            
            // 2. Obsuga tekstu i akord贸w inline
            const lyricsContentDiv = document.getElementById('active-lyrics-content');
            if (lyricsContentDiv && song.lyrics) {
                if (areChordsSectionsVisible) {
                    lyricsContentDiv.innerHTML = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
                } else {
                    // Czycimy akordy i usuwamy puste linie, kt贸re po nich zostay
                    let cleanLyrics = song.lyrics.replace(/\[.*?\]/g, '');
                    cleanLyrics = cleanLyrics.replace(/^\s*[\r\n]/gm, ''); 
                    lyricsContentDiv.innerHTML = cleanLyrics;
                }
            }
        }

        function updateChordsVisibility() {
            toggleChordsButton.textContent = areChordsSectionsVisible ? 'Ukryj Akordy' : 'Odkryj Akordy';
            redrawChords();
        }

        async function loadSongs(file) {
            songList.innerHTML = `<li class="placeholder">adowanie...</li>`;
            try {
                const response = await fetch(file);
                allSongs = await response.json();
                allSongs = allSongs.map((song, index) => ({
                    ...song,
                    id: index,
                    titleLower: (song.title || '').toLowerCase(),
                    artistLower: (song.artist || '').toLowerCase()
                }));
                allSongs.sort((a, b) => a.titleLower.localeCompare(b.titleLower));
                populateFilterOptions();
                filterAndRenderSongs();
            } catch (e) {
                songList.innerHTML = `<li style="color:red">Bd adowania.</li>`;
            }
        }

        function populateFilterOptions() {
            const uniqueVocalTypes = [...new Set(allSongs.map(s => s.vocal_type).filter(Boolean))];
            const uniqueGenres = [...new Set(allSongs.map(s => s.genre).filter(Boolean))];
            vocalTypeSelect.innerHTML = '<option value="">-- Typ Wokalu --</option>';
            genreSelect.innerHTML = '<option value="">-- Gatunek --</option>';
            uniqueVocalTypes.sort().forEach(t => vocalTypeSelect.add(new Option(t, t.toLowerCase())));
            uniqueGenres.sort().forEach(g => genreSelect.add(new Option(g, g.toLowerCase())));
        }

        function filterAndRenderSongs() {
            const { searchTerm, vocalType, genre } = currentFilters;
            const filtered = allSongs.filter(s => {
                const match = (s.titleLower + s.artistLower).includes(searchTerm);
                const vMatch = !vocalType || (s.vocal_type || '').toLowerCase() === vocalType;
                const gMatch = !genre || (s.genre || '').toLowerCase() === genre;
                return match && vMatch && gMatch;
            });
            songList.innerHTML = filtered.map(s => `
                <li data-song-id="${s.id}">
                    ${s.title} <span class="song-artist">(${s.artist})</span>
                </li>
            `).join('') || '<li class="placeholder">Brak wynik贸w.</li>';
        }

        function showDetails(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            currentSongId = songId;
            currentTranspose = 0;
            currentTransposeValue.textContent = '0';
            
            document.querySelectorAll('#song-list li').forEach(li => li.classList.toggle('selected', parseInt(li.dataset.songId) === songId));
            
            controlsBar.style.display = 'flex';

            songDetailsDiv.innerHTML = `
                <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                <div id="active-chords-wrapper" class="chords-container" style="${song.chords ? '' : 'display:none'}">
                    <div class="chords-header">Akordy</div>
                    <pre id="active-chords-content"></pre>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Tekst:</span>
                    <div id="active-lyrics-content" class="lyrics-content"></div>
                </div>
            `;
            
            redrawChords();
            setMobileView('details');
        }

        function updateTranspose(val) {
            currentTranspose = val > 6 ? -6 : (val < -6 ? 6 : val);
            currentTransposeValue.textContent = currentTranspose > 0 ? `+${currentTranspose}` : currentTranspose;
            redrawChords();
        }

        transposeUpButton.onclick = () => updateTranspose(currentTranspose + 1);
        transposeDownButton.onclick = () => updateTranspose(currentTranspose - 1);
        transposeResetButton.onclick = () => updateTranspose(0);
        toggleChordsButton.onclick = () => { areChordsSectionsVisible = !areChordsSectionsVisible; updateChordsVisibility(); };
        
        songList.onclick = (e) => {
            const li = e.target.closest('li[data-song-id]');
            if (li) showDetails(parseInt(li.dataset.songId));
        };

        searchInput.oninput = (e) => { currentFilters.searchTerm = e.target.value.toLowerCase().trim(); filterAndRenderSongs(); };
        vocalTypeSelect.onchange = (e) => { currentFilters.vocalType = e.target.value; filterAndRenderSongs(); };
        genreSelect.onchange = (e) => { currentFilters.genre = e.target.value; filterAndRenderSongs(); };
        backToListButton.onclick = () => setMobileView('list');
        collectionSelect.onchange = (e) => loadSongs(e.target.value);

        SONG_COLLECTIONS.forEach(c => collectionSelect.add(new Option(c.name, c.file)));
        loadSongs(currentCollectionFile);
    </script>
</body>
</html>
