<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piewnik Akordowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Globalne style i reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- UKAD GWNY (DESKTOP) --- */
        #app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            flex-shrink: 0;
            overflow-y: auto;
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #fff;
        }

        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        /* --- KONTROLKI I FILTRY --- */
        .header {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap; 
        }
        
        .filter-controls input, 
        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        /* --- LISTA PIOSENEK --- */
        #song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #song-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        #song-list li:hover {
            background-color: #f0f0f0;
        }

        #song-list li.selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        
        .placeholder {
            padding: 10px;
            color: #888;
            text-align: center;
        }

        /* --- WIDOK SZCZEGW --- */
        #song-details {
            padding-top: 20px;
            background-color: #fff; /* Wa偶ne dla czystego zrzutu JPG */
        }

        #song-details h2 {
            margin-top: 0;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .song-artist {
            color: #555;
            font-weight: normal;
            font-size: 0.9em;
        }
        
        .detail-item {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .detail-label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        /* Akordy w sekcji pre */
        .chords-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fffaf0; 
            border-radius: 5px;
            overflow-x: auto; 
        }
        
        .chords-header {
            font-weight: bold;
            color: #a0522d; 
            margin-bottom: 10px;
        }

        #active-chords-content {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Akordy w tekcie (inline) */
        .inline-chord {
            font-weight: bold;
            color: #a0522d; 
            margin-right: 4px;
            display: inline-block; 
        }
        
        .lyrics-content {
            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- KONTROLKI NAD AKORDAMI/W TEKCIE --- */
        #controls-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        #controls-bar button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #controls-bar button:hover {
            background-color: #eee;
        }
        
        /* Grupa kontrolek transpozycji */
        #transpose-controls {
            display: flex;
            align-items: center;
            gap: 5px; 
        }
        
        #transpose-controls label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        #transpose-controls button,
        #current-transpose-value {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
            line-height: 1; 
        }
        
        #current-transpose-value {
            font-weight: bold;
            background-color: #f0f0f0;
            min-width: 25px;
            text-align: center;
            display: inline-block;
        }

        #transpose-controls button:active {
            background-color: #ddd;
        }

        /* Ukrywanie sekcji akord贸w */
        .chords-hidden .chords-container,
        .chords-hidden .inline-chord {
            display: none !important;
        }
        
        /* --- MEDIA QUERY: WIDOK MOBILNY --- */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column; 
                position: relative;
                height: auto; 
                min-height: 100vh;
            }
            
            #sidebar, #main-content {
                width: 100%; 
                height: auto; 
                padding: 10px;
                overflow-y: visible;
                border-right: none;
            }
            
            #main-content {
                position: fixed; 
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 10;
                background: white; 
                transform: translateX(100%); 
                transition: transform 0.3s ease-out;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                padding-top: 110px; /* Zwikszone, by pomieci dwa rzdy kontrolek na mobile */
                height: 100vh; 
                overflow-y: auto; 
            }
            
            #app-container.mobile-details-active #main-content {
                transform: translateX(0); 
            }
            
            #controls-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 20;
                padding: 10px;
                border-bottom: 1px solid #ccc;
                justify-content: space-between; 
                flex-wrap: wrap; /* Pozwala na zawijanie przycisk贸w na maych ekranach */
                background: rgba(255,255,255,0.95);
            }

            #back-to-list-button {
                display: flex !important; 
                order: -1; 
            }

            #transpose-controls label {
                 display: none;
            }

            .filter-controls {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">

        <div id="sidebar">
            <div class="header">
                <h3> piewnik</h3>
                <select id="collection-select" style="width: 100%; padding: 8px; margin-top: 5px;"></select>
            </div>

            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Szukaj (Tytu / Artysta)">
                <select id="vocal-type-select">
                    <option value="">-- Typ Wokalu --</option>
                </select>
                <select id="genre-select">
                    <option value="">-- Gatunek --</option>
                </select>
            </div>
            
            <ul id="song-list">
                <li class="placeholder">adowanie...</li>
            </ul>
        </div>

        <div id="main-content">
            
            <div id="controls-bar" style="display: none;">
                <button id="back-to-list-button" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Wr贸
                </button>
                
                <div id="transpose-controls">
                    <label>Transpozycja:</label>
                    <button id="transpose-down-button" title="P贸ton w d贸">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <span id="current-transpose-value">0</span>
                    <button id="transpose-up-button" title="P贸ton w g贸r">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button id="transpose-reset-button" title="Reset">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>

                <div style="display: flex; gap: 5px;">
                    <button id="toggle-chords-button"><i class="fas fa-eye-slash"></i> Akordy</button>
                    <button id="download-jpg-button" title="Pobierz jako JPG" style="background-color: #28a745; color: white; border: none;">
                        <i class="fas fa-file-image"></i> JPG
                    </button>
                </div>
            </div>
            
            <div id="song-details">
                <div class="placeholder">Wybierz piosenk z listy, aby zobaczy szczeg贸y.</div>
            </div>
        </div>

    </div>

    <script>
        // --- ZMIENNE GLOBALNE ---
        let allSongs = [];
        let currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        let currentTranspose = 0;
        let currentSongId = null; 
        let areChordsSectionsVisible = true;
        
        const SONG_COLLECTIONS = [
            { name: "G贸wny Zbi贸r", file: 'piosenki.json' },
            { name: "Koldy", file: 'koledy.json' },
            { name: "Inne", file: 'lukasz.json' }
        ];
        let currentCollectionFile = SONG_COLLECTIONS[0].file;

        const chromaticScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']; 
        const displayScale = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'B', 'H']; 

        // Elementy DOM
        const appContainer = document.getElementById('app-container');
        const songList = document.getElementById('song-list');
        const searchInput = document.getElementById('search-input');
        const vocalTypeSelect = document.getElementById('vocal-type-select');
        const genreSelect = document.getElementById('genre-select');
        const songDetailsDiv = document.getElementById('song-details');
        const backToListButton = document.getElementById('back-to-list-button');
        const collectionSelect = document.getElementById('collection-select'); 
        const controlsBar = document.getElementById('controls-bar');
        const toggleChordsButton = document.getElementById('toggle-chords-button');
        const downloadJpgButton = document.getElementById('download-jpg-button');
        const transposeDownButton = document.getElementById('transpose-down-button');
        const transposeUpButton = document.getElementById('transpose-up-button');
        const transposeResetButton = document.getElementById('transpose-reset-button');
        const currentTransposeValue = document.getElementById('current-transpose-value');

        // --- LOGIKA WIDOKU MOBILNEGO ---
        function isMobileView() { return window.innerWidth <= 768; }
        function setMobileView(view) {
            if (isMobileView()) {
                if (view === 'details') {
                    appContainer.classList.add('mobile-details-active');
                } else {
                    appContainer.classList.remove('mobile-details-active');
                }
            }
        }

        // --- TRANSPOZYCJA ---
        function getScaleIndex(note) {
            let baseNote = note.toUpperCase(); 
            if (baseNote === 'H') baseNote = 'B'; 
            else if (baseNote === 'B') baseNote = 'A#'; 
            let index = chromaticScale.indexOf(baseNote);
            if (index === -1) {
                const flatMap = { 'DB': 'C#', 'EB': 'D#', 'GB': 'F#', 'AB': 'G#', 'BB': 'A#' }; 
                const sharpEquivalent = flatMap[baseNote];
                if (sharpEquivalent) index = chromaticScale.indexOf(sharpEquivalent);
            }
            return index;
        }

        function transposeChordString(chordString, semitones) {
            const chordPattern = /([A-GHa-gh][b#]?)([\w\d\/#\-]*)?/; 
            const match = chordString.match(chordPattern);
            if (!match) return chordString;
            const originalBaseNote = match[1];
            const modifier = match[2];
            const isMinor = originalBaseNote !== originalBaseNote.toUpperCase();
            let baseNoteIndex = getScaleIndex(originalBaseNote);
            if (baseNoteIndex === -1) return chordString; 
            let newIndex = (baseNoteIndex + semitones);
            newIndex = (newIndex % 12 + 12) % 12;
            let newBaseNote = displayScale[newIndex];
            if (isMinor) newBaseNote = newBaseNote.toLowerCase(); 
            return newBaseNote + (modifier || '');
        }

        function transposeChordsText(text, semitones) {
            if (!text || semitones === 0) return text;
            const chordPattern = /([A-GHa-gh][b#]?[\w\d\/#\-]*)/g; 
            return text.replace(chordPattern, (match) => transposeChordString(match, semitones));
        }

        function transposeInlineChordsInLyrics(lyricsHtml, semitones) {
            if (!lyricsHtml) return '';
            const inlineChordPattern = /\[([A-GHa-gh][b#]?[\w\d\/#\-]*)\]/g; 
            return lyricsHtml.replace(inlineChordPattern, (match, chordInsideBrackets) => {
                const transposedChord = transposeChordString(chordInsideBrackets, semitones);
                return `<span class="inline-chord">${transposedChord}</span>`;
            });
        }
        
        function redrawChords() {
            if (currentSongId === null) return;
            const song = allSongs.find(s => s.id === currentSongId);
            if (!song) return;
            if (song.chords) {
                const transposedChords = transposeChordsText(song.chords, currentTranspose);
                const chordsContentDiv = document.getElementById('active-chords-content');
                if (chordsContentDiv) chordsContentDiv.textContent = transposedChords;
            }
            if (song.lyrics) {
                const processedLyrics = transposeInlineChordsInLyrics(song.lyrics, currentTranspose);
                const lyricsContentDiv = document.getElementById('active-lyrics-content');
                if (lyricsContentDiv) lyricsContentDiv.innerHTML = processedLyrics;
            }
            updateChordsVisibility();
        }

        function updateChordsVisibility() {
            if (areChordsSectionsVisible) {
                songDetailsDiv.classList.remove('chords-hidden');
                toggleChordsButton.innerHTML = '<i class="fas fa-eye-slash"></i> Ukryj Akordy';
            } else {
                songDetailsDiv.classList.add('chords-hidden');
                toggleChordsButton.innerHTML = '<i class="fas fa-eye"></i> Poka偶 Akordy';
            }
        }

        // --- FILTROWANIE I ADOWANIE ---
        async function loadSongs(file) {
            songList.innerHTML = `<li class="placeholder">adowanie...</li>`;
            try {
                const response = await fetch(file);
                allSongs = await response.json();
                resetFilters();
                allSongs = allSongs.map((song, index) => ({
                    ...song,
                    id: index,
                    titleLower: (song.title || '').toLowerCase(),
                    artistLower: (song.artist || '').toLowerCase(),
                    genreLower: (song.genre || '').toLowerCase(),
                    vocalTypeLower: (song.vocal_type || '').toLowerCase()
                })).sort((a, b) => a.titleLower.localeCompare(b.titleLower));
                populateFilterOptions();
                filterAndRenderSongs();
            } catch (error) {
                songList.innerHTML = `<li style="color: red;">Bd adowania pliku JSON.</li>`;
            }
        }

        function resetFilters() {
            vocalTypeSelect.innerHTML = '<option value="">-- Typ Wokalu --</option>';
            genreSelect.innerHTML = '<option value="">-- Gatunek --</option>';
            searchInput.value = '';
            currentFilters = { searchTerm: '', vocalType: '', genre: '' };
        }

        function populateFilterOptions() {
            const uniqueVocalTypes = new Set();
            const uniqueGenres = new Set();
            allSongs.forEach(song => {
                if (song.vocal_type) uniqueVocalTypes.add(song.vocal_type.trim());
                if (song.genre) uniqueGenres.add(song.genre.trim());
            });
            Array.from(uniqueVocalTypes).sort().forEach(type => {
                const option = new Option(type, type.toLowerCase());
                vocalTypeSelect.add(option);
            });
            Array.from(uniqueGenres).sort().forEach(genre => {
                const option = new Option(genre, genre.toLowerCase());
                genreSelect.add(option);
            });
        }
        
        function filterAndRenderSongs() {
            const { searchTerm, vocalType, genre } = currentFilters;
            const filteredSongs = allSongs.filter(song => {
                const textMatch = song.titleLower.includes(searchTerm) || song.artistLower.includes(searchTerm);
                const vocalMatch = vocalType === '' || song.vocalTypeLower === vocalType;
                const genreMatch = genre === '' || song.genreLower === genre;
                return textMatch && vocalMatch && genreMatch;
            });

            songList.innerHTML = '';
            filteredSongs.forEach(song => {
                const li = document.createElement('li');
                li.setAttribute('data-song-id', song.id);
                li.innerHTML = `<div>${song.title} <span class="song-artist">(${song.artist})</span></div>`;
                songList.appendChild(li);
            });
            
            songDetailsDiv.innerHTML = `<div class="placeholder">Wybierz piosenk z listy.</div>`;
            controlsBar.style.display = 'none';
        }

        function showDetails(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            currentSongId = songId;
            currentTranspose = 0; 
            currentTransposeValue.textContent = '0';

            const hasChordsOrLyrics = song.chords || (song.lyrics && song.lyrics.includes('[')); 
            controlsBar.style.display = hasChordsOrLyrics ? 'flex' : 'none'; 

            songDetailsDiv.innerHTML = `
                <div id="capture-area" style="padding: 10px; background: white;">
                    <h2>${song.title} <span class="song-artist">(${song.artist})</span></h2>
                    ${song.chords ? `<div class="chords-container"><div class="chords-header">Akordy</div><pre id="active-chords-content">${song.chords}</pre></div>` : ''}
                    ${song.key ? `<div class="detail-item"><span class="detail-label">Tonacja:</span>${song.key}</div>` : ''}
                    <div class="detail-item"><span class="detail-label">Tekst:</span><div id="active-lyrics-content" class="lyrics-content"></div></div>
                </div>
            `;
            redrawChords();
            setMobileView('details'); 
        }

        // --- OBSUGA ZDARZE ---
        function updateTranspose(semitones) {
            currentTranspose = semitones;
            if (currentTranspose > 6) currentTranspose = -6;
            if (currentTranspose < -6) currentTranspose = 6;
            currentTransposeValue.textContent = currentTranspose > 0 ? `+${currentTranspose}` : currentTranspose;
            redrawChords();
        }

        transposeUpButton.onclick = () => updateTranspose(currentTranspose + 1);
        transposeDownButton.onclick = () => updateTranspose(currentTranspose - 1);
        transposeResetButton.onclick = () => updateTranspose(0);

        downloadJpgButton.onclick = async () => {
            const area = document.getElementById('capture-area');
            const song = allSongs.find(s => s.id === currentSongId);
            try {
                const canvas = await html2canvas(area, { scale: 2, backgroundColor: '#ffffff' });
                const link = document.createElement('a');
                link.download = `${song.title.replace(/\s+/g, '_')}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            } catch (e) { alert("Bd zapisu JPG"); }
        };

        toggleChordsButton.onclick = () => {
            areChordsSectionsVisible = !areChordsSectionsVisible;
            updateChordsVisibility();
        };

        collectionSelect.onchange = (e) => loadSongs(e.target.value);
        songList.onclick = (e) => {
            const li = e.target.closest('li');
            if (li) showDetails(parseInt(li.dataset.songId));
        };
        backToListButton.onclick = () => setMobileView('list');
        searchInput.oninput = (e) => { currentFilters.searchTerm = e.target.value.toLowerCase().trim(); filterAndRenderSongs(); };
        vocalTypeSelect.onchange = (e) => { currentFilters.vocalType = e.target.value; filterAndRenderSongs(); };
        genreSelect.onchange = (e) => { currentFilters.genre = e.target.value; filterAndRenderSongs(); };

        // --- INICJALIZACJA ---
        SONG_COLLECTIONS.forEach(c => collectionSelect.add(new Option(c.name, c.file)));
        loadSongs(currentCollectionFile);
    </script>
</body>
</html>
