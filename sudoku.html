<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #333;
            --border-color: #ddd;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --highlight-color: #e7f3ff;
            --fixed-number: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 { margin-top: 0; font-weight: 300; letter-spacing: 2px; }

        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        select, button {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        /* Styl Planszy */
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            border: 2px solid #333;
            margin: 0 auto 20px;
            width: fit-content;
        }

        .cell {
            width: 45px;
            height: 45px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            background: transparent;
            color: var(--primary-color);
        }

        .cell.fixed { background-color: #f9f9f9; font-weight: bold; color: var(--fixed-number); }
        .cell.error { background-color: #ffe3e3; }
        
        /* Grubsze linie sekcji 3x3 */
        .cell:nth-child(3n) { border-right: 2px solid #333; }
        .cell:nth-child(9n) { border-right: 1px solid var(--border-color); }
        #sudoku-board div:nth-child(n+19):nth-child(-n+27),
        #sudoku-board div:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #333; }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .hint-btn { background: #f1f3f5; }
        .check-btn { background: var(--primary-color); color: white; flex-grow: 1; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>SUDOKU</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="easy">Łatwy</option>
            <option value="medium">Średni</option>
            <option value="hard">Trudny</option>
        </select>
        <button onclick="newGame()">Nowa Gra</button>
    </div>

    <div id="sudoku-board"></div>

    <div class="actions">
        <button class="hint-btn" onclick="getHint()">Podpowiedź</button>
        <button class="check-btn" onclick="checkSolution()">Sprawdź wynik</button>
    </div>
</div>

<script>
    let solution = [];
    let board = [];

    // Funkcja generująca losową planszę (uproszczona wersja)
    function generateSudoku(difficulty) {
        // Podstawowy wzór (przesunięcia dla poprawnego sudoku)
        const pattern = (r, c) => (3 * (r % 3) + Math.floor(r / 3) + c) % 9;
        
        const shuffle = (array) => array.sort(() => Math.random() - 0.5);
        let nums = shuffle([1,2,3,4,5,6,7,8,9]);
        
        let newBoard = Array.from({length: 9}, (_, r) => 
            Array.from({length: 9}, (_, c) => nums[pattern(r, c)])
        );

        solution = JSON.parse(JSON.stringify(newBoard));

        // Usuwanie cyfr zależnie od trudności
        let attempts = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 55;
        while(attempts > 0) {
            let r = Math.floor(Math.random() * 9);
            let c = Math.floor(Math.random() * 9);
            if(newBoard[r][c] !== null) {
                newBoard[r][c] = null;
                attempts--;
            }
        }
        return newBoard;
    }

    function createBoardUI(gameBoard) {
        const boardElement = document.getElementById('sudoku-board');
        boardElement.innerHTML = '';
        
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                
                if(gameBoard[r][c] !== null) {
                    cell.textContent = gameBoard[r][c];
                    cell.classList.add('fixed');
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.dataset.row = r;
                    input.dataset.col = c;
                    input.oninput = function() { 
                        this.value = this.value.replace(/[^1-9]/g, '');
                        cell.classList.remove('error');
                    };
                    cell.appendChild(input);
                }
                boardElement.appendChild(cell);
            }
        }
    }

    function newGame() {
        const difficulty = document.getElementById('difficulty').value;
        board = generateSudoku(difficulty);
        createBoardUI(board);
    }

    function checkSolution() {
        const inputs = document.querySelectorAll('.cell input');
        let isComplete = true;
        let isCorrect = true;

        inputs.forEach(input => {
            const r = input.dataset.row;
            const c = input.dataset.col;
            const val = parseInt(input.value);

            if(!val) {
                isComplete = false;
            } else if(val !== solution[r][c]) {
                input.parentElement.classList.add('error');
                isCorrect = false;
            } else {
                input.parentElement.classList.remove('error');
            }
        });

        if(isComplete && isCorrect) alert("Gratulacje! Rozwiązałeś Sudoku!");
        else if(!isComplete) alert("Wypełnij wszystkie pola.");
        else alert("Są błędy w rozwiązaniu.");
    }

    function getHint() {
        const inputs = Array.from(document.querySelectorAll('.cell input')).filter(i => !i.value);
        if(inputs.length > 0) {
            const randomInput = inputs[Math.floor(Math.random() * inputs.length)];
            const r = randomInput.dataset.row;
            const c = randomInput.dataset.col;
            randomInput.value = solution[r][c];
            randomInput.style.color = 'green';
            randomInput.disabled = true;
        }
    }

    // Inicjalizacja gry przy starcie
    newGame();
</script>

</body>
</html>
