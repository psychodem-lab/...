<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku - Perfect Grid</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --container-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #2c3e50;
            --border-color: #d1d9e0;
            --grid-bold: #34495e; /* Kolor grubych linii */
            --board-size: min(380px, 92vw);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: var(--container-bg);
            padding: 1.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            margin: 10px;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.5rem; text-align: center; color: var(--text-color); }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* NAPRAWA SIATKI */
        .board-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            width: var(--board-size);
            height: var(--board-size);
            background-color: white;
            border: 2px solid var(--grid-bold);
            position: relative;
            /* Rysowanie grubych linii bloków 3x3 za pomocą gradientu */
            background-image: 
                linear-gradient(to right, transparent 33.1%, var(--grid-bold) 33.1%, var(--grid-bold) 33.6%, transparent 33.6%, transparent 66.4%, var(--grid-bold) 66.4%, var(--grid-bold) 66.9%, transparent 66.9%),
                linear-gradient(to bottom, transparent 33.1%, var(--grid-bold) 33.1%, var(--grid-bold) 33.6%, transparent 33.6%, transparent 66.4%, var(--grid-bold) 66.4%, var(--grid-bold) 66.9%, transparent 66.9%);
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0.5px solid var(--border-color); /* Cienkie linie */
            position: relative;
            z-index: 1;
        }

        .cell input, .cell.fixed {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.3rem;
            border: none;
            background: transparent;
            outline: none;
            padding: 0;
        }

        .cell.fixed {
            color: var(--text-color);
            font-weight: 800;
            background-color: rgba(244, 247, 249, 0.5);
        }

        .cell input { color: var(--primary-color); font-weight: 600; }
        .cell.error { background-color: #fff5f5; animation: shake 0.3s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .actions { display: flex; gap: 10px; }
        .hint-btn { flex: 1; background: #fff; }
        .check-btn { flex: 2; background: var(--primary-color); color: white; border: none; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>SUDOKU</h1>
    <div class="controls">
        <select id="difficulty">
            <option value="easy">Łatwy</option>
            <option value="medium" selected>Średni</option>
            <option value="hard">Trudny</option>
        </select>
        <button onclick="newGame()">Nowa Gra</button>
    </div>

    <div class="board-wrapper">
        <div id="sudoku-board"></div>
    </div>

    <div class="actions">
        <button class="hint-btn" onclick="getHint()">Podpowiedź</button>
        <button class="check-btn" onclick="checkSolution()">Sprawdź wynik</button>
    </div>
</div>

<script>
    let solution = [];

    function generateSudoku(difficulty) {
        const matrix = Array.from({ length: 9 }, () => Array(9).fill(0));
        function isValid(board, r, c, k) {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(r / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(c / 3) + i % 3;
                if (board[r][i] == k || board[i][c] == k || board[m][n] == k) return false;
            }
            return true;
        }
        function solve(board) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] == 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
                        for (let k of nums) {
                            if (isValid(board, r, c, k)) {
                                board[r][c] = k;
                                if (solve(board)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }
        solve(matrix);
        solution = JSON.parse(JSON.stringify(matrix));
        let removed = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 55;
        let gameBoard = JSON.parse(JSON.stringify(matrix));
        while (removed > 0) {
            let r = Math.floor(Math.random() * 9), c = Math.floor(Math.random() * 9);
            if (gameBoard[r][c] !== null) { gameBoard[r][c] = null; removed--; }
        }
        return gameBoard;
    }

    function createBoardUI(gameBoard) {
        const boardElement = document.getElementById('sudoku-board');
        boardElement.innerHTML = '';
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if(gameBoard[r][c] !== null) {
                    cell.textContent = gameBoard[r][c];
                    cell.classList.add('fixed');
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.inputMode = 'numeric';
                    input.dataset.row = r;
                    input.dataset.col = c;
                    input.oninput = function() { 
                        this.value = this.value.replace(/[^1-9]/g, '').slice(-1);
                        this.parentElement.classList.remove('error');
                    };
                    cell.appendChild(input);
                }
                boardElement.appendChild(cell);
            }
        }
    }

    function newGame() {
        createBoardUI(generateSudoku(document.getElementById('difficulty').value));
    }

    function checkSolution() {
        const inputs = document.querySelectorAll('.cell input');
        let err = false;
        inputs.forEach(input => {
            if(input.value && parseInt(input.value) !== solution[input.dataset.row][input.dataset.col]) {
                input.parentElement.classList.add('error');
                err = true;
            }
        });
        alert(err ? "Masz błędy!" : "Wygląda dobrze!");
    }

    function getHint() {
        const inputs = Array.from(document.querySelectorAll('.cell input')).filter(i => !i.value);
        if(inputs.length > 0) {
            const input = inputs[Math.floor(Math.random() * inputs.length)];
            const r = input.dataset.row, c = input.dataset.col;
            input.value = solution[r][c];
            input.disabled = true;
            input.style.color = "#20bf6b";
        }
    }

    window.onload = newGame;
</script>

</body>
</html>
