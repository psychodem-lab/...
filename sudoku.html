<style>
    :root {
        --bg-color: #f0f2f5;
        --container-bg: #ffffff;
        --primary-color: #4a90e2;
        --text-color: #333;
        --border-color: #ddd;
        --error-color: #ff6b6b;
        --success-color: #51cf66;
        --highlight-color: #e7f3ff;
        --fixed-number: #2d3436;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        /* Zapobiega powiększaniu tekstu przy obracaniu ekranu na iOS */
        -webkit-text-size-adjust: 100%;
    }

    .game-container {
        background: var(--container-bg);
        padding: 1.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
        width: 95%; /* Zwiększona szerokość na mobile */
        box-sizing: border-box;
    }

    h1 { margin-top: 0; font-weight: 300; letter-spacing: 2px; font-size: 1.5rem; }

    .controls {
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap; /* Pozwala przyciskom przejść do nowej linii na bardzo wąskich ekranach */
    }

    select, button {
        padding: 10px 15px; /* Nieco większe dla łatwiejszego klikania palcem */
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: white;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        touch-action: manipulation; /* Optymalizacja pod dotyk */
    }

    button:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

    /* Styl Planszy - Responsywny Grid */
    #sudoku-board {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        border: 2px solid #333;
        margin: 0 auto 20px;
        /* Wykorzystanie zmiennej do kontrolowania rozmiaru komórki */
        --cell-size: min(45px, 10vw); 
        width: calc(var(--cell-size) * 9 + 4px);
    }

    .cell {
        width: var(--cell-size);
        height: var(--cell-size);
        border: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .cell input {
        width: 100%;
        height: 100%;
        border: none;
        text-align: center;
        font-size: min(1.2rem, 5vw);
        outline: none;
        background: transparent;
        color: var(--primary-color);
        -webkit-appearance: none; /* Usuwa domyślne style iOS */
        border-radius: 0;
    }

    /* Grubsze linie sekcji 3x3 */
    .cell:nth-child(3n) { border-right: 2px solid #333; }
    .cell:nth-child(9n) { border-right: 1px solid var(--border-color); }
    #sudoku-board div:nth-child(n+19):nth-child(-n+27),
    #sudoku-board div:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #333; }

    .cell.fixed { background-color: #f4f4f4; font-weight: bold; color: var(--fixed-number); }
    .cell.error { background-color: #ffe3e3; }

    .actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .hint-btn { background: #f1f3f5; flex: 1; }
    .check-btn { background: var(--primary-color); color: white; flex: 2; }

    /* Dodatkowe poprawki dla bardzo małych ekranów (poniżej 350px) */
    @media (max-width: 350px) {
        .game-container { padding: 10px; }
        .controls select, .controls button { padding: 8px 5px; font-size: 12px; }
    }
</style>
