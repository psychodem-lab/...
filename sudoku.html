<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Sudoku - Fixed View</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --container-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #2c3e50;
            --border-color: #e0e6ed;
            --error-color: #ff6b6b;
            --success-color: #20bf6b;
            --fixed-number: #2d3436;
            --board-size: min(380px, 92vw); /* Gwarantuje, że plansza nie wyjdzie poza ekran */
        }

        * {
            box-sizing: border-box; /* Kluczowe dla uniknięcia ucinania krawędzi */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: var(--container-bg);
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
            margin: 10px;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.5rem; color: var(--text-color); font-weight: 700; }

        .controls {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        select, button {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .board-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 1fr zamiast stałych pikseli zapobiega ucinaniu */
            width: var(--board-size);
            height: var(--board-size);
            border: 2px solid var(--text-color);
            background-color: var(--text-color);
            gap: 1px;
            border-radius: 4px;
            overflow: hidden;
        }

        .cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Grube linie sekcji 3x3 */
        .cell:nth-child(3n):not(:nth-child(9n)) {
            box-shadow: inset -2px 0 0 var(--text-color);
        }

        #sudoku-board .cell:nth-child(n+19):nth-child(-n+27),
        #sudoku-board .cell:nth-child(n+46):nth-child(-n+54) {
            box-shadow: inset 0 -2px 0 var(--text-color);
        }

        /* Rogi sekcji */
        #sudoku-board .cell:nth-child(21), #sudoku-board .cell:nth-child(24),
        #sudoku-board .cell:nth-child(48), #sudoku-board .cell:nth-child(51) {
            box-shadow: inset -2px -2px 0 var(--text-color);
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            outline: none;
            background: transparent;
            color: var(--primary-color);
            padding: 0;
            border-radius: 0;
        }

        .cell.fixed {
            background-color: #f8f9fa;
            color: var(--fixed-number);
            font-weight: 800;
            font-size: 1.2rem;
        }

        .cell.error { background-color: #fff5f5; animation: shake 0.3s; }
        .cell.error input { color: var(--error-color); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .hint-btn { background: #fff; flex: 1; }
        .check-btn { 
            background: var(--primary-color); 
            color: white; 
            flex: 2; 
            border: none;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        /* Ukrycie strzałek w inputach typu number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>SUDOKU</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="easy">Łatwy</option>
            <option value="medium" selected>Średni</option>
            <option value="hard">Trudny</option>
        </select>
        <button onclick="newGame()">Nowa Gra</button>
    </div>

    <div class="board-wrapper">
        <div id="sudoku-board"></div>
    </div>

    <div class="actions">
        <button class="hint-btn" onclick="getHint()">Podpowiedź</button>
        <button class="check-btn" onclick="checkSolution()">Sprawdź wynik</button>
    </div>
</div>

<script>
    let solution = [];
    let board = [];

    function generateSudoku(difficulty) {
        const matrix = Array.from({ length: 9 }, () => Array(9).fill(0));
        function isValid(board, r, c, k) {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(r / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(c / 3) + i % 3;
                if (board[r][i] == k || board[i][c] == k || board[m][n] == k) return false;
            }
            return true;
        }
        function solve(board) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] == 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
                        for (let k of nums) {
                            if (isValid(board, r, c, k)) {
                                board[r][c] = k;
                                if (solve(board)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }
        solve(matrix);
        solution = JSON.parse(JSON.stringify(matrix));
        let removedCount = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 55;
        let gameBoard = JSON.parse(JSON.stringify(matrix));
        while (removedCount > 0) {
            let r = Math.floor(Math.random() * 9);
            let c = Math.floor(Math.random() * 9);
            if (gameBoard[r][c] !== null) {
                gameBoard[r][c] = null;
                removedCount--;
            }
        }
        return gameBoard;
    }

    function createBoardUI(gameBoard) {
        const boardElement = document.getElementById('sudoku-board');
        boardElement.innerHTML = '';
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if(gameBoard[r][c] !== null) {
                    cell.textContent = gameBoard[r][c];
                    cell.classList.add('fixed');
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.inputMode = 'numeric';
                    input.dataset.row = r;
                    input.dataset.col = c;
                    input.oninput = function() { 
                        this.value = this.value.replace(/[^1-9]/g, '').slice(-1);
                        this.parentElement.classList.remove('error');
                    };
                    cell.appendChild(input);
                }
                boardElement.appendChild(cell);
            }
        }
    }

    function newGame() {
        const difficulty = document.getElementById('difficulty').value;
        board = generateSudoku(difficulty);
        createBoardUI(board);
    }

    function checkSolution() {
        const inputs = document.querySelectorAll('.cell input');
        let hasErrors = false;
        let empty = 0;
        inputs.forEach(input => {
            const r = input.dataset.row;
            const c = input.dataset.col;
            if(!input.value) empty++;
            else if(parseInt(input.value) !== solution[r][c]) {
                input.parentElement.classList.add('error');
                hasErrors = true;
            }
        });
        if(empty === 0 && !hasErrors) alert("Brawo! Sudoku rozwiązane!");
        else if(hasErrors) alert("Popraw błędy!");
        else alert("Uzupełnij wszystkie pola!");
    }

    function getHint() {
        const inputs = Array.from(document.querySelectorAll('.cell input')).filter(i => !i.value);
        if(inputs.length > 0) {
            const randomInput = inputs[Math.floor(Math.random() * inputs.length)];
            const r = randomInput.dataset.row;
            const c = randomInput.dataset.col;
            randomInput.value = solution[r][c];
            randomInput.style.color = 'var(--success-color)';
            randomInput.disabled = true;
        }
    }

    window.onload = newGame;
</script>

</body>
</html>
