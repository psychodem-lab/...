<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Sudoku Mobile-Ready</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #333;
            --border-color: #ddd;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --highlight-color: #e7f3ff;
            --fixed-number: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-text-size-adjust: 100%;
        }

        .game-container {
            background: var(--container-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 95%;
            box-sizing: border-box;
            margin: 10px;
        }

        h1 { margin-top: 0; font-weight: 300; letter-spacing: 2px; font-size: 1.5rem; color: var(--primary-color); }

        .controls {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        button:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        /* Styl Planszy - Responsywny Grid */
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            border: 2px solid #333;
            margin: 0 auto 20px;
            --cell-size: min(45px, 10vw); 
            width: calc(var(--cell-size) * 9 + 4px);
            background-color: #333; /* Kolor linii grubych */
            gap: 0px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: 0.5px solid var(--border-color);
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: min(1.2rem, 5vw);
            outline: none;
            background: transparent;
            color: var(--primary-color);
            -webkit-appearance: none;
            border-radius: 0;
            padding: 0;
        }

        /* Grubsze linie sekcji 3x3 */
        .cell:nth-child(3n) { border-right: 2px solid #333; }
        .cell:nth-child(9n) { border-right: 0.5px solid var(--border-color); }
        #sudoku-board .cell:nth-child(n+19):nth-child(-n+27),
        #sudoku-board .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #333; }

        .cell.fixed { background-color: #f4f4f4; font-weight: bold; color: var(--fixed-number); }
        .cell.error { background-color: #ffe3e3; }
        .cell.error input { color: var(--error-color); }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .hint-btn { background: #f1f3f5; flex: 1; }
        .check-btn { background: var(--primary-color); color: white; flex: 2; font-weight: bold; }

        @media (max-width: 350px) {
            .game-container { padding: 10px; }
            .controls select, .controls button { padding: 8px 5px; font-size: 12px; }
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>SUDOKU</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="easy">≈Åatwy</option>
            <option value="medium" selected>≈öredni</option>
            <option value="hard">Trudny</option>
        </select>
        <button onclick="newGame()">Nowa Gra</button>
    </div>

    <div id="sudoku-board"></div>

    <div class="actions">
        <button class="hint-btn" onclick="getHint()">Podpowied≈∫</button>
        <button class="check-btn" onclick="checkSolution()">Sprawd≈∫ wynik</button>
    </div>
</div>

<script>
    let solution = [];
    let board = [];

    // Funkcja generujƒÖca planszƒô Sudoku
    function generateSudoku(difficulty) {
        // Tworzenie pustej macierzy 9x9
        const matrix = Array.from({ length: 9 }, () => Array(9).fill(0));

        // Funkcja sprawdzajƒÖca czy liczba pasuje
        function isValid(board, r, c, k) {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(r / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(c / 3) + i % 3;
                if (board[r][i] == k || board[i][c] == k || board[m][n] == k) return false;
            }
            return true;
        }

        // Rekurencyjne wype≈Çnianie
        function solve(board) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] == 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
                        for (let k of nums) {
                            if (isValid(board, r, c, k)) {
                                board[r][c] = k;
                                if (solve(board)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        solve(matrix);
        solution = JSON.parse(JSON.stringify(matrix));

        // Usuwanie cyfr dla poziomu trudno≈õci
        let removedCount = difficulty === 'easy' ? 35 : difficulty === 'medium' ? 45 : 55;
        let gameBoard = JSON.parse(JSON.stringify(matrix));
        
        while (removedCount > 0) {
            let r = Math.floor(Math.random() * 9);
            let c = Math.floor(Math.random() * 9);
            if (gameBoard[r][c] !== null) {
                gameBoard[r][c] = null;
                removedCount--;
            }
        }
        return gameBoard;
    }

    function createBoardUI(gameBoard) {
        const boardElement = document.getElementById('sudoku-board');
        boardElement.innerHTML = '';
        
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                
                if(gameBoard[r][c] !== null) {
                    cell.textContent = gameBoard[r][c];
                    cell.classList.add('fixed');
                } else {
                    const input = document.createElement('input');
                    input.type = 'number'; // Wywo≈Çuje klawiaturƒô numerycznƒÖ na mobile
                    input.pattern = "[1-9]*";
                    input.inputMode = "numeric";
                    input.maxLength = 1;
                    input.dataset.row = r;
                    input.dataset.col = c;
                    input.oninput = function() { 
                        this.value = this.value.replace(/[^1-9]/g, '').slice(-1);
                        this.parentElement.classList.remove('error');
                    };
                    cell.appendChild(input);
                }
                boardElement.appendChild(cell);
            }
        }
    }

    function newGame() {
        const difficulty = document.getElementById('difficulty').value;
        board = generateSudoku(difficulty);
        createBoardUI(board);
    }

    function checkSolution() {
        const inputs = document.querySelectorAll('.cell input');
        let isComplete = true;
        let hasErrors = false;

        inputs.forEach(input => {
            const r = input.dataset.row;
            const c = input.dataset.col;
            const val = parseInt(input.value);

            if(!val) {
                isComplete = false;
            } else if(val !== solution[r][c]) {
                input.parentElement.classList.add('error');
                hasErrors = true;
            } else {
                input.parentElement.classList.remove('error');
            }
        });

        if(isComplete && !hasErrors) {
            alert("Gratulacje! Sudoku rozwiƒÖzane poprawnie! üéâ");
        } else if(hasErrors) {
            alert("Niekt√≥re pola sƒÖ b≈Çƒôdne. Spr√≥buj poprawiƒá czerwone kom√≥rki.");
        } else {
            alert("Plansza nie jest jeszcze pe≈Çna.");
        }
    }

    function getHint() {
        const inputs = Array.from(document.querySelectorAll('.cell input')).filter(i => !i.value);
        if(inputs.length > 0) {
            const randomInput = inputs[Math.floor(Math.random() * inputs.length)];
            const r = randomInput.dataset.row;
            const c = randomInput.dataset.col;
            randomInput.value = solution[r][c];
            randomInput.style.color = 'var(--success-color)';
            randomInput.disabled = true;
            randomInput.parentElement.classList.remove('error');
        } else {
            alert("Brak wolnych miejsc na podpowied≈∫!");
        }
    }

    // Pierwsze uruchomienie
    window.onload = newGame;
</script>

</body>
</html>
