<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Sudoku - Centered</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #333;
            --border-color: #ddd;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --fixed-number: #2d3436;
            --cell-size: min(42px, 10vw);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: var(--container-bg);
            padding: 1.2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 420px; /* Optymalne dla mobile */
            box-sizing: border-box;
        }

        h1 { margin: 0 0 15px 0; font-weight: 300; letter-spacing: 2px; font-size: 1.4rem; color: var(--primary-color); }

        .controls {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        select, button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: white;
            font-size: 14px;
            touch-action: manipulation;
        }

        /* Centrowanie planszy */
        .board-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            grid-template-rows: repeat(9, var(--cell-size));
            border: 2px solid #333;
            background-color: #333;
            gap: 1px; /* Cienkie linie między komórkami */
            width: fit-content;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }

        /* Grube linie 3x3 robione cieniem wewnętrznym, aby nie przesuwać siatki */
        .cell:nth-child(3n):not( :nth-child(9n) ) {
            box-shadow: inset -2px 0 0 #333;
        }
        
        /* Poziome grube linie */
        #sudoku-board .cell:nth-child(n+19):nth-child(-n+27),
        #sudoku-board .cell:nth-child(n+46):nth-child(-n+54) {
            box-shadow: inset 0 -2px 0 #333;
        }
        
        /* Rogi sekcji (kombinacja linii pionowej i poziomej) */
        #sudoku-board .cell:nth-child(21), #sudoku-board .cell:nth-child(24),
        #sudoku-board .cell:nth-child(48), #sudoku-board .cell:nth-child(51) {
            box-shadow: inset -2px -2px 0 #333;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            background: transparent;
            color: var(--primary-color);
            padding: 0;
            appearance: none;
            -webkit-appearance: none;
        }

        .cell.fixed { background-color: #f8f9fa; font-weight: bold; color: var(--fixed-number); }
        .cell.error { background-color: #ffe3e3; }

        .actions {
            display: flex;
            gap: 10px;
        }

        .hint-btn { background: #f1f3f5; flex: 1; }
        .check-btn { background: var(--primary-color); color: white; flex: 2; font-weight: bold; }

    </style>
</head>
<body>

<div class="game-container">
    <h1>SUDOKU</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="easy">Łatwy</option>
            <option value="medium" selected>Średni</option>
            <option value="hard">Trudny</option>
        </select>
        <button onclick="newGame()">Nowa Gra</button>
    </div>

    <div class="board-wrapper">
        <div id="sudoku-board"></div>
    </div>

    <div class="actions">
        <button class="hint-btn" onclick="getHint()">Podpowiedź</button>
        <button class="check-btn" onclick="checkSolution()">Sprawdź</button>
    </div>
</div>

<script>
    let solution = [];
    let board = [];

    function generateSudoku(difficulty) {
        const matrix = Array.from({ length: 9 }, () => Array(9).fill(0));
        
        function isValid(board, r, c, k) {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(r / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(c / 3) + i % 3;
                if (board[r][i] == k || board[i][c] == k || board[m][n] == k) return false;
            }
            return true;
        }

        function solve(board) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] == 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
                        for (let k of nums) {
                            if (isValid(board, r, c, k)) {
                                board[r][c] = k;
                                if (solve(board)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        solve(matrix);
        solution = JSON.parse(JSON.stringify(matrix));

        let removedCount = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 55;
        let gameBoard = JSON.parse(JSON.stringify(matrix));
        while (removedCount > 0) {
            let r = Math.floor(Math.random() * 9);
            let c = Math.floor(Math.random() * 9);
            if (gameBoard[r][c] !== null) {
                gameBoard[r][c] = null;
                removedCount--;
            }
        }
        return gameBoard;
    }

    function createBoardUI(gameBoard) {
        const boardElement = document.getElementById('sudoku-board');
        boardElement.innerHTML = '';
        
        for(let r=0; r<9; r++) {
            for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                
                if(gameBoard[r][c] !== null) {
                    cell.textContent = gameBoard[r][c];
                    cell.classList.add('fixed');
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.inputMode = 'numeric';
                    input.pattern = '[1-9]*';
                    input.dataset.row = r;
                    input.dataset.col = c;
                    input.oninput = function() { 
                        this.value = this.value.replace(/[^1-9]/g, '').slice(-1);
                        this.parentElement.classList.remove('error');
                    };
                    cell.appendChild(input);
                }
                boardElement.appendChild(cell);
            }
        }
    }

    function newGame() {
        const difficulty = document.getElementById('difficulty').value;
        board = generateSudoku(difficulty);
        createBoardUI(board);
    }

    function checkSolution() {
        const inputs = document.querySelectorAll('.cell input');
        let hasErrors = false;
        inputs.forEach(input => {
            const r = input.dataset.row;
            const c = input.dataset.col;
            if(input.value && parseInt(input.value) !== solution[r][c]) {
                input.parentElement.classList.add('error');
                hasErrors = true;
            }
        });
        if(!hasErrors) alert("Wszystko wygląda dobrze!");
        else alert("Są błędy w Twoim rozwiązaniu.");
    }

    function getHint() {
        const inputs = Array.from(document.querySelectorAll('.cell input')).filter(i => !i.value);
        if(inputs.length > 0) {
            const randomInput = inputs[Math.floor(Math.random() * inputs.length)];
            const r = randomInput.dataset.row;
            const c = randomInput.dataset.col;
            randomInput.value = solution[r][c];
            randomInput.style.color = 'var(--success-color)';
            randomInput.disabled = true;
        }
    }

    window.onload = newGame;
</script>

</body>
</html>
