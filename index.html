<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Liczb Losowych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #wynik {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üî¢ Generator Liczb Losowych</h1>
        
        <p>Podaj zakres:</p>
        
        <label for="minInput">Minimum:</label>
        <input type="number" id="minInput" value="0">
        <br>
        <label for="maxInput">Maksimum:</label>
        <input type="number" id="maxInput" value="999">
        
        <br>
        
        <button onclick="generujLiczbe()">Generuj Liczbƒô</button>
        
        <h2>Wygenerowana liczba:</h2>
        <div id="wynik">---</div>
    </div>

    <script>
        /**
         * Funkcja generujƒÖca losowƒÖ liczbƒô ca≈ÇkowitƒÖ w podanym zakresie (w≈ÇƒÖcznie z min i max).
         */
        function generujLiczbe() {
            // Pobieranie warto≈õci z p√≥l input i konwersja na liczby ca≈Çkowite
            const minStr = document.getElementById('minInput').value;
            const maxStr = document.getElementById('maxInput').value;

            // Sprawdzanie, czy warto≈õci sƒÖ poprawnymi liczbami
            if (minStr === "" || maxStr === "") {
                document.getElementById('wynik').textContent = "Wprowad≈∫ warto≈õci min i max!";
                return;
            }

            let min = parseInt(minStr);
            let max = parseInt(maxStr);

            // Walidacja: upewnienie siƒô, ≈ºe min jest mniejsze lub r√≥wne max
            if (min > max) {
                // Zamiana warto≈õci, je≈õli u≈ºytkownik je pomyli≈Ç
                [min, max] = [max, min]; 
                
                // Opcjonalnie: zaktualizuj pola, aby pokazaƒá poprawione warto≈õci
                document.getElementById('minInput').value = min;
                document.getElementById('maxInput').value = max;
            }

            // W≈Ça≈õciwe generowanie losowej liczby ca≈Çkowitej:
            // Math.random() daje liczbƒô [0, 1)
            // (max - min + 1) to wielko≈õƒá zakresu
            // Math.floor zaokrƒÖgla w d√≥≈Ç do najbli≈ºszej liczby ca≈Çkowitej
            const losowaLiczba = Math.floor(Math.random() * (max - min + 1)) + min;
            
            // Wy≈õwietlenie wyniku
            document.getElementById('wynik').textContent = losowaLiczba;
        }
    </script>

</body>
</html>
