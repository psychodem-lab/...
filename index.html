<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Liczb Losowych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #wynik {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h2>Wygenerowana liczba:</h2>
        <div id="wynik">---</div>
    </div>
<br>
        
        <p>Podaj zakres:</p>
        
        <label for="minInput">Minimum:</label>
        <input type="number" id="minInput" value="0">
        <br>
        <label for="maxInput">Maksimum:</label>
        <input type="number" id="maxInput" value="999">
       <br>
<button onclick="generujLiczbe()">Generuj Liczbę</button>

    <script>
        /**
         * Funkcja generująca losową liczbę całkowitą w podanym zakresie (włącznie z min i max).
         */
        function generujLiczbe() {
            // Pobieranie wartości z pól input i konwersja na liczby całkowite
            const minStr = document.getElementById('minInput').value;
            const maxStr = document.getElementById('maxInput').value;

            // Sprawdzanie, czy wartości są poprawnymi liczbami
            if (minStr === "" || maxStr === "") {
                document.getElementById('wynik').textContent = "Wprowadź wartości min i max!";
                return;
            }

            let min = parseInt(minStr);
            let max = parseInt(maxStr);

            // Walidacja: upewnienie się, że min jest mniejsze lub równe max
            if (min > max) {
                // Zamiana wartości, jeśli użytkownik je pomylił
                [min, max] = [max, min]; 
                
                // Opcjonalnie: zaktualizuj pola, aby pokazać poprawione wartości
                document.getElementById('minInput').value = min;
                document.getElementById('maxInput').value = max;
            }

            // Właściwe generowanie losowej liczby całkowitej:
            // Math.random() daje liczbę [0, 1)
            // (max - min + 1) to wielkość zakresu
            // Math.floor zaokrągla w dół do najbliższej liczby całkowitej
            const losowaLiczba = Math.floor(Math.random() * (max - min + 1)) + min;
            
            // Wyświetlenie wyniku
            document.getElementById('wynik').textContent = losowaLiczba;
        }
    </script>

</body>
</html>
