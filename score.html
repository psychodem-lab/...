<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor Nut i Pianino</title>
    <script src="https://unpkg.com/vexflow/releases/vexflow-debug.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Kontener na nuty */
        #score-container {
            background: white;
            padding: 20px;
            margin: 0 auto 20px auto;
            border: 1px solid #ccc;
            width: 800px; /* Stała szerokość dla formatu A4 */
            min-height: 150px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 { margin-bottom: 5px; }
        .instructions { font-size: 0.9em; color: #555; margin-bottom: 20px; }

        /* Panel sterowania */
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 8px;
            display: inline-block;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }

        select { padding: 10px; margin-right: 10px; }

        /* Pianino */
        .piano {
            display: flex;
            justify-content: center;
            position: relative;
            margin-top: 20px;
            user-select: none;
        }

        .key {
            border: 1px solid #000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        .key:active { background-color: #ddd; }

        .white-key {
            width: 40px;
            height: 150px;
            background: white;
            z-index: 1;
        }

        .black-key {
            width: 30px;
            height: 100px;
            background: black;
            color: white;
            position: absolute;
            z-index: 2;
            margin-left: -15px; /* Centrowanie na linii */
        }
        
        /* Pozycjonowanie czarnych klawiszy (offsety dla CSS) */
        /* C# */ .bk-1 { left: calc(50% - 140px + 40px); } 
        /* D# */ .bk-2 { left: calc(50% - 140px + 80px); }
        /* F# */ .bk-3 { left: calc(50% - 140px + 160px); }
        /* G# */ .bk-4 { left: calc(50% - 140px + 200px); }
        /* A# */ .bk-5 { left: calc(50% - 140px + 240px); }

        /* Style dla druku - ukrywamy wszystko poza nutami */
        @media print {
            body * { visibility: hidden; }
            #score-container, #score-container * {
                visibility: visible;
            }
            #score-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <h1>Edytor Nut</h1>
    <p class="instructions">Kliknij klawisz pianina lub przycisk, aby dodać nutę. Dane nie są zapisywane po odświeżeniu.</p>

    <div id="score-container"></div>

    <div class="controls">
        <label>Długość nuty:</label>
        <select id="duration">
            <option value="w">Cała nuta (w)</option>
            <option value="h">Półnuta (h)</option>
            <option value="q" selected>Ćwierćnuta (q)</option>
            <option value="8">Ósemka (8)</option>
        </select>
        
        <button onclick="deleteLastNote()">Cofnij (Usuń ostatnią)</button>
        <button onclick="clearScore()">Wyczyść wszystko</button>
        <button onclick="printScore()" style="background-color: #4CAF50; color: white;">Drukuj zapis</button>
    </div>

    <div class="piano">
        <div class="key white-key" onclick="addNote('c', '4')" title="C4">C</div>
        <div class="key white-key" onclick="addNote('d', '4')" title="D4">D</div>
        <div class="key white-key" onclick="addNote('e', '4')" title="E4">E</div>
        <div class="key white-key" onclick="addNote('f', '4')" title="F4">F</div>
        <div class="key white-key" onclick="addNote('g', '4')" title="G4">G</div>
        <div class="key white-key" onclick="addNote('a', '4')" title="A4">A</div>
        <div class="key white-key" onclick="addNote('b', '4')" title="B4">H</div>
        
        <div class="key white-key" onclick="addNote('c', '5')" title="C5">C5</div>

        <div class="key black-key bk-1" onclick="addNote('c#', '4')">C#</div>
        <div class="key black-key bk-2" onclick="addNote('d#', '4')">D#</div>
        <div class="key black-key bk-3" onclick="addNote('f#', '4')">F#</div>
        <div class="key black-key bk-4" onclick="addNote('g#', '4')">G#</div>
        <div class="key black-key bk-5" onclick="addNote('a#', '4')">A#</div>
    </div>
    
    <div style="margin-top:20px;">
        <button onclick="addNote('c', '4')">Dodaj C4 (Tekstowo)</button>
        <button onclick="addNote('e', '4')">Dodaj E4 (Tekstowo)</button>
        <button onclick="addNote('g', '4')">Dodaj G4 (Tekstowo)</button>
    </div>

    <script>
        // Konfiguracja VexFlow
        const { Factory, EasyScore, System } = Vex.Flow;
        let notesArray = []; // Tutaj trzymamy nuty w pamięci RAM (nie w bazie)

        // Funkcja renderująca nuty
        function render() {
            // Wyczyść kontener
            document.getElementById('score-container').innerHTML = '';

            // Inicjalizacja Fabryki VexFlow
            const vf = new Factory({
                renderer: { elementId: 'score-container', width: 750, height: 200 }
            });

            const score = vf.EasyScore();
            const system = vf.System();

            // Jeśli nie ma nut, narysuj pustą pięciolinię
            if (notesArray.length === 0) {
                system.addStave({
                    voices: [score.voice(score.notes('B4/1/r', { stem: 'up' }))] // Pauza jako placeholder
                }).addClef('treble').addTimeSignature('4/4');
                vf.draw();
                return;
            }

            // Konwersja naszej tablicy obiektów na string zrozumiały dla VexFlow
            // Format: "C#4/q, D4/q" itd.
            let notesString = notesArray.map(n => {
                // VexFlow używa 'b' dla H w standardzie, ale w wyświetlaniu obsłuży to poprawnie
                return `${n.key}${n.octave}/${n.duration}`;
            }).join(', ');

            // Rysowanie
            // UWAGA: W tej prostej wersji wszystkie nuty lądują w jednym "taktcie" logicznym,
            // który rozciąga się na całą szerokość. VexFlow automatycznie formatuje odstępy.
            
            try {
                system.addStave({
                    voices: [
                        score.voice(score.notes(notesString, { stem: 'up' }))
                    ]
                }).addClef('treble'); // Klucz wiolinowy

                vf.draw();
            } catch (e) {
                console.error("Błąd renderowania:", e);
                alert("Wystąpił błąd w notacji (np. za dużo nut w takcie dla tego widoku).");
            }
        }

        // Dodawanie nuty
        function addNote(key, octave) {
            const duration = document.getElementById('duration').value;
            
            // Dodajemy nutę do tablicy
            notesArray.push({
                key: key,
                octave: octave,
                duration: duration
            });

            render();
        }

        // Usuwanie ostatniej nuty
        function deleteLastNote() {
            notesArray.pop();
            render();
        }

        // Czyszczenie
        function clearScore() {
            notesArray = [];
            render();
        }

        // Drukowanie
        function printScore() {
            window.print();
        }

        // Pierwsze renderowanie (pusta pięciolinia)
        render();
    </script>
</body>
</html>
