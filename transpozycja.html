<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Studio Tool v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #f4f7f9;
            --card-bg: #ffffff;
            --text: #333;
            --border: #dee2e6;
            --danger: #dc3545;
            --accent: #00d4ff;
            --key-bg: #f3f0ff;
            --key-text: #6f42c1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--primary); font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }

        /* Panel Górny: Metronom i Analiza */
        .top-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .tool-box {
            background: #f8f9fa;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Metronom */
        .metronome-area { justify-content: space-between; }
        .led-group { display: flex; flex-direction: column; align-items: center; min-width: 50px; }
        .led { width: 22px; height: 22px; background: #ddd; border-radius: 50%; transition: 0.05s; }
        .led.active { background: var(--danger); box-shadow: 0 0 12px var(--danger); }
        .led.accent { background: var(--accent); box-shadow: 0 0 12px var(--accent); }
        
        /* Key Analysis Area */
        .key-area {
            background: var(--key-bg);
            border-color: #d1c4e9;
            color: var(--key-text);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .ranking-list {
            width: 100%;
            margin-top: 8px;
            font-size: 13px;
            list-style: none;
            padding: 0;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            border-bottom: 1px dashed rgba(111, 66, 193, 0.2);
        }

        /* Inputy i Przyciski */
        .controls-row { display: flex; gap: 8px; flex-wrap: wrap; }
        .input-box { background: white; border: 1px solid var(--border); border-radius: 6px; padding: 5px 10px; display: flex; align-items: center; gap: 5px; }
        input[type="number"], select { border: none; outline: none; font-weight: bold; font-size: 14px; width: 50px; }

        .btn {
            padding: 8px 15px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: 0.2s;
        }
        .btn:hover { background: #eee; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-danger { background: var(--danger); color: white; border: none; }
        .btn-success { background: var(--success); color: white; border: none; }

        /* Edytor */
        .editor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .field-label { font-size: 11px; font-weight: bold; color: #888; margin-bottom: 5px; display: block; }
        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            background: #fafafa;
            box-sizing: border-box;
            resize: none;
            line-height: 1.4;
        }
        textarea:focus { outline: none; border-color: var(--primary); background: white; }
        #output-chords { background: #fdfdfd; color: var(--primary); font-weight: bold; }

        @media (max-width: 850px) {
            .top-panel, .editor-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Muzyczny Scyzoryk</h1>
    </header>

    <div class="top-panel">
        <div class="tool-box metronome-area">
            <div class="led-group">
                <div id="metronome-led" class="led"></div>
                <span id="beat-num" style="font-size: 11px; font-weight: bold; margin-top: 3px;">-</span>
            </div>
            <div class="controls-row">
                <div class="input-box">
                    <i class="fas fa-heartbeat"></i>
                    <input type="number" id="bpm-input" value="120" min="40" max="300" onchange="updateBpm()">
                </div>
                <div class="input-box">
                    <select id="meter-input" onchange="updateMeter()">
                        <option value="0">Brak</option>
                        <option value="3">3/4</option>
                        <option value="4" selected>4/4</option>
                        <option value="6">6/8</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <button class="btn" id="btn-metronome" onclick="toggleMetronome()"><i class="fas fa-play"></i></button>
                <button class="btn" onclick="tapTempo()">TAP</button>
            </div>
        </div>

        <div class="tool-box key-area">
            <div style="font-weight: bold; font-size: 14px;"><i class="fas fa-search"></i> Ranking Tonacji:</div>
            <ul id="key-ranking" class="ranking-list">
                <li style="color: #888;">Wklej akordy poniżej...</li>
            </ul>
        </div>
    </div>

    <div class="controls-row" style="justify-content: center; margin-bottom: 20px; background: #eee; padding: 10px; border-radius: 10px;">
        <button class="btn" onclick="changeTrans(-1)"><i class="fas fa-minus"></i> Półton</button>
        <span id="transpose-val" style="font-weight:bold; font-size:22px; min-width:60px; text-align:center;">0</span>
        <button class="btn" onclick="changeTrans(1)"><i class="fas fa-plus"></i> Półton</button>
        <button class="btn" onclick="resetTrans()"><i class="fas fa-undo"></i> Reset</button>
        <div style="width: 20px;"></div>
        <button class="btn" id="btn-style" onclick="toggleStyle()">Styl: Polski (H)</button>
        <button class="btn btn-success" onclick="copyToClipboard()" id="btn-copy"><i class="fas fa-copy"></i> Kopiuj wynik</button>
    </div>

    <div class="editor-grid">
        <div>
            <span class="field-label">WEJŚCIE (TEKST I AKORDY)</span>
            <textarea id="input-chords" placeholder="Wklej tutaj treść piosenki..." oninput="process()"></textarea>
        </div>
        <div>
            <span class="field-label">WYNIK TRANSPOZYCJI</span>
            <textarea id="output-chords" readonly placeholder="Wynik pojawi się tutaj..."></textarea>
        </div>
    </div>
</div>

<script>
    // --- BAZA DANYCH TONACJI (24 KLUCZE) ---
    const KEYS_DATA = {
        'C-dur': ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bdim'],
        'C#-dur': ['C#', 'D#m', 'Fm', 'F#', 'G#', 'A#m', 'Cdim'],
        'D-dur': ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#dim'],
        'Eb-dur': ['Eb', 'Fm', 'Gm', 'Ab', 'Bb', 'Cm', 'Ddim'],
        'E-dur': ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#dim'],
        'F-dur': ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm', 'Edim'],
        'F#-dur': ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m', 'Fdim'],
        'G-dur': ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#dim'],
        'Ab-dur': ['Ab', 'Bbm', 'Cm', 'Db', 'Eb', 'Fm', 'Gdim'],
        'A-dur': ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#dim'],
        'Bb-dur': ['Bb', 'Cm', 'Dm', 'Eb', 'F', 'Gm', 'Adim'],
        'B-dur': ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#dim'],
        'Am-moll': ['Am', 'Bdim', 'C', 'Dm', 'Em', 'F', 'G'],
        'Bbm-moll': ['Bbm', 'Cdim', 'Db', 'Ebm', 'Fm', 'Gb', 'Ab'],
        'Bm-moll': ['Bm', 'C#dim', 'D', 'Em', 'F#m', 'G', 'A'],
        'Cm-moll': ['Cm', 'Ddim', 'Eb', 'Fm', 'Gm', 'Ab', 'Bb'],
        'C#m-moll': ['C#m', 'D#dim', 'E', 'F#m', 'G#m', 'A', 'B'],
        'Dm-moll': ['Dm', 'Edim', 'F', 'Gm', 'Am', 'Bb', 'C'],
        'Ebm-moll': ['Ebm', 'Fdim', 'Gb', 'Abm', 'Bbm', 'Cb', 'Db'],
        'Em-moll': ['Em', 'F#dim', 'G', 'Am', 'Bm', 'C', 'D'],
        'Fm-moll': ['Fm', 'Gdim', 'Ab', 'Bbm', 'Cm', 'Db', 'Eb'],
        'F#m-moll': ['F#m', 'G#dim', 'A', 'Bm', 'C#m', 'D', 'E'],
        'Gm-moll': ['Gm', 'Adim', 'Bb', 'Cm', 'Dm', 'Eb', 'F'],
        'G#m-moll': ['G#m', 'A#dim', 'B', 'C#m', 'D#m', 'E', 'F#']
    };

    // --- LOGIKA ANALIZY ---
    function runAnalysis(chords) {
        if (chords.length === 0) {
            document.getElementById('key-ranking').innerHTML = '<li>Wpisz akordy...</li>';
            return;
        }

        let scores = {};
        for (let key in KEYS_DATA) scores[key] = 0;

        chords.forEach((chord, index) => {
            let clean = chord.replace(/(7|maj7|sus4|add9|9|6|m7|maj)/g, ''); 
            if (chord.includes('m') && !clean.endsWith('m')) clean += 'm'; // Zachowaj moll
            if (clean.includes('/')) clean = clean.split('/')[0];

            for (let key in KEYS_DATA) {
                if (KEYS_DATA[key].includes(clean)) {
                    scores[key] += 1;
                    if (index === 0) scores[key] += 4; // Silna waga dla pierwszego akordu
                    if (index === chords.length - 1) scores[key] += 2;
                }
            }
        });

        let sorted = Object.keys(scores)
            .filter(k => scores[k] > 0)
            .sort((a, b) => scores[b] - scores[a]);

        let html = '';
        sorted.slice(0, 3).forEach((key, i) => {
            html += `<li class="ranking-item" style="opacity: ${1 - i*0.2}">
                <span>${i === 0 ? '<strong>★ ' + key + '</strong>' : key}</span>
                <span>${scores[key]} pkt</span>
            </li>`;
        });
        document.getElementById('key-ranking').innerHTML = html || '<li>Nie dopasowano tonacji</li>';
    }

    // --- TRANSPOZYCJA (Twoja Metoda) ---
    const SCALE = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let transpose = 0;
    let chordStyle = 'PL';

    function changeTrans(v) { transpose += v; sync(); }
    function resetTrans() { transpose = 0; sync(); }
    function sync() { 
        document.getElementById('transpose-val').textContent = (transpose > 0 ? '+' : '') + transpose;
        process(); 
    }
    
    function toggleStyle() {
        chordStyle = (chordStyle === 'PL') ? 'EN' : 'PL';
        document.getElementById('btn-style').textContent = `Styl: ${chordStyle === 'PL' ? 'Polski (H)' : 'Angielski (B)'}`;
        process();
    }

    function transChord(chordStr, steps) {
        return chordStr.replace(/([a-gA-G][#b]?|[hH])/g, (match) => {
            const isLowercase = (match === match.toLowerCase());
            let base = match.toUpperCase();
            if (base === 'H') base = 'B';
            else if (base === 'BB') base = 'A#';
            else if (base === 'B' && chordStyle === 'PL') base = 'A#';
            let idx = SCALE.indexOf(base);
            if (idx === -1) return match;
            let newIdx = (idx + steps % 12 + 12) % 12;
            let res = SCALE[newIdx];
            if (chordStyle === 'PL') {
                if (res === 'B') res = 'H'; else if (res === 'A#') res = 'B';
            } else if (res === 'A#') res = 'Bb';
            return isLowercase ? res.toLowerCase() : res;
        });
    }

    function process() {
        const input = document.getElementById('input-chords').value;
        const regex = /([a-gA-G][#b]?[\w\d\/#\-]*|[hH][\w\d\/#\-]*)/g;
        const found = input.match(regex) || [];
        runAnalysis(found);
        document.getElementById('output-chords').value = input.replace(regex, m => transChord(m, transpose));
    }

    // --- METRONOM ---
    let audioCtx = null, isPlaying = false, nextNoteTime = 0.0, timerID = null;
    let bpm = 120, meter = 4, currentBeat = 0, lastTap = 0, tapTimes = [];

    function updateBpm() { bpm = parseInt(document.getElementById('bpm-input').value) || 120; }
    function updateMeter() { meter = parseInt(document.getElementById('meter-input').value); currentBeat = 0; }

    function playClick(isAccent) {
        if (!audioCtx) audioCtx = new AudioContext();
        const osc = audioCtx.createOscillator(), env = audioCtx.createGain();
        osc.frequency.value = isAccent ? 1600 : 1000;
        env.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
        osc.connect(env); env.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.08);

        const led = document.getElementById('metronome-led');
        led.className = isAccent ? 'led accent' : 'led active';
        document.getElementById('beat-num').textContent = meter > 0 ? (currentBeat + 1) : "•";
        setTimeout(() => led.className = 'led', 70);
    }

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + 0.1) {
            playClick(meter > 0 && currentBeat === 0);
            nextNoteTime += 60.0 / bpm;
            if (meter > 0) currentBeat = (currentBeat + 1) % meter;
        }
        timerID = setTimeout(scheduler, 25.0);
    }

    function toggleMetronome() {
        const btn = document.getElementById('btn-metronome');
        if (!isPlaying) {
            if (!audioCtx) audioCtx = new AudioContext();
            isPlaying = true; currentBeat = 0; nextNoteTime = audioCtx.currentTime;
            scheduler(); btn.innerHTML = '<i class="fas fa-stop"></i>'; btn.className = 'btn btn-danger';
        } else {
            isPlaying = false; clearTimeout(timerID);
            btn.innerHTML = '<i class="fas fa-play"></i>'; btn.className = 'btn';
            document.getElementById('beat-num').textContent = "-";
        }
    }

    function tapTempo() {
        const now = Date.now();
        if (lastTap > 0 && (now - lastTap) < 2000) {
            tapTimes.push(now - lastTap);
            if (tapTimes.length > 4) tapTimes.shift();
            bpm = Math.round(60000 / (tapTimes.reduce((a,b)=>a+b)/tapTimes.length));
            document.getElementById('bpm-input').value = bpm;
        } else { tapTimes = []; }
        lastTap = now;
    }

    async function copyToClipboard() {
        await navigator.clipboard.writeText(document.getElementById('output-chords').value);
        const btn = document.getElementById('btn-copy');
        btn.innerHTML = '<i class="fas fa-check"></i> Skopiowano';
        setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Kopiuj wynik', 2000);
    }
</script>

</body>
</html>
