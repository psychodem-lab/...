<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpozer Akordów</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333;
            --border: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 24px; }
        p { color: #666; font-size: 14px; }

        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover { background: #f0f0f0; border-color: #bbb; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: #0056b3; }

        #transpose-val {
            font-size: 20px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            background: var(--bg);
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        #output-chords {
            background: #f1f3f5;
            color: var(--primary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .editor-grid { grid-template-columns: 1fr; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-music"></i> Transpozer Akordów</h1>
        <p>Wklej akordy i zmień ich tonację w czasie rzeczywistym</p>
    </header>

    <div class="toolbar">
        <button class="btn" onclick="changeTrans(-1)"><i class="fas fa-minus"></i> Półton</button>
        <span id="transpose-val">0</span>
        <button class="btn" onclick="changeTrans(1)"><i class="fas fa-plus"></i> Półton</button>
        <button class="btn" onclick="resetTrans()"><i class="fas fa-undo"></i> Reset</button>
        <button class="btn btn-primary" id="btn-style" onclick="toggleStyle()">Styl: Polski (H)</button>
    </div>

    <div class="editor-grid">
        <div class="field-group">
            <label>Akordy wejściowe</label>
            <textarea id="input-chords" placeholder="Wpisz np. C G Am F..." oninput="process()"></textarea>
        </div>
        <div class="field-group">
            <label>Po transpozycji</label>
            <textarea id="output-chords" readonly placeholder="Wynik pojawi się tutaj..."></textarea>
        </div>
    </div>
</div>

<script>
    const SCALE = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let transpose = 0;
    let chordStyle = 'PL';

    function changeTrans(v) {
        transpose += v;
        document.getElementById('transpose-val').textContent = (transpose > 0 ? '+' : '') + transpose;
        process();
    }

    function resetTrans() {
        transpose = 0;
        document.getElementById('transpose-val').textContent = "0";
        process();
    }

    function toggleStyle() {
        chordStyle = (chordStyle === 'PL') ? 'EN' : 'PL';
        document.getElementById('btn-style').textContent = `Styl: ${chordStyle === 'PL' ? 'Polski (H)' : 'Angielski (B)'}`;
        process();
    }

    function transChord(chordStr, steps) {
        // Logika identyczna z Twoją oryginalną
        return chordStr.replace(/([a-gA-G][#b]?|[hH])/g, (match) => {
            const isLowercase = (match === match.toLowerCase());
            let base = match.toUpperCase();
            
            if (base === 'H') base = 'B';
            else if (base === 'BB') base = 'A#';
            else if (base === 'B' && chordStyle === 'PL') base = 'A#';
            
            let idx = SCALE.indexOf(base);
            if (idx === -1) return match;
            
            let newIdx = (idx + steps % 12 + 12) % 12;
            let res = SCALE[newIdx];
            
            if (chordStyle === 'PL') {
                if (res === 'B') res = 'H';   
                else if (res === 'A#') res = 'B';  
            } else {
                if (res === 'A#') res = 'Bb';
            }
            return isLowercase ? res.toLowerCase() : res;
        });
    }

    function process() {
        const input = document.getElementById('input-chords').value;
        // Regex wykrywający nazwy akordów (w tym molowe, z cyframi i slashami)
        const regex = /([a-gA-G][#b]?[\w\d\/#\-]*|[hH][\w\d\/#\-]*)/g;
        
        const output = input.replace(regex, m => transChord(m, transpose));
        document.getElementById('output-chords').value = output;
    }
</script>

</body>
</html>
