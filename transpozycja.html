<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Studio Tool v3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #f4f7f9;
            --card-bg: #ffffff;
            --text: #333;
            --border: #dee2e6;
            --danger: #dc3545;
            --accent: #00d4ff;
            --key-bg: #f3f0ff;
            --key-text: #6f42c1;

            --piano-key-white: #ffffff;
            --piano-key-black: #222222;
            --piano-key-active: var(--primary);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--primary); font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }

        /* Panel Górny: Metronom i Analiza */
        .top-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .tool-box {
            background: #f8f9fa;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Metronom */
        .metronome-area { justify-content: space-between; }
        .led-group { display: flex; flex-direction: column; align-items: center; min-width: 50px; }
        .led { width: 22px; height: 22px; background: #ddd; border-radius: 50%; transition: 0.05s; }
        .led.active { background: var(--danger); box-shadow: 0 0 12px var(--danger); }
        .led.accent { background: var(--accent); box-shadow: 0 0 12px var(--accent); }
        
        /* Key Analysis Area */
        .key-area {
            background: var(--key-bg);
            border-color: #d1c4e9;
            color: var(--key-text);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .ranking-list {
            width: 100%;
            margin-top: 8px;
            font-size: 13px;
            list-style: none;
            padding: 0;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            border-bottom: 1px dashed rgba(111, 66, 193, 0.2);
        }

        /* Inputy i Przyciski */
        .controls-row { display: flex; gap: 8px; flex-wrap: wrap; }
        .input-box { background: white; border: 1px solid var(--border); border-radius: 6px; padding: 5px 10px; display: flex; align-items: center; gap: 5px; }
        input[type="number"], select { border: none; outline: none; font-weight: bold; font-size: 14px; width: 50px; }

        .btn {
            padding: 8px 15px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: 0.2s;
        }
        .btn:hover { background: #eee; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-danger { background: var(--danger); color: white; border: none; }
        .btn-success { background: var(--success); color: white; border: none; }

        /* Edytor */
        .editor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .field-label { font-size: 11px; font-weight: bold; color: #888; margin-bottom: 5px; display: block; }
        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            background: #fafafa;
            box-sizing: border-box;
            resize: none;
            line-height: 1.4;
        }
        textarea:focus { outline: none; border-color: var(--primary); background: white; }
        #output-chords { background: #fdfdfd; color: var(--primary); font-weight: bold; }

        /* Piano */
        .piano-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        .piano-display {
            background: #222;
            color: var(--primary);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .piano {
            display: inline-block;
            position: relative;
            user-select: none;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px; /* Dla scrollbara */
        }
        .octave {
            display: inline-block;
            position: relative;
        }
        .white-key, .black-key {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #888;
            cursor: pointer;
            position: relative;
            float: left;
            border-radius: 0 0 5px 5px;
            font-size: 0.7em;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 5px;
        }
        .white-key {
            width: 40px;
            height: 150px;
            background-color: var(--piano-key-white);
            z-index: 1;
        }
        .black-key {
            width: 25px;
            height: 100px;
            background-color: var(--piano-key-black);
            margin: 0 -12.5px;
            z-index: 2;
            color: #ccc;
        }
        .white-key.active, .black-key.active {
            background-color: var(--piano-key-active);
            box-shadow: 0 0 10px var(--piano-key-active);
            z-index: 3;
        }
        .white-key.active { color: white; }
        .black-key.active { color: white; }

        @media (max-width: 850px) {
            .top-panel, .editor-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Muzyczny Scyzoryk</h1>
    </header>

    <div class="top-panel">
        <div class="tool-box metronome-area">
            <div class="led-group">
                <div id="metronome-led" class="led"></div>
                <span id="beat-num" style="font-size: 11px; font-weight: bold; margin-top: 3px;">-</span>
            </div>
            <div class="controls-row">
                <div class="input-box">
                    <i class="fas fa-heartbeat"></i>
                    <input type="number" id="bpm-input" value="120" min="40" max="300" onchange="updateBpm()">
                </div>
                <div class="input-box">
                    <select id="meter-input" onchange="updateMeter()">
                        <option value="0">Brak</option>
                        <option value="3">3/4</option>
                        <option value="4" selected>4/4</option>
                        <option value="6">6/8</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <button class="btn" id="btn-metronome" onclick="toggleMetronome()"><i class="fas fa-play"></i></button>
                <button class="btn" onclick="tapTempo()">TAP</button>
            </div>
        </div>

        <div class="tool-box key-area">
            <div style="font-weight: bold; font-size: 14px;"><i class="fas fa-search"></i> Ranking Tonacji:</div>
            <ul id="key-ranking" class="ranking-list">
                <li style="color: #888;">Wklej akordy poniżej...</li>
            </ul>
        </div>
    </div>

    <div class="controls-row" style="justify-content: center; margin-bottom: 20px; background: #eee; padding: 10px; border-radius: 10px;">
        <button class="btn" onclick="changeTrans(-1)"><i class="fas fa-minus"></i> Półton</button>
        <span id="transpose-val" style="font-weight:bold; font-size:22px; min-width:60px; text-align:center;">0</span>
        <button class="btn" onclick="changeTrans(1)"><i class="fas fa-plus"></i> Półton</button>
        <button class="btn" onclick="resetTrans()"><i class="fas fa-undo"></i> Reset</button>
        <div style="width: 20px;"></div>
        <button class="btn" id="btn-style" onclick="toggleStyle()">Styl: Polski (H)</button>
        <button class="btn btn-success" onclick="copyToClipboard()" id="btn-copy"><i class="fas fa-copy"></i> Kopiuj wynik</button>
    </div>

    <div class="editor-grid">
        <div>
            <span class="field-label">WEJŚCIE (TEKST I AKORDY)</span>
            <textarea id="input-chords" placeholder="Wklej tutaj treść piosenki..." oninput="process()"></textarea>
        </div>
        <div>
            <span class="field-label">WYNIK TRANSPOZYCJI</span>
            <textarea id="output-chords" readonly placeholder="Wynik pojawi się tutaj..."></textarea>
        </div>
    </div>

    <div class="piano-container">
        <div class="piano-display">
            <i class="fas fa-lightbulb"></i> <span id="detected-chord">Kliknij klawisze (max 4)</span>
            <button class="btn" style="margin-left: 10px;" onclick="clearPiano()"><i class="fas fa-broom"></i> Wyczyść</button>
        </div>
        <div class="piano" id="piano-keys">
            </div>
    </div>

</div>

<script>
    // --- BAZA DANYCH TONACJI (24 KLUCZE) ---
    const KEYS_DATA = {
        'C-dur': ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bdim'], 'C#-dur': ['C#', 'D#m', 'Fm', 'F#', 'G#', 'A#m', 'Cdim'],
        'D-dur': ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#dim'], 'Eb-dur': ['Eb', 'Fm', 'Gm', 'Ab', 'Bb', 'Cm', 'Ddim'],
        'E-dur': ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#dim'], 'F-dur': ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm', 'Edim'],
        'F#-dur': ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m', 'Fdim'], 'G-dur': ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#dim'],
        'Ab-dur': ['Ab', 'Bbm', 'Cm', 'Db', 'Eb', 'Fm', 'Gdim'], 'A-dur': ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#dim'],
        'Bb-dur': ['Bb', 'Cm', 'Dm', 'Eb', 'F', 'Gm', 'Adim'], 'B-dur': ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#dim'],
        'Am-moll': ['Am', 'Bdim', 'C', 'Dm', 'Em', 'F', 'G'], 'Bbm-moll': ['Bbm', 'Cdim', 'Db', 'Ebm', 'Fm', 'Gb', 'Ab'],
        'Bm-moll': ['Bm', 'C#dim', 'D', 'Em', 'F#m', 'G', 'A'], 'Cm-moll': ['Cm', 'Ddim', 'Eb', 'Fm', 'Gm', 'Ab', 'Bb'],
        'C#m-moll': ['C#m', 'D#dim', 'E', 'F#m', 'G#m', 'A', 'B'], 'Dm-moll': ['Dm', 'Edim', 'F', 'Gm', 'Am', 'Bb', 'C'],
        'Ebm-moll': ['Ebm', 'Fdim', 'Gb', 'Abm', 'Bbm', 'Cb', 'Db'], 'Em-moll': ['Em', 'F#dim', 'G', 'Am', 'Bm', 'C', 'D'],
        'Fm-moll': ['Fm', 'Gdim', 'Ab', 'Bbm', 'Cm', 'Db', 'Eb'], 'F#m-moll': ['F#m', 'G#dim', 'A', 'Bm', 'C#m', 'D', 'E'],
        'Gm-moll': ['Gm', 'Adim', 'Bb', 'Cm', 'Dm', 'Eb', 'F'], 'G#m-moll': ['G#m', 'A#dim', 'B', 'C#m', 'D#m', 'E', 'F#']
    };

    // --- LOGIKA ANALIZY TONACJI ---
    function runAnalysis(chords) {
        if (chords.length === 0) {
            document.getElementById('key-ranking').innerHTML = '<li>Wklej akordy poniżej...</li>';
            return;
        }

        let scores = {};
        for (let key in KEYS_DATA) scores[key] = 0;

        chords.forEach((chord, index) => {
            let clean = chord.replace(/(7|maj7|sus4|add9|9|6|m7|maj)/g, ''); 
            if (chord.includes('m') && !clean.endsWith('m') && !clean.endsWith('dim')) clean += 'm'; 
            if (clean.includes('/')) clean = clean.split('/')[0];

            for (let key in KEYS_DATA) {
                if (KEYS_DATA[key].includes(clean)) {
                    scores[key] += 1;
                    if (index === 0) scores[key] += 4;
                    if (index === chords.length - 1) scores[key] += 2;
                }
            }
        });

        let sorted = Object.keys(scores)
            .filter(k => scores[k] > 0)
            .sort((a, b) => scores[b] - scores[a]);

        let html = '';
        if (sorted.length === 0) {
            html = '<li>Nie dopasowano tonacji</li>';
        } else {
            sorted.slice(0, 3).forEach((key, i) => {
                html += `<li class="ranking-item" style="opacity: ${1 - i*0.2}">
                    <span>${i === 0 ? '<strong>★ ' + key + '</strong>' : key}</span>
                    <span>${scores[key]} pkt</span>
                </li>`;
            });
        }
        document.getElementById('key-ranking').innerHTML = html;
    }

    // --- LOGIKA TRANSPOZYCJI ---
    const SCALE = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let transpose = 0;
    let chordStyle = 'PL';

    function changeTrans(v) { transpose += v; syncTransposer(); }
    function resetTrans() { transpose = 0; syncTransposer(); }
    function syncTransposer() { 
        document.getElementById('transpose-val').textContent = (transpose > 0 ? '+' : '') + transpose;
        process(); 
    }
    
    function toggleStyle() {
        chordStyle = (chordStyle === 'PL') ? 'EN' : 'PL';
        document.getElementById('btn-style').textContent = `Styl: ${chordStyle === 'PL' ? 'Polski (H)' : 'Angielski (B)'}`;
        process();
    }

    function transChord(chordStr, steps) {
        return chordStr.replace(/([a-gA-G][#b]?|[hH])/g, (match) => {
            const isLowercase = (match === match.toLowerCase());
            let base = match.toUpperCase();
            if (base === 'H') base = 'B';
            else if (base === 'BB') base = 'A#';
            else if (base === 'B' && chordStyle === 'PL') base = 'A#';
            let idx = SCALE.indexOf(base);
            if (idx === -1) return match;
            let newIdx = (idx + steps % 12 + 12) % 12;
            let res = SCALE[newIdx];
            if (chordStyle === 'PL') {
                if (res === 'B') res = 'H'; else if (res === 'A#') res = 'B';
            } else if (res === 'A#') res = 'Bb';
            return isLowercase ? res.toLowerCase() : res;
        });
    }

    function process() {
        const input = document.getElementById('input-chords').value;
        const regex = /([a-gA-G][#b]?[\w\d\/#\-]*|[hH][\w\d\/#\-]*)/g;
        const found = input.match(regex) || [];
        runAnalysis(found); // Wywołanie analizy tonacji
        document.getElementById('output-chords').value = input.replace(regex, m => transChord(m, transpose));
    }

    // --- LOGIKA METRONOMU ---
    let audioCtx = null, isPlaying = false, nextNoteTime = 0.0, timerID = null;
    let bpm = 120, meter = 4, currentBeat = 0, lastTap = 0, tapTimes = [];

    function updateBpm() { bpm = parseInt(document.getElementById('bpm-input').value) || 120; }
    function updateMeter() { meter = parseInt(document.getElementById('meter-input').value); currentBeat = 0; }

    function playClick(isAccent) {
        if (!audioCtx) audioCtx = new AudioContext();
        const osc = audioCtx.createOscillator(), env = audioCtx.createGain();
        osc.frequency.value = isAccent ? 1600 : 1000;
        env.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
        osc.connect(env); env.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.08);

        const led = document.getElementById('metronome-led');
        led.className = isAccent ? 'led accent' : 'led active';
        document.getElementById('beat-num').textContent = meter > 0 ? (currentBeat + 1) : "•";
        setTimeout(() => led.className = 'led', 70);
    }

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + 0.1) {
            playClick(meter > 0 && currentBeat === 0);
            nextNoteTime += 60.0 / bpm;
            if (meter > 0) currentBeat = (currentBeat + 1) % meter;
        }
        timerID = setTimeout(scheduler, 25.0);
    }

    function toggleMetronome() {
        const btn = document.getElementById('btn-metronome');
        if (!isPlaying) {
            if (!audioCtx) audioCtx = new AudioContext();
            isPlaying = true; currentBeat = 0; nextNoteTime = audioCtx.currentTime;
            scheduler(); btn.innerHTML = '<i class="fas fa-stop"></i>'; btn.className = 'btn btn-danger';
        } else {
            isPlaying = false; clearTimeout(timerID);
            btn.innerHTML = '<i class="fas fa-play"></i>'; btn.className = 'btn';
            document.getElementById('beat-num').textContent = "-";
        }
    }

    function tapTempo() {
        const now = Date.now();
        if (lastTap > 0 && (now - lastTap) < 2000) {
            tapTimes.push(now - lastTap);
            if (tapTimes.length > 4) tapTimes.shift();
            bpm = Math.round(60000 / (tapTimes.reduce((a,b)=>a+b)/tapTimes.length));
            document.getElementById('bpm-input').value = bpm;
        } else { tapTimes = []; }
        lastTap = now;
    }

    async function copyToClipboard() {
        await navigator.clipboard.writeText(document.getElementById('output-chords').value);
        const btn = document.getElementById('btn-copy');
        btn.innerHTML = '<i class="fas fa-check"></i> Skopiowano';
        setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Kopiuj wynik', 2000);
    }


    // --- PIANINO I WYKRYWANIE AKORDÓW ---
    const PIANO_NOTES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let selectedNotes = []; // Przechowuje kliknięte nuty jako np. ['C3', 'E3', 'G3']

    // Baza wzorców akordów (interwały w półtonach od dźwięku bazowego)
    const CHORD_PATTERNS = {
        'major': [0, 4, 7],      // C-E-G
        'minor': [0, 3, 7],      // C-Eb-G
        '7': [0, 4, 7, 10],      // C-E-G-Bb
        'maj7': [0, 4, 7, 11],   // C-E-G-B
        'm7': [0, 3, 7, 10],     // C-Eb-G-Bb
        'dim': [0, 3, 6],        // C-Eb-Gb
        'aug': [0, 4, 8],        // C-E-G#
        'sus4': [0, 5, 7],       // C-F-G
        'sus2': [0, 2, 7],       // C-D-G
        'add9': [0, 4, 7, 14],   // C-E-G-D (D jako 9)
        '6': [0, 4, 7, 9],       // C-E-G-A
        'm6': [0, 3, 7, 9],      // C-Eb-G-A
    };

    function generatePianoKeys() {
        const pianoDiv = document.getElementById('piano-keys');
        pianoDiv.innerHTML = '';
        const whiteKeysPattern = [true, false, true, false, true, true, false, true, false, true, false, true];

        for (let octave = 2; octave <= 4; octave++) { // Trzy oktawy: od C2 do B4
            const octaveDiv = document.createElement('div');
            octaveDiv.className = 'octave';
            
            PIANO_NOTES.forEach((note, index) => {
                const key = document.createElement('div');
                key.dataset.note = note + octave;
                key.dataset.baseNote = note; // Nuta bez oktawy
                key.onclick = () => togglePianoKey(key);

                if (whiteKeysPattern[index]) {
                    key.className = 'white-key';
                    key.textContent = note + octave;
                } else {
                    key.className = 'black-key';
                    key.textContent = note + octave;
                }
                octaveDiv.appendChild(key);
            });
            pianoDiv.appendChild(octaveDiv);
        }
    }

    function togglePianoKey(keyElement) {
        const note = keyElement.dataset.note;
        const index = selectedNotes.indexOf(note);

        if (index > -1) {
            selectedNotes.splice(index, 1);
            keyElement.classList.remove('active');
        } else {
            if (selectedNotes.length < 4) { // Max 4 nuty
                selectedNotes.push(note);
                keyElement.classList.add('active');
            } else {
                alert('Maksymalnie 4 nuty naraz.');
                return;
            }
        }
        detectChordFromPiano();
    }

    function clearPiano() {
        selectedNotes = [];
        document.querySelectorAll('.piano-container .active').forEach(el => el.classList.remove('active'));
        document.getElementById('detected-chord').textContent = 'Kliknij klawisze (max 4)';
    }

    function detectChordFromPiano() {
        const display = document.getElementById('detected-chord');
        if (selectedNotes.length === 0) {
            display.textContent = 'Kliknij klawisze (max 4)';
            return;
        }
        if (selectedNotes.length === 1) {
            display.textContent = selectedNotes[0];
            return;
        }

        // 1. Znormalizuj nuty do jednej oktawy (zamień na wartości półtonów od C)
        let normalizedNotes = selectedNotes.map(noteOctave => {
            let note = noteOctave.slice(0, -1); // Usuń oktawę
            if (note.length === 1 && note === 'H') note = 'B'; // Polski styl H na B
            else if (note.length === 2 && note === 'B' && chordStyle === 'PL') note = 'A#'; // Polski styl B na A#
            return SCALE.indexOf(note); // Numer półtonu (C=0, C#=1...)
        }).sort((a, b) => a - b); // Sortuj numery półtonów

        // Usuń duplikaty (np. C3, C4 to tylko C)
        normalizedNotes = [...new Set(normalizedNotes)];

        if (normalizedNotes.length < 2) {
            display.textContent = 'Kliknij więcej nut';
            return;
        }

        // 2. Sprawdź inwersje - wypróbuj każdą nutę jako dźwięk bazowy
        for (let i = 0; i < normalizedNotes.length; i++) {
            const rootNoteValue = normalizedNotes[i]; // Nuta bazowa (jako półton)
            
            // Tworzenie interwałów od nuty bazowej
            let intervals = normalizedNotes.map(noteValue => {
                let interval = noteValue - rootNoteValue;
                if (interval < 0) interval += 12; // Przenieś nuty 'poniżej' na górę
                return interval;
            }).sort((a,b) => a-b);
            
            // Sprawdź wzorce akordów
            for (let chordType in CHORD_PATTERNS) {
                const pattern = CHORD_PATTERNS[chordType];
                if (intervals.length === pattern.length && 
                    intervals.every((val, idx) => val === pattern[idx])) {
                    
                    let rootName = SCALE[rootNoteValue];
                    if (chordStyle === 'PL') {
                         if (rootName === 'B') rootName = 'H';   
                         else if (rootName === 'A#') rootName = 'B';
                    } else if (rootName === 'A#') rootName = 'Bb'; // W EN A# to Bb

                    display.textContent = rootName + (chordType === 'major' ? '' : chordType);
                    return;
                }
            }
        }
        display.textContent = 'Nieznany akord (' + selectedNotes.map(n => n.slice(0, -1)).join(', ') + ')';
    }

    // Inicjalizacja pianina po załadowaniu strony
    window.onload = () => {
        generatePianoKeys();
        syncTransposer(); // Synchronizacja transpozera przy starcie
        process(); // Wykonaj pierwszą analizę
    };
</script>
